<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts - Project</title>
</head>
<body>
   <header class="header">
    <a href="#"><img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo"></a>

    <h1 id="trybewarts-header-title">Trybewarts</h1>
    
    <form action="" method="get" class="trybewarts-login">
        <input type="email" name="trybe-email" id="trybe-email" placeholder="Login" required>
        <input type="password" name="trybe-password" id="trybe-password" placeholder="Senha" required>
      <button id="submit-btn" type="submit">Entrar</button>
    </form>

   </header>

   <main id="main-page">
     <form id="evaluation-form">
      <div class="name">
        <div class="form-element">
          <label for="input-name">Nome</label>
          <input id="input-name" name="input-name" type="text" placeholder="Nome">
        </div>
        <div class="form-element">
          <label for="input-lastname">Sobrenome</label>
          <input id="input-lastname" name="input-lastname" type="text" placeholder="Sobrenome">
        </div>
      </div>
      <div class="info">
        <div class="form-element">
          <label for="input-email">Email</label>
          <input id="input-email" name="input-email" type="email" placeholder="Email">
        </div>
        <div class="form-element">
        <label for="house">Na Trywarts, a qual casa você pertence?</label>
          <select name="house" id="house">
            <option id="select-one" selected disabled>Selecione</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
      </div>
      </div>
      <div id="radio-buttons">
        <p id="label-family">Qual sua Família?</p>
        <div class="radio-element">
          <label>Frontend</label>
          <input type="radio" name="family">
        </div>
        <div class="radio-element">
        <label>Backend</label>
          <input type="radio" name="family">
        </div>
        <div class="radio-element">
          <label>FullStack</label>
          <input type="radio" name="family">
            </div>
          </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement" required>
        </label>
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
     </form>

     <div id="trybewarts-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
     </div>
   </main>

   <footer><span>Direitos reservados à Trybewarts©</span></footer>
   <script src="script.js"></script>
</body>
</html>
