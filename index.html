<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Trybewarts Project</title>
</head>
<body>

  <header class='header'>
    <div>
      <img src='images/trybewarts-header-logo.svg' class='trybewarts-header-logo'>
    </div>
      <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <div>
      <form class='trybewarts-login'>
        <label for='username'>
          <input type='email' class='loginBox' id='username' placeholder='Login'>
        </label>
        
        <label for='password'>
          <input type='password' class='loginBox' id='password' placeholder='Senha'>
        </label>
        
        <label for='loginBtn'>
          <button type='submit' id='loginBtn'>Logar</button>
        </label>
      </form>
    </div>
  </header>
  <h2 class="subtitle">Forms</h2>
  <main class="main">
    <form id="evaluation-form">
       <div class="nomeSobrenome">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
        </div>
       <div class="emailSelect">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <select name="house" id="house">
         <option value="Gitnoria"  id="gitnoria-house">Gitnoria</option>
         <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
         <option value="Corvinode" id="corvinode-house">Corvinode</option>
         <option value="Pytherina" id="pytherina-house">Pyterina</option>
        </select>
  <div class="conteudoFamilia">
    <div class="containerFamilia">
      <h4 id="label-family">Qual sua família?</h4>
      <label for="label-family"></label>
      <input type="radio" name="family" id="frontend" value="Frontend">Família Frontend
      <input type="radio" name="family" id="backend" value="Backend">Família Backend
      <input type="radio" name="family" id="fullstack" value="FullStack">Família Fullstack
    </div>
  
    <div class="conteudo">
      <h4 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h4>
      <label for="label-content"></label>
      <input type="checkbox" name="hofs" id="hofs" value="HoFs">HoFs
      <input type="checkbox" name="jest" id="jest" value="Jest">Jest
      <input type="checkbox" name="promises" id="promises" value="Promises">Promises
      <input type="checkbox" name="react" id="react" value="React">React
      <input type="checkbox" name="sql" id="sql" value="SQL">SQL
      <input type="checkbox" name="python" id="python" value="Python">Python
    </div>  
  </div>
  <div class="containerFinal">
        <label id='label-rate' name='rate'>Como você avalia a Trybewarts?</label>
          <label for='rate1'>1</label>
            <input type='radio' id='score1' name='rate' value='1'>
          <label for='rate2'>2</label>
            <input type='radio' id='score2' name='rate' value='2'>
          <label for='rate3'>3</label>
            <input type='radio' id='score3' name='rate' value='3'>
          <label for='rate4'>4</label>
            <input type='radio' id='score4' name='rate' value='4'>
          <label for='rate5'>5</label>
            <input type='radio' id='score5' name='rate' value='5'>
          <label for='rate6'>6</label>
            <input type='radio' id='score6' name='rate' value='6'>
          <label for='rate7'>7</label>
            <input type='radio' id='score7' name='rate' value='7'>
          <label for='rate8'>8</label>
            <input type='radio' id='score8' name='rate' value='8'>
          <label for='rate9'>9</label>
            <input type='radio' id='score9' name='rate' value='9'>
          <label for='rate10'>10</label>
            <input type='radio' id='score10' name='rate' value='10'>

          

        <label for='text-area' class='textarea'>Deixe seu comentário:
          <textarea id='text-area' maxlength='500' cols='49' rows='10'></textarea>
        </label>

        <label for='agreement' id='label-infos'>Você concorda com o uso das informações acima?
          <input type='checkbox' id='agreement'>
        </label>
      </div>
        <label for='submit-btn'>
          <button id='submit-btn' type='submit' disabled>Enviar</button>
        </label>

    </form>
  </div>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem ilustrativa">
    

  </main>
  <script src='script.js'></script>
</body>
</html>
