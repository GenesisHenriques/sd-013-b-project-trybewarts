<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class='header'>
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class= 'trybewarts-header-logo'>
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action='' class = "trybewarts-login">
      <input type="text" placeholder="Login" id="Login" required>
      <input type="password" placeholder="Senha" id='Senha' required>
      <button type="button" id="button-login">Entrar</button>
    </form>
  </header>
  
  <main>
    <form id="evaluation-form"  method="get" >
     <div id="nome-sobrenome">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
    </div> 
    <div id="casa-email"> 
      <input type="email" id="input-email" placeholder="Email">
      <select name="Casa" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </div>
    <div id="label-family"> <p> Qual sua família?</p>
      <label ><input type="radio" name="family" value="Frontend">Frontend</input></label>
      <label ><input type="radio" name="family" value="Backend">Backend</input></label>
      <label ><input type="radio" name="family" value="FullStack">FullStack</input></label>
    </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da trybewarts">
    <script src="script.js"></script>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
