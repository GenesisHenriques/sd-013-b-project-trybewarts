<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Simplificado Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="input-email" id="login" placeholder="Login" class="form-control form-control-sm">
      <input type="password" name="input-pass" id="password" placeholder="Senha" class="form-control form-control-sm">
      <button type="submit" id="bttn" class="btn btn-primary btn-sm">Sign In</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <h3>Forms</h3>
      <div class="nowrap">
        <input type="text" name="Nome" id="input-name" placeholder="Nome" class="form-control form-control-sm">
        <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome" class="form-control form-control-sm">
      </div>
      <div class="nowrap">
        <input type="text" name="Email" id="input-email" placeholder="Email" class="form-control form-control-sm">
        <label for="house">Casa: </label>
        <select name="Casa" id="house" class="form-select form-select-sm" >
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id="family-and-content">
        <div id="family">
          <label for="family" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" class="form-check-input" name="family" id="front" value="Frontend">
            <label for="front" class="form-check-label">Frontend</label>
          </div>
          <div>
            <input type="radio" class="form-check-input" name="family" id="back" value="Backend">
            <label for="back" class="form-check-label">Backend</label>
          </div>
          <div>
            <input type="radio" class="form-check-input" name="family" id="full" value="FullStack">
            <label for="full" class="form-check-label">FullStack</label>
          </div>
        </div>
        <div id="content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="checkboxs">
            <input type="checkbox" class="form-check-input" id="hofs" name="hofs" value="HoFs" class="subject">
            <label for="hofs" class="form-check-label">HoFs</label>
            <input type="checkbox" class="form-check-input" id="jest" name="jest" value="Jest" class="subject">
            <label for="jest" class="form-check-label">Jest</label>
            <input type="checkbox" class="form-check-input" id="promises" name="promises" value="Promises" class="subject">
            <label for="promises" class="form-check-label">Promises</label>
            <input type="checkbox" class="form-check-input" id="react" name="react" value="React" class="subject">
            <label for="react" class="form-check-label">React</label>
            <input type="checkbox" class="form-check-input" id="sql" name="sql" value="SQL" class="subject">
            <label for="sql" class="form-check-label">SQL</label>
            <input type="checkbox" class="form-check-input" id="python" name="python" value="Python" class="subject">
            <label for="python" class="form-check-label">Python</label>
          </div>
        </div>
      </div>
      <div class="marginTop">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" class="form-check-input" name="rate" id="one" class="evaluation" value="1">
        <label for="one" class="form-check-label">1</label>
        <input type="radio" class="form-check-input" name="rate" id="two" class="evaluation" value="2">
        <label for="two" class="form-check-label">2</label>
        <input type="radio" class="form-check-input" name="rate" id="three" class="evaluation" value="3">
        <label for="three" class="form-check-label">3</label>
        <input type="radio" class="form-check-input" name="rate" id="four" class="evaluation" value="4">
        <label for="four" class="form-check-label">4</label>
        <input type="radio" class="form-check-input" name="rate" id="five" class="evaluation" value="5">
        <label for="five" class="form-check-label">5</label>
        <input type="radio" class="form-check-input" name="rate" id="six" class="evaluation" value="6">
        <label for="six" class="form-check-label">6</label>
        <input type="radio" class="form-check-input" name="rate" id="seven" class="evaluation" value="7">
        <label for="seven" class="form-check-label">7</label>
        <input type="radio" class="form-check-input" name="rate" id="eight" class="evaluation" value="8">
        <label for="eight" class="form-check-label">8</label>
        <input type="radio" class="form-check-input" name="rate" id="nine" class="evaluation" value="9">
        <label for="nine" class="form-check-label">9</label>
        <input type="radio" class="form-check-input" name="rate" id="ten" class="evaluation" value="10">
        <label for="ten" class="form-check-label">10</label>
      </div>
      <div class="marginTop">
        <label class="textarea">Deixe seu comentário:</label>
        <div>
          <textarea maxlength="500" id="textarea" class="form-control form-control-sm"></textarea>
        </div>
        <span id="counter">500</span>
      </div>
      <div class="marginTop">
        <label for="agreement" class="form-check-label" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" class="form-check-input">
      </div>
      <button type="submit" id="submit-btn" class="btn btn-primary btn-sm marginTop" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logotipo Colorido Trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer >
    <em>Direitos reservados à Trybewarts©</em> 
  </footer>
  <script src="script.js"></script>
</body>
</html>
