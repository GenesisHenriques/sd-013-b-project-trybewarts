<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>

  <header class="header"></header>

  <main>
    <form action="" method="GET" id="evaluation-form">

      <div class="first-line-form">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      
      <div class="second-line-form">
        <input id="input-email" type="text" name="" placeholder="Email">
        
        <label for="house">Casa</label>
        <select id="house" name="house-name">
          <option id="gitnoria-house" value="gitnoria-house">Gitnória</option>
          <option id="reactpuff-house" value="reactpuff-house">Reactpuff</option>
          <option id="corvinode-house" value="corvinode-house">Corvinode</option>
          <option id="pytherina-house" value="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="family-select">
        <label id="label-family" for="family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" id="family1" value="Frontend">
          <label for="family1">Família Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" id="family2" value="Backend">
          <label for="family2">Família Backend</label>
        </div>
        <div>
          <input type="radio" name="family" id="family3" value="FullStack">
          <label for="family3">Família FullStack</label>
        </div>
      </div>

      <div class="checkbox">
        <label id="label-content" for="subject">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="checkbox-options">
          <input class="subject" type="checkbox" value="HoFs">HoFs
          <input class="subject" type="checkbox" value="Jest">Jest
          <input class="subject" type="checkbox" value="Promises">Promises
          <input class="subject" type="checkbox" value="React">React
          <input class="subject" type="checkbox" value="SQL">SQL
          <input class="subject" type="checkbox" value="Python">Python
        </div>
      </div>
    </form>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da escola de magia Trybewarts">
  </main>
  
</body>
</html>
