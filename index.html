<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section class="login-form">
      <form name="login-form" action="" class="trybewarts-login" method="GET">
        <input id="login" name="login" type="email" placeholder="Login">
        <input id="password" name="password" type="password" placeholder="Senha">
        <button id="btn-login">Logar</button>
      </form>
    </section>
  </header>
  <main class="main">
    <!-- FORMULÁRIO -->
    <form action="" id="evaluation-form" method="GET" name="evaluation-form">
      <div class="line">
        <input type="text" name="input-name" id="input-name" placeholder="Nome">
        <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="line">
        <input type="email" name="input-email" id="input-email" placeholder="Email">
        <label for="house">Casa:
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
      
        <label id="label-family">Qual sua família?</label>

          <input type="radio" name="family" value="Frontend" id="frontend">
          <label for="frontend">Família Frontend</label>       
          <input type="radio" name="family" value="Backend" id="backend">
          <label for="backend">Família Backend</label>        
          <input type="radio" name="family" value="FullStack" id="fullstack">
          <label for="fullstack">Família Fullstack</label>        
        
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

          <input type="checkbox" value="HoFs" id="hofs">
          <label for="hofs">HoFs</label>

          <input type="checkbox" value="Jest" id="jest">
          <label for="jest">Jest</label>

          <input type="checkbox" value="Promises" id="promises">
          <label for="promises">Promises</label>

          <input type="checkbox" value="React" id="react">
          <label for="react">React</label>

          <input type="checkbox" value="SQL" id="sql">
          <label for="sql">SQL</label>

          <input type="checkbox" value="Python" id="python">
          <label for="python">Python</label>

        <div class="label-rate">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
  
            <label for="1">1</label>
            <input type="radio" value="1" name="rate" id="1">
            
            <label for="2">2</label>
            <input type="radio" value="2" name="rate" id="2">
  
            <label for="3">3</label>
            <input type="radio" value="3" name="rate" id="3">
            
            <label for="4">4</label>
            <input type="radio" value="4" name="rate" id="4">
  
            <label for="5">5</label>
            <input type="radio" value="5" name="rate" id="5">
            
            <label for="6">6</label>
            <input type="radio" value="6" name="rate" id="6">
  
            <label for="7">7</label>
            <input type="radio" value="7" name="rate" id="7">
            
            <label for="8">8</label>
            <input type="radio" value="8" name="rate" id="8">
  
            <label for="9">9</label>
            <input type="radio" value="9" name="rate" id="9">
            
            <label for="10">10</label>
            <input type="radio" value="10" name="rate" id="10">  
        </div>
      
        <label class="textarea">Deixe seu comentário:</label>
          <textarea name="comment" cols="25" rows="8" maxlength="500" placeholder="Seu comentário aqui."></textarea>

        <div>
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement">
        </div>

        <button type="submit" id="submit-btn" disabled>Enviar</button>

    </form>
    <div>
      <!-- LOGO TRYBEWARTS -->
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </div>
  </main>
    
    <footer class="footer">
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
