<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>

  <body>

    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt=""/>

      <h1 id="trybewarts-header-title">Trybewarts</h1>
      
      <form action="" class="trybewarts-login">
        <input class="input-login-email" type="text" placeholder="Login" />
        <input class="input-login-password" type="text" placeholder="Senha" />
        <button type="submit">Logar</button>
      </form>
    </header>    
    <main>
      <form id="evaluation-form" action="GET">
      <div id="names">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="email-select">
        <input id="input-email" type="text" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house"></option>
          <option value="Reactpuff" id="reactpuff-house"></option>
          <option value="Corvinode" id="corvinode-house"></option>
          <option value="Pytherina" id="pytherina-house"></option>
        </select>
      </div>
      <div id="label-container">
        <div id="label-family-container">
          <label id="label-family" for="label-family">Qual sua família?</label>
          <div id="names-radio-container">
            <label for="frontend">FrontEnd</label>
            <input id="frontend" name="family" type="radio" value="Frontend">
            <label for="backend">BackEnd</label>
            <input id="backend" name="family" type="radio" value="Backend">
            <label for="fullstack">FullStack</label>
            <input id="fullstack" name="family" type="radio" value="FullStack">
          </div>
        </div>
        <div id="label-content-container">
          <label id="label-content" for="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="content-checkbox-container">
            <input id="family-checkbox" type="checkbox" value="HoFs" class="subject">HoFs
            <input id="family-checkbox" type="checkbox" value="Jest" class="subject">Jest
            <input id="family-checkbox" type="checkbox" value="Promises" class="subject">Promises
            <input id="family-checkbox" type="checkbox" value="React" class="subject">React
            <input id="family-checkbox" type="checkbox" value="SQL" class="subject">SQL
            <input id="family-checkbox"type="checkbox" value="Python" class="subject">Python
          </div>
        </div>
      </div>     
      </form>      
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Logo">
    </main>
  </body>
  </html>
