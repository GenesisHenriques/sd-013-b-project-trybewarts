<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logotipo da trybewatrs">
  </header>

  <Section class="section-login">
    <div class="area-login">
      <div class="login">
        <h2 class="title">Trybewarts</h2>
        <form action="" method="" class="trybewarts-login">

          <input type="text" name="login" id="login" placeholder="aluno@gmail.com" required>
          <input type="password" name="password" id="password" placeholder="*********" required>

          <label for="login"></label>
          <label for="password"></label>

          <button id="btnLogin" type="submit">Enviar</button>
          <label for="btnLogin"></label>
        </form>
      </div>
    </div>
    <div class="area-doll">
      <img src="./images/BruxaProgramadoraAmarela.png" class="doll-img"/>
    </div>
  </Section>
  <footer class="footer">
    <p>
      Direitos reservados à Trybewarts©
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
