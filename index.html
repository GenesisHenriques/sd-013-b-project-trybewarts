<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
  </style>  
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da mágica Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login" method="GET">
      <input type="text" name="" id="login" placeholder="Login">
      <input type="text" name="" id="password" placeholder="Senha">
      <button id="login-button">Logar</button>
    </form>
  </header>
  <div class="container1">
    <div class="container2">
      <h2>Forms</h2>
      <main id = "main-forms"> 
        <form class="container3" id="evaluation-form" action="" method="get">
          <div>
            <input class="form-intput-layout" type="text" name="" id="input-name" placeholder="Nome">
            <input class="form-intput-layout" type="text" name="" id="input-lastname" placeholder="Sobrenome">
            <input class="form-intput-layout" type="text" name="" id="input-email" placeholder="Email">
            <label for="">Casa
              <select name="" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </label>
          </div>
          <hr>
          <div style="display: flex;">
            <label id="label-family">Qual sua família?
                  <input type="radio" name="family" id="front-end" value="Frontend">
                  Família Front-End

                  <input type="radio" name="family" id="back-end" value = "Backend">
                  Família Back-End

                  <input type="radio" name="family" id="full-stack" value="FullStack">
                  Família FullStack
            </label>
            <label>
              <p>Qual conteúdo você está com mais vontade de aprender?</p>
              <p>
                <input type="checkbox" name="" id="" placeholder="Nome">
                <label for="">Família Front-End</label>
              </p>
              <p>
                <input type="checkbox" name="" id="" placeholder="Nome">
                <label for="">Família Back-End</label>
              </p>
              <p>
                <input type="checkbox" name="" id="" placeholder="Nome">
                <label for="">Família Fullstack</label>
              <p>
                <input type="checkbox" name="" id="" placeholder="Nome">
                <label for="">Família Front-End</label>
              </p>
              <p>
                <input type="checkbox" name="" id="" placeholder="Nome">
                <label for="">Família Back-End</label>
              </p>
              <p>
                <input type="checkbox" name="" id="" placeholder="Nome">
                <label for="">Família Fullstack</label>
              </p>
            </label>
          </div>
        </form>
      </main>
    </div>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Colored Symbol">
  </div>



  <script src="script.js"></script>
</body>
</html>
