<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeWarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input class="credentials" type="text" name="login" placeholder="Login">
        <input class="credentials" type="password" name="password" placeholder="Senha">
        <button class="credentials" type="button" onclick="verifyLogin()">Logar</button>
    </form>
    </header>
    <main class="display-flex">
      <form action="" id="evaluation-form" class="display-flex">
        <div id="name-info">
          <input type="text" name="" placeholder="Nome" id="input-name" />
          <input type="text" name="" placeholder="Sobrenome" id="input-lastname" />
      </div>
      <div id="email-and-house-info">
        <input type="text" name="" placeholder="Email" id="input-email" />
        <select name="" id="house">
          <option value="" id="gitnoria-house">Gitn√≥ria</option>
          <option value="" id="reactpuff-house">Reactpuff</option>
          <option value="" id="corvinode-house">Corvinode</option>
          <option value="" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
