<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="logo trybe warts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input type="text" placeholder="Login" />
        <input type="password" placeholder="Senha" />
        <button id="logar" type="submit">Logar</button>
      </form>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <!-- Primeira seção -->
        <div class="input-section">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>

        <div class="input-section">
          <input type="text" id="input-email" placeholder="Email" />

          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>

        <hr />
        <!-- Segunda seção -->
        <div class="input-section">
          <div class="family-section">
            <label id="label-family">Qual sua família?</label>

            <label for="frontend">
              <input
                type="radio"
                name="family"
                id="frontend"
                value="Frontend"
              />
              Frontend
            </label>

            <label for="backend">
              <input type="radio" name="family" id="backend" value="Backend" />
              Backend
            </label>

            <label for="fullstack">
              <input
                type="radio"
                name="family"
                id="fullstack"
                value="FullStack"
              />
              FullStack
            </label>
          </div>

          <div class="content-section">
            <label id="label-content">
              Qual conteúdo você está com mais vontade de aprender?
            </label>

            <div class="checkboxes">
              <label for="hofs">
                <input type="checkbox" name="content" id="hofs" value="HoFs" />
                HoFs
              </label>
              <label for="jest">
                <input type="checkbox" name="content" id="jest" value="Jest" />
                Jest
              </label>
              <label for="promises">
                <input
                  type="checkbox"
                  name="content"
                  id="promises"
                  value="Promises"
                />
                Promises
              </label>
              <label for="react">
                <input
                  type="checkbox"
                  name="content"
                  id="react"
                  value="React"
                />
                React
              </label>
              <label for="sql">
                <input type="checkbox" name="content" id="sql" value="SQL" />
                SQL
              </label>
              <label for="python">
                <input
                  type="checkbox"
                  name="content"
                  id="python"
                  value="Python"
                />
                Python
              </label>
            </div>
          </div>
        </div>

        <hr />
        <!-- Terceira seção -->
      </form>
      <div class="logo-section">
        <img
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg"
          alt="Trybewarts Logo"
        />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
