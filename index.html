<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="logo trybe warts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input id="login-input" type="text" placeholder="Login" />
        <input id="password-input" type="password" placeholder="Senha" />
        <button id="logar" type="submit">Logar</button>
      </form>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <!-- Primeira seção -->
        <div class="input-section">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>

        <div class="input-section">
          <input type="text" id="input-email" placeholder="Email" />

          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>

        <hr />
        <!-- Segunda seção -->
        <div class="input-section">
          <div class="family-section">
            <label id="label-family">Qual sua família?</label>

            <label for="frontend">
              <input
                type="radio"
                name="family"
                id="frontend"
                value="Frontend"
              />
              Frontend
            </label>

            <label for="backend">
              <input type="radio" name="family" id="backend" value="Backend" />
              Backend
            </label>

            <label for="fullstack">
              <input
                type="radio"
                name="family"
                id="fullstack"
                value="FullStack"
              />
              FullStack
            </label>
          </div>

          <div class="content-section">
            <label id="label-content">
              Qual conteúdo você está com mais vontade de aprender?
            </label>

            <div class="checkboxes">
              <label for="hofs">
                <input
                  class="subject"
                  type="checkbox"
                  name="content"
                  id="hofs"
                  value="HoFs"
                />
                HoFs
              </label>
              <label for="jest">
                <input
                  class="subject"
                  type="checkbox"
                  name="content"
                  id="jest"
                  value="Jest"
                />
                Jest
              </label>
              <label for="promises">
                <input
                  class="subject"
                  type="checkbox"
                  name="content"
                  id="promises"
                  value="Promises"
                />
                Promises
              </label>
              <label for="react">
                <input
                  class="subject"
                  type="checkbox"
                  name="content"
                  id="react"
                  value="React"
                />
                React
              </label>
              <label for="sql">
                <input
                  class="subject"
                  type="checkbox"
                  name="content"
                  id="sql"
                  value="SQL"
                />
                SQL
              </label>
              <label for="python">
                <input
                  class="subject"
                  type="checkbox"
                  name="content"
                  id="python"
                  value="Python"
                />
                Python
              </label>
            </div>
          </div>
        </div>

        <hr />
        <!-- Terceira seção -->
        <div class="feedback-section">
          <label id="label-rate">Como você avalia a Trybewarts?</label>

          <input type="radio" name="rate" id="um" value="1" />
          <label for="um">1</label>

          <input type="radio" name="rate" id="dois" value="2" />
          <label for="dois">2</label>

          <input type="radio" name="rate" id="tres" value="3" />
          <label for="tres">3</label>

          <input type="radio" name="rate" id="quatro" value="4" />
          <label for="quatro">4</label>

          <input type="radio" name="rate" id="cinco" value="5" />
          <label for="cinco">5</label>

          <input type="radio" name="rate" id="seis" value="6" />
          <label for="seis">6</label>

          <input type="radio" name="rate" id="sete" value="7" />
          <label for="sete">7</label>

          <input type="radio" name="rate" id="oito" value="8" />
          <label for="oito">8</label>

          <input type="radio" name="rate" id="nove" value="9" />
          <label for="nove">9</label>

          <input type="radio" name="rate" id="dez" value="10" />
          <label for="dez">10</label>
        </div>

        <div class="input-section">
          <label id="label-infos" for="agreement">
            Você concorda com o uso das informações acima?
          </label>
          <input type="checkbox" id="agreement" />
        </div>

        <div class="text-container">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500"></textarea>
          <div id="counter">500</div>
        </div>

        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>

      <div class="logo-section">
        <img
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg"
          alt="Trybewarts Logo"
        />
      </div>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
  </body>
</html>
