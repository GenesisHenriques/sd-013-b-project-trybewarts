<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class= "header">
    <img src="images/trybewarts-header-logo.svg" alt="logo"class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input type="email" placeholder="Login" id="login">
      <input type="password" placeholder="Senha" id="senha">
      <button id="botao">Entrar</button>
    </form>
  </header>
  <main class="main-content">
    <form action="" method="GET" id="evaluation-form">
      <div class="name-container">
        <input type="text" name="Nome" id="input-name" placeholder="Nome">
        <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="name-container">
        <input type="email" name="Email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="casa" id="house" autofocus>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" id="label-content" name="" value="HoFs">HoFs
        <input type="checkbox" id="label-content" name="" value="Jest">Jest
        <input type="checkbox" id="label-content" name="" value="Promises">Promises
        <input type="checkbox" id="label-content" name="" value="React">React
        <input type="checkbox" id="label-content" name="" value="SQL">SQL
        <input type="checkbox" id="label-content" name="" value="Python">Python
      </div>
      <label for="" id="label-family"> Qual sua família? </label>
      <div class = "radio-container">
        <div class ="inputs-container">
          <label for ="frontend"> Front-End:
            <input type ="radio" name ="family" id = "frontend" value ="Frontend">
          </label>
          <label for ="backend"> Back-end:
            <input type = "radio" name ="family" id = "backend" value = "Backend">
          </label>
          <label for = "fullstack"> Full-Stack:
            <input type ="radio" name ="family" id = "fullstack" value ="FullStack">
          </label>
        </div>
      </div>
      <div class="avaliar">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="1">
          <input type="radio" name="rate" id="1" value="1">
          1
        </label>
        <label for="2">
          <input type="radio" name="rate" id="2" value="2">
          2
        </label>
        <label for="3">
          <input type="radio" name="rate" id="3" value="3">
          3
        </label>
        <label for="4">
          <input type="radio" name="rate" id="4" value="4">
          4
        </label>
        <label for="5">
          <input type="radio" name="rate" id="5" value="5">
          5
        </label>
        <label for="6">
          <input type="radio" name="rate" id="6" value="6">
          6
        </label>
        <label for="7">
          <input type="radio" name="rate" id="7" value="7">
          7
        </label>
        <label for="8">
          <input type="radio" name="rate" id="8" value="8">
          8
        </label>
        <label for="9">
          <input type="radio" name="rate" id="9" value="9">
          9
        </label>
        <label for="10">
          <input type="radio" name="rate" id="10" value="10">
          10
        </label>
      </div>
      <label for="comentario" class="textarea">Deixe seu comentário:</label>
      <span id="counter">500</span>
      <textarea name="comentario" id="textarea" rows="5" maxlength="500" length="500"></textarea>
      <div id="informacoes">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
<script src="script.js"></script>
</body>
</html>
