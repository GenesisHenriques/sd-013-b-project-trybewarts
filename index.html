<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TrybeWarts</title>
</head>

<body>
    <header class="header">
        <!-- imagem requisito 2 -->
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo TrybeWarts">

        <!-- titulo requisito 4 -->
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <!-- formulario requisito 3 -->
        <form class="trybewarts-login" action="" method="get">

            <input type="email" id="login" name="login" placeholder="Login" required>

            <input type="password" id="senha" name="senha" placeholder="Senha" required>

            <button type="button" id="login-button">Login</button>
        </form>
    </header>

    <main>

        <form id="evaluation-form" action="" method="get">
            <h2>Forms</h2>
            <div>
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input type="email" id="input-email" placeholder="Email">
                <label for="casa" id="house">Casa:</label>
                <select id="casa">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="familia">
                <label for="" id="label-family">Qual sua família?</label>

                <label for="frontend">Frontend:</label>
                <input type="radio" name="family" value="Frontend" id="frontend">
                <label for="backend">Backend:</label>
                <input type="radio" name="family" value="Backend" id="backend">
                <label for="fullstack">Fullstack</label>
                <input type="radio" name="family" value="Fullstack" id="fullstack">
            </div>
            <div class="oQueAprender">
                <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?
                </label>

                <label for="hofs">HoFs:</label>
                <input type="checkbox" name="HoFs" value="" class="subject" id="hofs">
                <label for="jest">Jest:</label>
                <input type="checkbox" name="Jest" value="" class="subject" id="jest">
                <label for="promises">Promises:</label>
                <input type="checkbox" name="Promises" value="" class="subject" id="promises">
                <label for="react">React:</label>
                <input type="checkbox" name="React" value="" class="subject" id="react">
                <label for="sql">SQL:</label>
                <input type="checkbox" name=" SQL" value="" class="subject" id="sql">
                <label for="python">Python:</label>
                <input type="checkbox" name="Python" value="" class="subject" id="python">
            </div>
            <div class="nivelSatisfacao">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

                <label for="um">1</label>
                <input type="radio" name="rate" id="um" value="1">
                <label for="dois">2</label>
                <input type="radio" name="rate" id="dois" value="2">
                <label for="tres">3</label>
                <input type="radio" name="rate" id="tres" value="3">
                <label for="quatro">4</label>
                <input type="radio" name="rate" id="quatro" value="4">
                <label for="cinco">5</label>
                <input type="radio" name="rate" id="cinco" value="5">
                <label for="seis">6</label>
                <input type="radio" name="rate" id="seis" value="6">
                <label for="sete">7</label>
                <input type="radio" name="rate" id="sete" value="7">
                <label for="oito">8</label>
                <input type="radio" name="rate" id="oito" value="8">
                <label for="nove">9</label>
                <input type="radio" name="rate" id="nove" value="9">
                <label for="dez">10</label>
                <input type="radio" name="rate" id="dez" value="10">
            </div>
            <div class="comentarios">
                <label for="textarea">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="30" rows="10" placeholder="Deixe seu comentário:" maxlength="500"></textarea>
            </div>
            <div class="">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="agreement" id="agreement">
            </div>
            <hr>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>

        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">

    </main>


    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
