<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="GET">
      <input type="email" placeholder="Login" id="login">
      <input type="text" placeholder="Senha" id="password">
      <button id="buttonLogin">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="GET">
      <div>
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <input type="email" placeholder="Email" id="input-email">
      <section id="house">
        <option id="gitnoria-house" value="GitnÃ³ria"></option>
        <option id="reactpuff-house" value="Reactpuff"></option>
        <option id="corvinode-house" value="Corvinode"></option>
        <option id="pytherina-house" value="Pytherina"></option>
      </section>
    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts logo" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
