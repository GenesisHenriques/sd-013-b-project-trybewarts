<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">

      <label for="login"></label>
      <input type="email" placeholder="Login" id="login" class="login-input">

      <label for="senha"></label>
      <input type="password" placeholder="Senha" id="senha" class="login-input">

      <button class="login-input button" id="button">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="">
      <input type="text" name="name" id="input-name" placeholder="Nome">
      <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      <input type="email" name="email" id="input-email" placeholder="Email">
    </form>
  </main>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

<script src='script.js'></script>

</body>
</html>
