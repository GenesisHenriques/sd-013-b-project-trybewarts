<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto Trybewarts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo em T do projeto trybewarts">
  
  </header>

  <main class="main">
    <form id="evaluation-form" class="evaluation-form" action="" method="get">
      <div class="linha">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="linha">
        <input type="text" name="email" id="input-email" placeholder="Email">
        <p>Casa:
          <select name="casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </p>
      </div>
    </form>
    <div class="trybewarts-forms-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>

  <script src="script.js"></script>	
</body>
</html>
