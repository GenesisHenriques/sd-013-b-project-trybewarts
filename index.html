<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" name="email" id="email" placeholder="Login" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button type="submit">Entrar</button>
      </form>
    </header>
    <main class="form-container">
      <form action="" id="evaluation-form">
        <div class="row">
          <input
            type="text"
            placeholder="Nome"
            id="input-name"
            class="inputs"
          />
          <input
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
            class="inputs"
          />
        </div>
        <div class="row">
          <input
            type="email"
            placeholder="Email"
            id="input-email"
            class="inputs"
          />
          <select name="Casa" id="house" class="inputs">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house" selected>
              Pytherina
            </option>
          </select>
        </div>
      </form>
    </main>
    <img
      src="images/trybewarts-colored.svg"
      alt="trybewarts-logo"
      id="trybewarts-forms-logo"
    />
  </body>
</html>
