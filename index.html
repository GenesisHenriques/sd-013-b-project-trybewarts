<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Trybewarts Project</title>
</head>
<body>

  <header class='header'>
    <div>
      <img src='images/trybewarts-header-logo.svg' class='trybewarts-header-logo'>
    </div>
    <div>
      <form class='trybewarts-login'>
        <label for='username'>
          <input type='email' class='loginBox' id='username' placeholder='Login'>
        </label>
        
        <label for='password'>
          <input type='password' class='loginBox' id='password' placeholder='Senha'>
        </label>
        
        <label for='loginBtn'>
          <button type='submit' id='loginBtn'>Logar</button>
        </label>
      </form>
    </div>
  </header>

  
  <script src='script.js'></script>
</body>
</html>
