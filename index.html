<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo"
      src="images/trybewarts-header-logo.svg"
      alt="logo-trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
       <input type="text" name="" id="login" placeholder="Login">
       <input type="password" id="senha" placeholder="Senha">
       <button type="button" class="botao-login">Login</button>
   </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div>
      <input id="input-name" placeholder="Nome">
      <input id="input-lastname" placeholder="Sobrenome">
    </div>
    <div>
      <input id="input-email" placeholder="Email">
      <select id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </div>
    <label id="label-family" for="family">Qual sua família?</label>
    <div>
      <input type="radio" name="family" value="Frontend" id="frontend-radio">
      <label for="frontend-radio">Frontend</label>
    </div>
    <div>
      <input type="radio" name="family" value="Backend"
      id="backend-radio">
      <label for="backend-radio">Backend</label>
    </div>
    <div>
    <input type="radio" name="family" value="FullStack" id="fullstack-radio">
    <label for="fullstack-radio">FullStack</label>
    </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>
</html>
