<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts Logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <input
          type="email"
          placeholder="Login"
          id="login"
          class="login-input"
        />
        <input
          type="password"
          placeholder="Senha"
          id="senha"
          class="login-input"
        />
        <button id="button">Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form" action="">
        <div class="form">
          <span class="nome-sobrenome">
            <input type="text" name="name" id="input-name" placeholder="Nome" />
            <input
              type="text"
              name="lastname"
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </span>

          <span class="email-casa">
            <input
              type="email"
              name="email"
              id="input-email"
              placeholder="Email"
            />
            <label for="house">Casa</label>
            <select name="Casa" id="house">
              <option id="gitnoria-house" value="Gitnoria">Gitnoria</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Orvinode">Orvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </span>
        </div>

        <div id="type-coder">
          <div class="type-coder-column">
            <label id="label-family" for="">Qual sua família?</label>
            <span>
              <input
                type="radio"
                name="family"
                id="frontend"
                value="Frontend"
              />
              <label for="frontend">Familia Frontend</label>
            </span>
            <span>
              <input type="radio" name="family" id="backend" value="Backend" />
              <label for="backend">Familia Backend</label>
            </span>
            <span>
              <input
                type="radio"
                name="family"
                id="fullStack"
                value="FullStack"
              />
              <label for="fullStack">Familia FullStack</label>
            </span>
          </div>
          <div class="type-coder-column">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div id="to-learn">
              <span>
                <input
                  class="subject"
                  type="checkbox"
                  name="hofs"
                  id="hofs"
                  value="HoFs"
                />
                <label for="hofs">HoFs</label>
              </span>
              <span>
                <input
                  class="subject"
                  type="checkbox"
                  name="jest"
                  id="jest"
                  value="Jest"
                />
                <label for="jest">Jest</label>
              </span>
              <span>
                <input
                  class="subject"
                  type="checkbox"
                  name="promises"
                  id="promises"
                  value="Promises"
                />
                <label for="promises">Promises</label>
              </span>
              <span>
                <input
                  class="subject"
                  type="checkbox"
                  name="react"
                  id="react"
                  value="React"
                />
                <label for="React">React</label>
              </span>
              <span>
                <input
                  class="subject"
                  type="checkbox"
                  name="sql"
                  id="sql"
                  value="SQL"
                />
                <label for="sql">SQL</label>
              </span>
              <span>
                <input
                  class="subject"
                  type="checkbox"
                  name="python"
                  id="python"
                  value="Python"
                />
                <label for="python">Python</label>
              </span>
            </div>
          </div>
        </div>
        <div id="satisfaction">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" id="1" value="1"/>
          <label for="1">1</label>
          <input type="radio" name="rate" id="2" value="2"/>
          <label for="2">2</label>
          <input type="radio" name="rate" id="3" value="3"/>
          <label for="3">3</label>
          <input type="radio" name="rate" id="4" value="4"/>
          <label for="4">4</label>
          <input type="radio" name="rate" id="5" value="5"/>
          <label for="5">5</label>
          <input type="radio" name="rate" id="6" value="6"/>
          <label for="6">6</label>
          <input type="radio" name="rate" id="7" value="7">
          <label for="7">7</label>
          <input type="radio" name="rate" id="8" value="8">
          <label for="8">8</label>
          <input type="radio" name="rate" id="9" value="9">
          <label for="9">9</label>
          <input type="radio" name="rate" id="10" value="10">
          <label for="10">10</label>
        </div>
      </form>
    </main>
    <img
      id="trybewarts-forms-logo"
      src="images/trybewarts-colored.svg"
      alt=""
    />

    <script src="script.js"></script>
  </body>
</html>
