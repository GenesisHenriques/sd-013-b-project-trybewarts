<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="text" placeholder="Login" id="login" />
        <input type="password" placeholder="Senha" id="senha" />
        <button class="login">Logar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div id="top-form">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
          <input type="email" id="input-email" placeholder="Email" />
          <label for="house">Casa:</label>
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <div id="middle-form">
          <div id="left-middle">
            <label for="" id="label-family">Qual sua família?</label>
            <br />
            <input type="radio" name="family" id="Frontend" value="Frontend" />
            <label for="Frontend">Família Frontend</label>
            <br />
            <input type="radio" name="family" id="Backend" value="Backend" />
            <label for="Backend">Família Backend</label>
            <br />
            <input
              type="radio"
              name="family"
              id="FullStack"
              value="FullStack"
            />
            <label for="FullStack">Família FullStack</label>
          </div>
          <div id="right-middle">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            ><br>
            <input type="checkbox" class="subject" name="" id="HoFs" value="HoFs"/>
            <label for="HoFs">HoFs</label>
            <input type="checkbox" class="subject" name="" id="Jest" value="Jest"/>
            <label for="Jest">Jest</label>
            <input type="checkbox" class="subject" name="" id="Promises" value="Promises"/>
            <label for="Promises">Promises</label>
            <br>
            <input type="checkbox" class="subject" name="" id="React" value="React"/>
            <label for="React">React</label>
            <input type="checkbox" class="subject" name="" id="SQL" value="SQL"/>
            <label for="SQL">SQL</label>
            <input type="checkbox" class="subject" name="" id="Python" value="Python"/>
            <label for="Python">Python</label>
          </div>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
