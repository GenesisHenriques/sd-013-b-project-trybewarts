<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id='senha-form' type="text" placeholder="Login">
      <input id='login-form' type="text" placeholder="Senha">
      <button id="btn-login">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h2><p class="titulo">Forms</p></h2>
      <div id="primeiro-grupo-inputs">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="segundo-grupo-inputs">
        <input type="text" id="input-email" placeholder="Email">
        <p class="texto">Casa:</p>
        <select name="Casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pyntheria-house" value="Pytherina">Pytheria</option>
        </select>
      </div>
      <label id="label-infos">
        Você concorda com o uso das informações acima?"
        <input type="checkbox" id="agreement">
      </label>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Logo" height="500px">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
