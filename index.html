<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="Login" type="text" placeholder="Login">
      <input id="Senha" type="text" placeholder="Senha">
      <button id="logar">Logar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="">

      <h2>Forms</h2>

      <div class="first-forms">
        <input placeholder="Nome" type="text" name="" id="input-name">
        <input placeholder="Sobrenome" type="text" name="" id="input-lastname">
        <input placeholder="Email" type="email" name="" id="input-email">
        <label for="house">Casa:</label>
        <select name="house" id="house">
         <option value="Gitnória" id="gitnoria-house">Gitnória</option>
         <option value="Reactpuff" id="reactpuff-house">Reactpuff</option> 
         <option value="Corvinode" id="corvinode-house">Corvinode</option> 
         <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>  
      
      <br>
      <hr>
      <br>

      <div class="second-forms">
        <div class="choose-family">
          <p>Qual sua familia?</p>
          <input type="radio" name="family" id="Frontend">
          <label for="Frontend">Familia Frontend</label>
          <br>
          <input type="radio" name="family" id="Backend">
          <label for="Backend">Familia Backend</label>
          <br>
          <input type="radio" name="family" id="FullStack">
          <label for="FullStack">Familia FullStack</label>
        </div>

        <div class="choose-content">
            <p>Qual Conteudo voce esta com mais vontade de aprender?</p>  
            <input type="checkbox" id="HoFs" name="HoFs" value="HoFs">
            <label for="HoFs">HoFs</label>
            <input type="checkbox" id="Jest" name="Jest" value="Jest">
            <label for="Jest">Jest</label>
            <input type="checkbox" id="Promises" name="Promises" value="Promises">
            <label for="Promises">Promises</label>
            <br>
            <input type="checkbox" id="React" name="React" value="React">
            <label for="React">React</label>
            <input type="checkbox" id="SQL" name="SQL" value="SQL">
            <label for="SQL">SQL</label>
            <input type="checkbox" id="Python" name="Python" value="Python">
            <label for="Python">Python</label>
        </div>
        
      </div> 
   
    </form>

    <div id="photo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>



<script src="script.js"></script>
</body>
</html>
