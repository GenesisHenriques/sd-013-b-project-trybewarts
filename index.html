<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 class="is-size-1" id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input placeholder="Login" class="input is-primary column is-3" type="text">
      <input placeholder="Senha" type="password" class="input is-primary column is-3">
      <button class="button is-warning is-foucused">Enviar</button>
    </form>  
  </header>
  <main class="main-conteiner">
    <form id="evaluation-form">
      <div class="lines">
        <input class="input is-primary column is-5" placeholder="Nome" id="input-name" type="text">
        <input class="input is-primary column is-5" placeholder="Sobrenome" id="input-lastname" type="text">
      </div>
      <div class="lines">
        <input class="input is-primary column is-6" placeholder="Email" id="input-email" type="text">
        <div class="select is-primary column is-4">
          <label for="house">Casa:</label>
          <select id="house">
            <option id="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house">Corvinode</option>
            <option id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      
      <section class="section-checkbox">
        <div class="form-check">
          <label id="label-family">Qual sua família?</label> <br>
          <label class="form-check-label" for="family-frontend">Família Backend</label>
          <input class="form-check-input" type="radio" id="family-frontend" value="Frontend" name="family"><br>
          <label class="form-check-label" for="family-backend">Família Frontend</label>
          <input class="form-check-input" type="radio" id="family-backend" value="Backend" name="family"><br>
          <label class="form-check-label" for="family-fullstack">Família FullStack</label>
          <input class="form-check-input" type="radio" id="family-fullstack" value="FullStack" name="family">
        </div>
       
        <div class="form-check-option">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label class="subject" for="content-hofs">HoFs</label>
          <input class="subject" type="radio" id="content-hofs" value="HoFs" name="content-option">
          <label class="subject" for="content-jest">Jest</label>
          <input class="subject" type="radio" id="content-Jest" value="Jest" name="content-option">
          <label class="subject" for="content-promises">Promises</label>
          <input class="subject"type="radio" id="content-promises" value="Promises" name="content-option">
          <label class="subject" for="content-react">React</label>
          <input class="subject"type="radio" id="content-react" value="React" name="content-option">
          <label class="subject" for="content-sql">SQL</label>
          <input class="subject"type="radio" id="content-sql" value="SQL" name="content-option">
          <label class="subject" for="content-python">Python</label>
          <input class="subject"type="radio" id="content-python" value="Python" name="content-option">      
        </div>
        </section>

        <section id="avaliation"> 
          
          <div> 
            <label id="label-rate">Como você avalia a Trybewarts?</label> 
            <input type="radio" id="avaliation-1" value="1" name="rate"> <label for = "label-avaliation">1</label> 
            <input type="radio" id="avaliation-2" value="2" name="rate"> <label for = "label-avaliation">2</label> 
            <input type="radio" id="avaliation-3" value="3" name="rate"> <label for = "label-avaliation">3</label> 
            <input type="radio" id="avaliation-4" value="4" name="rate"> <label for = "label-avaliation">4</label> 
            <input type="radio" id="avaliation-5" value="5" name="rate"> <label for = "label-avaliation">5</label> 
            <input type="radio" id="avaliation-6" value="6" name="rate"> <label for = "label-avaliation">6</label> 
            <input type="radio" id="avaliation-7" value="7" name="rate"> <label for = "label-avaliation">7</label> 
            <input type="radio" id="avaliation-8" value="8" name="rate"> <label for = "label-avaliation">8</label> 
            <input type="radio" id="avaliation-9" value="9" name="rate"> <label for = "label-avaliation">9</label> 
            <input type="radio" id="avaliation-10" value="10" name="rate"> <label for = "label-avaliation">10</label> 
          </div>
          <label id="label-rate">Deixe seu comentário?</label> 
          <div>  </div>
        </section>

        
      </form>
    <img id="trybewarts-forms-logo" src = "images/trybewarts-colored.svg" alt="logo trybewarts">
  </main>
  <script src="script.js"></script>
</body>
</html>
