<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>

   <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Trybewarts" height="100">

    <form class="trybewarts-login">
        <label for="uname"><b>Login</b></label>
        <input type="text" placeholder="Digite seu login" name="uname" required>

        <label for="psw"><b>Senha</b></label>
        <input type="password" placeholder="Digite sua senha" name="psw" required>

        <button type="submit">Entrar</button>

   </header>

</body>
</html>
