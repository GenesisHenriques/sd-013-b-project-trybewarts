<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
    </div>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="input-email" id="e-mail" placeholder="Login">
      <input type="password" name="input-pass" id="pass" placeholder="Senha">
      <button type="submit">Sign In</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
