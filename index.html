<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input type="email" name="login" id="login" placeholder="Login">
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <button id="btn-entrar">Entrar</button>
        </form>
    </header>
    <main id="main">
        <form action method="GET" id="evaluation-form">
            <h2>Forms</h2>
            <div>
                <input type="text" name="nome" id="input-name" placeholder="Nome"/>
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
                <input type="email" name="email" id="input-email" placeholder="Email">
                <select name="casas" id="house"></select>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
    </main>
    <script src="script.js"></script>
</body>
</html>
