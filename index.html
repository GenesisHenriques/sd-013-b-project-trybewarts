<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe warts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login" id="login">
      <input type="text" placeholder="Senha" id="password">
      <button id="btn-login">Logar</button>
    </form>
  </header>

  <main id="main-content">

    <form action="" id="evaluation-form">
      <div class="form-field">
        <input type="text" id="input-name" placeholder="Nome" name="nome">
      </div>

      <div class="form-field">
        <input type="text" id="input-lastname" placeholder="Sobrenome" name="sobrenome">
      </div>

      <div class="form-field">
        <input type="text" id="input-email" placeholder="Email" name="email">
      </div>

      <div class="form-field">
        <section id="house" name="casa">
          <option value="Gitnória" id="gitnoria-house">Gitnoria</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </section>
      </div>

      <div class="form-field">
        <label for="" id="label-family">Qual sua família?</label>
        <input type="radio" name="family">Frontend
        <input type="radio" name="family">Backend
        <input type="radio" name="family">FullStack
      </div>
      
      <div class="form-field">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </div>

    </form>

  </main>

  <div class="image-container">
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
