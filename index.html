<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo trybe warts"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <input type="email" id="login" placeholder="Login" />

        <input type="password" id="senha" placeholder="Senha" />
        <button id="enviar" type="submit">Enviar</button>
      </form>
    </header>

    <main class="content-main">
      <form action="" id="evaluation-form">
        <div class="inputs">
          <input type="text" id="input-name" placeholder="Nome" />

          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="inputs">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />

          <select name="casa" id="house">
            <option value="Gitn贸ria" id="gitnoria-house">Gitn贸ria</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Gitn贸ria" id="corvinode-house">Corvinode</option>
            <option value="Gitn贸ria" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </form>

      <img
        src="images/trybewarts-colored.svg"
        id="trybewarts-forms-logo"
        alt="logo trybewarts"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
