<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

 
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybe Warts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input id="login" type="email" placeholder="Login">
      <input id="senha" type="password" placeholder="Senha">
      <button onclick=entrar() id="forms"> Login </button>
    </form>
  </header>

  <main>
    
    <form method="GET" id="evaluation-form">
      <div>
        <h1>Forms</h1>
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
    </div>

    <div class="top">
      <input type="email" name="" id="input-email" placeholder="Email">

      <label for="house">Casa</label>
      <select id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </div>

    <div class="container">

    <div>
      <label for="" id="label-family">Qual sua família?</label> <br />
      <input type="radio" name="family" value="Frontend" id="frontend" />
      <label for="frontend">Frontend</label> <br />
      <input type="radio" name="family" value="Backend" id="backend" />
      <label for="backend">Backend</label> <br />
      <input type="radio" name="family" value="FullStack" id="fullstack" />
      <label for="fullstack">FullStack</label> <br />
    </div> 

    <div>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>

      <input class="subject" type="checkbox" value="HoFs">
      <label for="hofs">Hofs</label>
      <input class="subject" type="checkbox" value="Jest">
      <label for="jest">Jest</label>
      <input class="subject" type="checkbox" value="Promises">
      <label for="Promises">Promises</label> <br>
      <input class="subject" type="checkbox" value="React">
      <label for="react">React</label>
      <input class="subject" type="checkbox" value="SQL">
      <label for="sql">SQL</label>
      <input class="subject" type="checkbox" value="Python">
      <label for="Python">Python</label>
    </div>
    
    </div> 

    <div>
      <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
      <input type="radio" value="1" name="rate">
      <input type="radio" value="2" name="rate">
      <input type="radio" value="3" name="rate">
      <input type="radio" value="4" name="rate">
      <input type="radio" value="5" name="rate">
      <input type="radio" value="6" name="rate">
      <input type="radio" value="7" name="rate">
      <input type="radio" value="8" name="rate">
      <input type="radio" value="9" name="rate">
      <input type="radio" value="10" name="rate">
    </div>

    <label for="textarea" class="textarea">Deixe seu comentário:</label>
    <textarea name="textarea" id="textarea" cols="10" rows="10" maxlength="500"></textarea>

    <div>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement" name="agreement" onchange="document.getElementById('submit-btn').disabled = !this.checked;">
    </div>

    <button type="submit" id="submit-btn" disabled>Enviar</button>
    
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" width="500" alt="Logo">
  </main>
  
  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="./script.js"></script>
</body>
</html>
