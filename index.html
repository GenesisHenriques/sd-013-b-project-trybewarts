<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts Project</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="GET" class="trybewarts-login">
      <label for="input_login"><input type="text" id="input_login" placeholder="Login"></label>
      <label for="input_senha"><input type="password" id="input_senha" placeholder="Senha"></label>
      <button type="button" id="btn_logar">Logar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <!-- <label for="evaluation-form"><input id="evaluation-form" type="text"></label> -->
    </form>
  </main>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  <script src="script.js"></script>
</body>

</html>
