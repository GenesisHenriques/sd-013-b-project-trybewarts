<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <label for="login"></label>
            <input type="email" name="login" id="login" placeholder="Login">
            <label for="senha"></label>
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <button id="btn-entrar">Entrar</button>
        </form>
    </header>
    <main id="main">
        <h2>Form</h2>
        <form action method="GET" id="evaluation-form">
            <input type="text" name="nome" id="nome" placeholder="Nome"/>
        </form>

        <fieldset>
            <label id="label-family" for="">Qual sua fam√≠lia?</label>
           
            <input type="radio" name="family">
            <label for="family">Frontend</label>
    
            <input type="radio" name="family">
            <label for="family">Backend</label>
    
            <input type="radio" name="family">
            <label for="family">FullStack</label>
        </fieldset>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
        
    </main>
    <script src="script.js"></script>
</body>
</html>
