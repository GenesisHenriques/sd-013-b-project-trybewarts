<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Project Trybewarts</title>
</head>
<body>

    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logotipo">

        <h1 id="trybewarts-header-title" class="header-title">Trybewarts</h1>

        <form class="trybewarts-login">
            <input class="form-control" type="email" placeholder="Login" id="login">
            <input class="form-control" type="password" name="senha" id="password" placeholder="Senha">
            <button class="btn" id="btn-form">Logar</button>
        </form>
        
    </header>

    <main class="main">
        <form action="" class="form" id="evaluation-form">
            <div id="divInputNameAndLastname">
                <input id="input-name" placeholder="Nome" type="text">
                <input id="input-lastname" placeholder="Sobrenome" type="text">
            </div>
            <div id="divInputEmailAndSelect">
                <input id="input-email" placeholder="Email" type="text">
                <label for="house">Casa:</label>
                    <select name="" id="house">
                        <option value="" id="gitnoria-house">Gitnória</option>
                        <option value="" id="reactpuff-house">Reactpuff</option>
                        <option value="" id="corvinode-house">Corvinode</option>
                        <option value="" id="pytherina-house">Pytherina</option>
                    </select>
            </div>
            <div id="divFamilyAndContent">
                <div class="family">
                    <label id="label-family" for="family">Qual sua família?</label>
                    <label for="frontend" class="familyLabel"></label>Família Frontend
                    <input type="radio" name="family" value="Frontend" id="frontend">
                    <label for="backend" class="familyLabel"></label>Família Backend
                    <input type="radio" name="family" value="Backend" id="backend">
                    <label for="fullStack" class="familyLabel"></label>Família FullStack
                    <input type="radio" name="family" value="FullStack" id="fullStack">
                </div>
                <div class="content">
                    <label id="label-content" for="">"Qual conteúdo você está com mais vontade de aprender?"</label>
                    <div id="inputCheckBoxContent">
                        <input class="subject" type="checkbox" name="" value="HoFs">HoFs
                        <input class="subject" type="checkbox" name="" value="Jest">Jest
                        <input class="subject" type="checkbox" name="" value="Promises">Promises
                        <input class="subject" type="checkbox" name="" value="React">React
                        <input class="subject" type="checkbox" name="" value="SQL">SQL
                        <input class="subject" type="checkbox" name="" value="Python">Python
                    </div>
                </div>
            </div>
            <div>
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="1">2
                <input type="radio" name="rate" value="1">3
                <input type="radio" name="rate" value="1">4
                <input type="radio" name="rate" value="1">5
                <input type="radio" name="rate" value="1">6
                <input type="radio" name="rate" value="1">7
                <input type="radio" name="rate" value="1">8
                <input type="radio" name="rate" value="1">9
                <input type="radio" name="rate" value="1">10
            </div>
            <div>
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div id="divAgreement">
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement" required onclick="enable()">
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
    </main>
    <div id="divFooter">
        <footer>Direitos reservados à Trybewarts©</footer>
    </div>
<script src="script.js"></script>
</body>
</html>
