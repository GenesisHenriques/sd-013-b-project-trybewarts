<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login" name="user-login-form">
      <label for="user-login">Login</label>
      <input type="email" name="user-log" id="user-login" placeholder="Login">
      <label for="user-password">Senha</label>
      <input type="password" name="user-pass" id="user-password" placeholder="Senha">
      <button id='btn-login' type="button">Logar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
