<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts by Gustavo and Thales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login" id="login-username">
      <input type="password" placeholder="Senha" id="login-password">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>

  <main class="main-container">
    <form id="evaluation-form">
      <input type="text" id="input-name" name="name" value="" placeholder="Nome">

      <input type="text" id="input-lastname" name="lastname" value="" placeholder="Sobrenome">

      <input type="email"id="input-email" name="email" value="" placeholder="Email">

      <spam>Casa:</spam>
      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </form>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="lodo da trybewarts">

    <script src="script.js"></script>
  </main>
</body>
</html>
