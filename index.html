<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trybewarts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="get" class="trybewarts-login">
      <input type="email" placeholder="Login" name="email" id="email-id">

      <input type="password" placeholder="Senha" name="senha" id="senha-id">
      
      <button type="button" id="botao-id">Enviar</button>
    </form>
  </header>
  <main class="main-id">
    <form action="" method="GET" id="evaluation-form">
      <input type="text" id="input-name" placeholder="Nome" name="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome" name="Sobrenome">
      <input type="email" id="input-email" placeholder="Email" name="Email">

      <select name="Casa" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>

    </form>

    <img src="images/trybewarts-colored.svg" alt="Simbolo da Trybewarts" id="trybewarts-forms-logo">

  </main>

  <script src="script.js"></script>
</body>
</html>
