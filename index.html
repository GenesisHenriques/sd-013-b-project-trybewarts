<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto Trybewarts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo em T do projeto trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="get" class="trybewarts-login">
      <label for="user">
        <input type="text" name="login" id="user" placeholder="Login">		
      </label>	
      <label for="password">
	<input type="password" name="login" id="password" placeholder="Senha">
      </label>
      <label for="btn-login">
	<button type="submit">Entrar</button>
      </label>   
    </form>
  </header>

  <main class="main">
    <form id="evaluation-form" class="evaluation-form" action="" method="get">
      <div class="linha">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="linha">
        <input type="text" name="email" id="input-email" placeholder="Email">
        <p>Casa:
          <select name="casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </p>
      </div>

      <div class="familia">
        <p id="label-family">Qual sua família?</p>
        <div>
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="frontend">Família Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="backend">Família Backend</label>
        </div>
        <div>
          <input type="radio" name="family" id="fullStack" value="FullStack">
          <label for="fullStack">Família FullStack</label>
        </div>
      </div>

      <div class="agreement">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement" required>
      </div>
    </form>
    <div class="trybewarts-forms-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>	
</body>
</html>
