<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>

  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
      <input type="email" name="email" id="loginEmail" placeholder="Login">
      <input type="password" name="password" id="loginPassword" placeholder="Senha">
      <button id="btnLogin">Logar</button>
    </form>

  </header>

  <main class="main">
    <form id="evaluation-form" action="" method="GET">
      <h3>Formulário</h3>

      <div>
        <input type="text" placeholder="Nome" name="name" id="input-name">
        <input type="text" placeholder="Sobrenome" name="lastName" id="input-lastname">
      </div>

      <div>
        <input type="email" placeholder="Email" name="email" id="input-email">
        <select id="house" name="casa">Casa:
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <label for="" id="label-family">Qual sua família? <br>
        <input checked="checked" type="radio" name="family" value="Frontend"> <br>
        <input type="radio" name="family" value="Backend"> <br>
        <input type="radio" name="family" value="Fullstack"> <br>
      </label>

    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">

  </main>

  <script src="script.js"></script>

</body>

</html>
