<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="text" name="login" id="login" placeholder="Login">

      <input type="password" name="senha" id="senha" placeholder="Senha">

      <button type="submit" id="bntLogin" class="bntSub">Logar</button>
    </form>
  </header>

  <main class="main">
    <form action="" id="evaluation-form">
      <div class="formZone1">
        <input type="text" name="nome" id="input-name" placeholder="Nome">
        <input type="text" name="sobreNome" id="input-lastname" placeholder="Sobrenome">
        <input type="text" name="email" id="input-email" placeholder="Email">
        <label for="house" class="house">Casa:
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
      
      <hr>
      <div class="formZone2"><!--12,13-->
        <div class="famRadios">
          <label id="label-family">Qual sua família?</label>
          <label for="Frontend">
            <input type="radio" name="family" value="Frontend" id="Frontend">Família Frontend</label>
          <label for="Backend">
            <input type="radio" name="family" value="Backend" id="Backend">Família Backend</label>
          <label for="FullStack">
            <input type="radio" name="family" value="FullStack" id="FullStack">Família FullStack</label>
        </div>
        <div class="contentOptions">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="HoFs" class="contentsLabels"><input type="checkbox" name="content" id="HoFs" class="subject" value="HoFs">HoFs</label>
          <label for="Jest" class="contentsLabels"><input type="checkbox" name="content" id="Jest" class="subject" value="Jest">Jest</label>
          <label for="Promises" class="contentsLabels"><input type="checkbox" name="content" id="Promises" class="subject" value="Promises">Promises</label>
          <label for="React" class="contentsLabels"><input type="checkbox" name="content" id="React" class="subject" value="React">React</label>
          <label for="SQL" class="contentsLabels"><input type="checkbox" name="content" id="SQL" class="subject" value="SQL">SQL</label>
          <label for="Python" class="contentsLabels"><input type="checkbox" name="content" id="Python" class="subject" value="Python">Python</label>
        </div>
      </div>
      <hr>
      <div class="formZone3"><!--14,15,16,17,18-->
          <div class="avaliableRate">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <label for="rateOne">
              <input type="radio" name="rate" value="1" id="rateOne">1</label>
            <label for="rateTwo">
              <input type="radio" name="rate" value="2" id="rateTwo">2</label>
            <label for="rateThree">
              <input type="radio" name="rate" value="3" id="rateThree">3</label>
            <label for="rateFour">
              <input type="radio" name="rate" value="4" id="rateFour">4</label>
            <label for="rateFive">
              <input type="radio" name="rate" value="5" id="rateFive">5</label>
            <label for="rateSix">
              <input type="radio" name="rate" value="6" id="rateSix">6</label>
            <label for="rateSeven">
              <input type="radio" name="rate" value="7" id="rateSeven">7</label>
            <label for="rateEight">
              <input type="radio" name="rate" value="8" id="rateEight">8</label>
            <label for="rateNine">
              <input type="radio" name="rate" value="9" id="rateNine">9</label>
            <label for="rateTen">
              <input type="radio" name="rate" value="10" id="rateTen">10</label>
          </div>
          <div class="commentsArea">
            <label class="textarea" for="">Deixe seu comentário:</label>
            <textarea name="comment" id="textarea" maxlength="500"></textarea>
          </div>
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima? <input type="checkbox" name="agree" id="agreement"></label>
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>


    <div><!--7-->
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>

  <footer><!--19-->
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"> </script>
</body>
</html>
