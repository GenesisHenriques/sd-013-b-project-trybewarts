<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts by Gustavo and Thales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login" id="login-username">
      <input type="password" placeholder="Senha" id="login-password">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>

  <main class="main-container">
    <form id="evaluation-form">
      <div class="inputs">
        <input class="input-name" type="text" id="input-name" name="name" value="" placeholder="Nome">
        <input class="input-lastname" type="text" id="input-lastname" name="lastname" value="" placeholder="Sobrenome">
      </div>
      
      <div class="inputs">
        <input type="email"id="input-email" name="email" value="" placeholder="Email">

        <label for="house">Casa:</label>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="inputs">
        <label id="label-rate">Como você avalia a Trybewarts?</spam>

        <input type="radio" name="rate" id="rate1" value="1">
        <label for="rate1">1</label>
        
        <input type="radio" name="rate" id="rate2" value="2">
        <label for="rate2">2</label>

        <input type="radio" name="rate" id="rate3" value="3">
        <label for="rate3">3</label>

        <input type="radio" name="rate" id="rate4" value="4">
        <label for="rate4">4</label>

        <input type="radio" name="rate" id="rate5" value="5">
        <label for="rate5">5</label>

        <input type="radio" name="rate" id="rate6" value="6">
        <label for="rate6">6</label>

        <input type="radio" name="rate" id="rate7" value="7">
        <label for="rate7">7</label>

        <input type="radio" name="rate" id="rate8" value="8">
        <label for="rate8">8</label>
        
        <input type="radio" name="rate" id="rate9" value="9">
        <label for="rate9">9</label>

        <input type="radio" name="rate" id="rate10" value="10">
        <label for="rate10">10</label>
      </div>

      <label class="textarea" for="review">Deixe seu comentário:</label>
      <textarea name="review" id="review" cols="30" rows="10" maxlength="500"></textarea>

      
    </form>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="lodo da trybewarts">

    <footer>Direitos reservados à Trybewarts©</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
