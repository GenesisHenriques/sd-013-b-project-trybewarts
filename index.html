<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form onsubmit="return false"  name= "frmEnvia" class="trybewarts-login" action="">
            <input class="input-email" name="inputEmail" type="email" placeholder="Login">
            <input class="input-senha" name= "inputSenha" type="password" placeholder="Senha">
            <button class="button-login">Logar</button>
        </form>
    </header>
    <main class="main-container">
        <form class="form-main" id="evaluation-form" action="">
            <section>
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </section>
            <section>
                <input id="input-email" type="email" placeholder="Email">
                <select name="house" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvine</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </section>
            <section class="family-check">
            <section class="family">
                <label for="family" id="label-family">Qual sua família?</label>
                <div><input type="radio" name="family" id="" value="Frontend"><label for="family">Família Frontend</label></div>
                <div><input type="radio" name="family" id="" value="Backend"><label for="family">Família Backend</label></div>
                <div><input type="radio" name="family" id="" value="FullStack"><label for="family">Família FullStack</label></div>
            </section>
            <section class="check-form">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
            <input class="subject" type="checkbox" name="" id="" value="HoFs"><label for="">HoFs</label>
            <input class="subject" type="checkbox" name="" id="" value="Jest"><label for="">Jest</label>
            <input class="subject" type="checkbox" name="" id="" value="Promises"><label for="">Promises</label>
            </div>
            <div>
            <input class="subject" type="checkbox" name="" id="" value="React"><label for="">React</label>
            <input class="subject" type="checkbox" name="" id="" value="SQL"><label for="">SQL</label>
            <input class="subject" type="checkbox" name="" id="" value="Python"><label for="">Python</label>
            </div>
            </section>
            </section>
            <hr>
            <section class="avaliar-form">
                <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                <div>
                <input type="radio" name="rate" value="1" id=""><label for="">1</label>
                <input type="radio" name="rate" value="2" id=""><label for="">2</label>
                <input type="radio" name="rate" value="3" id=""><label for="">3</label>
                <input type="radio" name="rate" value="4" id=""><label for="">4</label>
                <input type="radio" name="rate" value="5" id=""><label for="">5</label>
                <input type="radio" name="rate" value="6" id=""><label for="">6</label>
                <input type="radio" name="rate" value="7" id=""><label for="">7</label>
                <input type="radio" name="rate" value="8" id=""><label for="">8</label>
                <input type="radio" name="rate" value="9" id=""><label for="">9</label>
                <input type="radio" name="rate" value="10" id=""><label for="">10</label>
                </div>
            </section> 
            <section class="comentario-form">
                <label class="textarea" for="">Deixe seu comentário:</label>
                <textarea name="" id="" maxlength="500"></textarea>
            </section>   
        </form>
        <img class="img-main" id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <script src="script.js"></script>
</body>
</html>
