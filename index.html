<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" name="email" id="email" placeholder="Login">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main class="form-container">
    <form action="" id="evaluation-form">
      <input type="text" placeholder="Nome" id="input-name" />
      <input type="text" id="input-lastname" placeholder="Sobrenome" />
      <input type="email" placeholder="Email" id="input-email" />
      <hr>
      <div class="study-info">
        <div class="family-selector">
          <label id="label-family">Qual sua fam√≠lia?</label>
          <div class="radio-group">
            <input type="radio" name="family" id="family1" value="Frontend">
            <label for="family1">Frontend</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="family" id="family2" value="Backend">
            <label for="family2">Backend</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="family" id="family3" value="FullStack">
            <label for="family3">FullStack</label>
          </div>
        </div>
      </div>
      <hr>
    </form>
  </main>
  <img
    src="images/trybewarts-colored.svg"
    alt="trybewarts-logo"
    id="trybewarts-forms-logo"
  />
</body>
