<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input class="input-login-email" type="text" placeholder="Login" />
        <input class="input-login-password" type="text" placeholder="Senha" />
        <button type="submit">Logar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="GET">
        <div id="names">
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
        </div>
        <div id="email-select">
          <input id="input-email" type="text" placeholder="Email" />
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house"></option>
            <option value="Reactpuff" id="reactpuff-house"></option>
            <option value="Corvinode" id="corvinode-house"></option>
            <option value="Pytherina" id="pytherina-house"></option>
          </select>
        </div>
        <div id="label-container">
          <div id="label-family-container">
            <label id="label-family" for="label-family"
              >Qual sua família?</label
            >
            <div id="names-radio-container">
              <label for="frontend">FrontEnd</label>
              <input
                id="frontend"
                name="family"
                type="radio"
                value="Frontend"
              />
              <label for="backend">BackEnd</label>
              <input id="backend" name="family" type="radio" value="Backend" />
              <label for="fullstack">FullStack</label>
              <input
                id="fullstack"
                name="family"
                type="radio"
                value="FullStack"
              />
            </div>
          </div>
          <div id="label-content-container">
            <label id="label-content" for="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div id="content-checkbox-container">
              <input
                id="family-checkbox"
                type="checkbox"
                value="HoFs"
                class="subject"
              />HoFs
              <input
                id="family-checkbox"
                type="checkbox"
                value="Jest"
                class="subject"
              />Jest
              <input
                id="family-checkbox"
                type="checkbox"
                value="Promises"
                class="subject"
              />Promises
              <input
                id="family-checkbox"
                type="checkbox"
                value="React"
                class="subject"
              />React
              <input
                id="family-checkbox"
                type="checkbox"
                value="SQL"
                class="subject"
              />SQL
              <input
                id="family-checkbox"
                type="checkbox"
                value="Python"
                class="subject"
              />Python
            </div>
          </div>
        </div>
        <div class="rate-experience">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" id="1" name="rate" value="1" />
          <label for="1">1</label>

          <input type="radio" id="2" name="rate" value="2" />
          <label for="2">2</label>

          <input type="radio" id="3" name="rate" value="3" />
          <label for="3">3</label>

          <input type="radio" id="4" name="rate" value="4" />
          <label for="4">4</label>

          <input type="radio" id="5" name="rate" value="5" />
          <label for="5">5</label>

          <input type="radio" id="6" name="rate" value="6" />
          <label for="6">6</label>

          <input type="radio" id="7" name="rate" value="7" />
          <label for="7">7</label>

          <input type="radio" id="8" name="rate" value="8" />
          <label for="8">8</label>

          <input type="radio" id="9" name="rate" value="9" />
          <label for="9">9</label>

          <input type="radio" id="10" name="rate" value="10" />
          <label for="10">10</label>
        </div>

        <div class="comment-container">
          <label for="" class="textarea">Deixe seu comentário:</label>
          <br />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            maxlength="500"
          ></textarea>
        </div>
        <div class="user-check-container">
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?
          </label>
          <input id="agreement" type="checkbox" />
        </div>
        <button id="submit-btn" type="submit">Enviar</button>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Trybewarts Logo"
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
  </body>
</html>
