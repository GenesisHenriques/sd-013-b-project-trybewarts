<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="Login" type="text" placeholder="Login">
      <input id="Senha" type="text" placeholder="Senha">
      <button id="logar">Logar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="">

      <h2>Forms</h2>

      <input placeholder="Nome" type="text" name="" id="input-name">
      <input placeholder="Sobrenome" type="text" name="" id="input-lastname">
      <input placeholder="Email" type="email" name="" id="input-email">


      <label for="house">Casa:</label>
      <select name="house" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option> 
        <option value="Corvinode" id="corvinode-house">Corvinode</option> 
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>

      <div>
      <label for="" id="label-family">Qual sua família?</label>  

        
        <input type="radio" name="family" id="Frontend" value="Frontend">
        <label for="Frontend"> Frontend</label>

        <input type="radio" name="family" id="Backend" value="Backend">
        <label for="Backend">Backend</label>

        <input type="radio" name="family" id="FullStack" value="FullStack" > 
        <label for="FullStack">FullStack</label>
      </div>

      <div>
        <label for="" id="label-content"> Qual conteúdo você está com mais vontade de aprender?</label>

        <label for="HoFs">HoFs</label>
        <input type="checkbox" name="HoFs" class="subject" value="HoFs">

        <label for="Jest">Jest</label>
        <input type="checkbox" name="Jest" class="subject" value="Jest">

        <label for="Promises">Promises</label>
        <input type="checkbox" name="Promises" class="subject" value="Promises">

        <label for="React">React</label>
        <input type="checkbox" name="React" class="subject" value="React">

        <label for="SQL">SQL</label>
        <input type="checkbox" name="SQL" class="subject" value="SQL">

        <label for="Python">Python</label>
        <input type="checkbox" name="Python" class="subject" value="Python">

      </div>

      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        
        <input type="radio" name="rate" id="1" value="">
        <label for="1">1</label>
        <input type="radio" name="rate" id="2" value="">
        <label for="2">2</label>
        <input type="radio" name="rate" id="3" value="">
        <label for="3">3</label>
        <input type="radio" name="rate" id="4" value="">
        <label for="4">4</label>
        <input type="radio" name="rate" id="5" value="">
        <label for="5">5</label>
        <input type="radio" name="rate" id="6" value="">
        <label for="6">6</label>
        <input type="radio" name="rate" id="7" value="">
        <label for="7">7</label>
        <input type="radio" name="rate" id="8" value="">
        <label for="8">8</label>
        <input type="radio" name="rate" id="9" value="">
        <label for="9">9</label>
        <input type="radio" name="rate" id="10" value="">
        <label for="10">10</label>
        
      </div>

      <div>
        <labe class="textarea">Deixe seu comentário:</labe>

        <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </div>
    </form>

    <div id="photo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>

<!-- teste -->

<script src="script.js"></script>
</body>
</html>
