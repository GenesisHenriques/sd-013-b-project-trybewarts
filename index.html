<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo da trybe warts"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>
      
      <form class="trybewarts-login" action="" method="get">
        <label for="email-login"
          >E-mail:
          <input type="email" placeholder="Login" id="email-login" />
        </label>
        <label for="senha"
          >Senha:
          <input type="password" placeholder="Senha" id="senha-login" />
        </label>
        <button type="submit" id="button-login">Entrar</button>
      </form>
    </header>
  </body>
</html>
