<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Warts</title>
</head>
<body>
    <header class='header'>
      <img class = 'trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class = 'trybewarts-login' action="" method="GET">
        <div class="forms-login">
                <input id ='input-login' type="email" placeholder="Login" name='login'>
                <input id ='input-senha' type="password" placeholder="Senha" name='login'>
                <button id='entrar'>Begin The Magic</button>
            </div>
      </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
          <div id="name-section">
          <div>
          <input type="text" name="name" id="input-name" placeholder="Nome">
        </div>
        <div>
          <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
        </div>
      </div>
      <div id="other-info-section">
        <div>
          <input type="email" name="email" id="input-email" placeholder="Email">
        </div>
        <div class="form-item house">
          <label for="house">Casa: </label>
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
      <hr>
      <div id="second-form-part">
      <div id="family-div">
        <h3 id="label-family">Qual sua família?</h3>
        <div>
        <input type="radio" name="family" id="family1" value="Frontend" checked>
        <label for="family1">Família Frontend</label>
      </div>
      <div>
        <input type="radio" name="family" id="family2" value="Backend">
        <label for="family2">Família Backend</label>
      </div>
      <div>
        <input type="radio" name="family" id="family3" value="FullStack">
        <label for="family3">Família FullStack</label>
      </div>
      </div>
      <div id="learn-div">
        <h3 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h3>
        <div class="checkbox-div">
          <div class="checkbox-item">
          <input type="checkbox" name="HoFs" id="HoFs" value="HoFs" class="subject">
          <label for="HoFs">HoFs</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" name="Jest" id="Jest" value="Jest" class="subject">
          <label for="Jest">Jest</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" name="Promises" id="Promises" value="Promises" class="subject">
          <label for="Promises">Promises</label>
          </div>
        </div>
          <div class="checkbox-div">
            <div class="checkbox-item">
          <input type="checkbox" name="React" id="React" value="React" class="subject">
          <label for="React">React</label>
        </div>
          <div class="checkbox-item">
          <input type="checkbox" name="SQL" id="SQL" value="SQL" class="subject">
          <label for="SQL">SQL</label>
        </div>
          <div class="checkbox-item">
          <input type="checkbox" name="Python" id="Python" value="Python" class="subject">
          <label for="Python">Python</label>
        </div>
        </div>
        </div>
      </div>
      <hr>
      <div id="third-form-part">
        <div id="trybe-rate">
          <h3 id="label-rate">Como você avalia a Trybewarts?</h3>
          <div id="radio-buttons">
            <label for="rate1">1</label>
            <input type="radio" name="rate" id="rate1" value="1">
            <label for="rate2">2</label>
            <input type="radio" name="rate" id="rate2" value="2">   
            <label for="rate3">3</label>
            <input type="radio" name="rate" id="rate3" value="3">
            <label for="rate4">4</label>
            <input type="radio" name="rate" id="rate4" value="4">
            <label for="rate5">5</label>
            <input type="radio" name="rate" id="rate5" value="5">
            <label for="rate6">6</label>
            <input type="radio" name="rate" id="rate6" value="6">    
            <label for="rate7">7</label>
            <input type="radio" name="rate" id="rate7" value="7">           
            <label for="rate8">8</label>
            <input type="radio" name="rate" id="rate8" value="8">           
            <label for="rate9">9</label>
            <input type="radio" name="rate" id="rate9" value="9">            
            <label for="rate10">10</label>
            <input type="radio" name="rate" id="rate10" value="10">            
            </div>
          </div>
        <div id="caixa-texto">
          <label name='texto500' class="textarea">Deixe seu comentário:</label>
          <textarea name='texto500' id='textarea' maxlength="500"></textarea>
        </div>
      </div>
    <div id="agreement-div">
      <input type="checkbox" name="agreement" id="agreement">
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
    </div>
    <div id="submit-btt">
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </div>
    </form>
    </main>
    <aside id="right-side">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </aside> 
    <script src="script.js"></script>
</body>
<footer>"Direitos reservados à Trybewarts©"</footer>
</html>
