<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tryber School</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo escola"
      />
      <form class="trybewarts-login">
        <label for="user-login">
          <input
            type="email"
            name="login"
            id="user-login"
            placeholder="Login"
          />
        </label>
        <label for="user-pass">
          <input
            type="password"
            name="password"
            id="user-pass"
            placeholder="Senha"
          />
        </label>
        <button type="submit" id="button-login">Logar</button>
      </form>
    </header>
    <script src="script.js"></script>
  </body>
</html>
