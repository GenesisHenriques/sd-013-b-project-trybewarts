<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Trybewarts Project</title>
</head>
<body>

  <header class='header'>
    <div>
      <img src='images/trybewarts-header-logo.svg' class='trybewarts-header-logo'>
    </div>
    <div>
      <h1 id='trybewarts-header-title'>Trybewarts</h1>
    </div>
    <div>
      <form class='trybewarts-login'>
        <label for='username'>
          <input type='email' class='loginBox' id='username' placeholder='Login'>
        </label>
        
        <label for='password'>
          <input type='password' class='loginBox' id='password' placeholder='Senha'>
        </label>
        
        <label for='loginBtn'>
          <button type='submit' id='loginBtn'>Logar</button>
        </label>
      </form>
    </div>
  </header>
  <main class="main">
    <form id="evaluation-form">
     <div class="nomeSobrenome">
      <input type="text" name="name" id="input-name" placeholder="Nome">
      <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
     </div>
     <div class="emailSelect">
      <input type="email" name="email" id="input-email" placeholder="Email">
      <select name="house" id="house">
       <option value="Gitnoria"  id="gitnoria-house">Gitnoria</option>
       <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
       <option value="Corvinode" id="corvinode-house">Corvinode</option>
       <option value="Pytherina" id="pytherina-house">Pyterina</option>
      </select>
     </div>

      <div class="containerFamilia"></div>
       <h4 id="label-family">Qual sua família?</h4>
       <label for="label-family"></label>
       <input type="radio" name="family" id="frontend" value="Frontend">
       <input type="radio" name="family" id="backend" value="Backend">
       <input type="radio" name="family" id="fullstack" value="FullStack">
      </div>

      <div class="conteudo">
       <h4 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h4>
       <label for="label-content"></label>
       <input type="checkbox" name="hofs" id="hofs" value="HoFs">
       <input type="checkbox" name="jest" id="jest" value="Jest">
       <input type="checkbox" name="promises" id="promises" value="Promises">
       <input type="checkbox" name="react" id="react" value="React">
       <input type="checkbox" name="sql" id="sql" value="SQL">
       <input type="checkbox" name="python" id="python" value="Python">
      </div>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem ilustrativa">
  </main>
  <script src='script.js'></script>
</body>
</html>
