<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="campoEmail" type="email" placeholder="Login" name="uname" required>
            <input id="campoSenha" type="password" placeholder="Senha" name="psw" required>
            <button id="botao">Logar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action=""></form>


    </main>
<script src="script.js"></script>
</body>
</html>
