<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input type="email" name="login" id="login" placeholder="Login">
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <button id="btn-entrar">Entrar</button>
        </form>
    </header>
    <main id="main">
        <form action method="GET" id="evaluation-form">
            <h2>Forms</h2>
            <div id="dados">
                <input class="input-text" type="text" name="nome" id="input-name" placeholder="Nome"/>
                <input class="input-text" type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
                <input class="input-text" type="email" name="email" id="input-email" placeholder="Email">
                <select name="casas" id="house"></select>
            </div>
            <div id="familias">
                <label id="label-family" for="">Qual sua família?</label>
                <div class="family-options">
                    <label for="family">Frontend</label>
                    <input class="input-radio" type="radio" name="family" value="Frontend">
                </div>
                <div class="family-options">
                    <label for="family">Backend</label>
                    <input class="input-radio" type="radio" name="family" value="Backend">
                </div>
                <div class="family-options"> 
                    <label for="family">FullStack</label>
                    <input class="input-radio" type="radio" name="family" value="FullStack">
                </div>
            </div>
            <div id="checkboxes">
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
               
                <label for="HoFs"> HoFs</label>
                <input class="subject" type="checkbox" name="HoFs" value="HoFs">
                <label for="Jest"> Jest</label>
                <input class="subject" type="checkbox" name="Jest" value="Jest">
                <label for="Promises"> Promises</label>
                <input class="subject" type="checkbox" name="Promises" value="Promises">
                <label for="React"> React</label>
                <input class="subject" type="checkbox" name="React" value="React">
                <label for="SQL"> SQL</label>
                <input class="subject" type="checkbox" name="SQL" value="SQL">
                <label for="Python"> Python</label>
                <input class="subject" type="checkbox" name="Python" value="Python">
            </div>
        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
        
    </main>
    <script src="script.js"></script>
</body>
</html>
