<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="trybe-logo"
        class="trybewarts-header-logo"
      />
      <form action="" class="trybewarts-login">
        <!-- <label for="header-login">Login:</label> -->
        <input type="text" name="login" id="header-login" placeholder="Login">
        <!-- <label for="header-password">Senha:</label> -->
        <input type="password" name="password" id="header-password" placeholder="Senha">
        <button type="submit" id="login-button">Login</button>
      </form>
    </header>
    <div>
      <div>
        <main>
          <form action="" method="get" id="evaluation-form">

            <div id="evaluation-form">
              <input type="text" id="input-name" placeholder="Nome">
              <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>

            <div><input type="text" id="input-email" placeholder="Email">
            </div>

            <select name="Casa">
              <div class="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </div>
          </form>
        </main>
      </div>

      <div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
