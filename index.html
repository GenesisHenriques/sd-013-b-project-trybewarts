<!DOCTYPE html>
<html lang="br-pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login" id="form-login">
      <input type="email" placeholder="Login" id="input-login">
      <input type="password" placeholder="Senha" id="input-password">
      <button id="btn-logar">Logar</button>
    </form>
  </header>
  <main class="main">
    <form action="" method="GET" id="evaluation-form">
      <div class="form-line">
        <input type="text" placeholder="Nome" id="input-name" class=" col col-2">
        <input type="text" placeholder="Sobrenome" id="input-lastname" class=" col col-2">
      </div>
      <div class="form-line">
        <input type="email" placeholder="Email" id="input-email" class="col col-2">
        <div class="col-2 flex">
          <label for="house">Casa:</label>
          <select name="house" id="house" class="col-1">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="form-line">
        <div class="form-collun col-3">
          <label id="label-family">Qual sua família?</label>
          <label for="family-frontend"><input type="radio" name="family" id="family-frontend" value="Frontend">Família Frontend</label>
          <label for="family-backend"><input type="radio" name="family" id="family-backend" value="Backend">Família Backend</label>
          <label for="family-fullstack"><input type="radio" name="family" id="family-fullstack" value="FullStack">Família FullStack</label>
        </div>
        <div class="form-collun col-2">
          <div class="form-content">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="col-3">
              <label for="hofs"><input type="checkbox" name="hofs" id="hofs" value="HoFs" class="subject">HoFs</label>
            </div>
            <div class="col-3">
              <label for="jest"><input type="checkbox" name="jest" id="jest" value="Jest" class="subject">Jest</label>
            </div>
            <div class="col-3">
              <label for="promises"><input type="checkbox" name="promises" id="promises" value="Promises" class="subject">Promises</label>
            </div>
            <div class="col-3">
              <label for="react"><input type="checkbox" name="react" id="react" value="React" class="subject">React</label>
            </div>
            <div class="col-3">
              <label for="sql"><input type="checkbox" name="sql" id="sql" value="SQL" class="subject">SQL</label>
            </div>
            <div class="col-3">
              <label for="python"><input type="checkbox" name="python" id="python" value="Python" class="subject">Python</label>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="form-line rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="radio-1"><input type="radio" name="rate" id="radio-1" value="1">1</label>
        <label for="radio-2"><input type="radio" name="rate" id="radio-2" value="2">2</label>
        <label for="radio-3"><input type="radio" name="rate" id="radio-3" value="3">3</label>
        <label for="radio-4"><input type="radio" name="rate" id="radio-4" value="4">4</label>
        <label for="radio-5"><input type="radio" name="rate" id="radio-5" value="5">5</label>
        <label for="radio-6"><input type="radio" name="rate" id="radio-6" value="6">6</label>
        <label for="radio-7"><input type="radio" name="rate" id="radio-7" value="7">7</label>
        <label for="radio-8"><input type="radio" name="rate" id="radio-8" value="8">8</label>
        <label for="radio-9"><input type="radio" name="rate" id="radio-9" value="9">9</label>
        <label for="radio-10"><input type="radio" name="rate" id="radio-10" value="10">10</label>
      </div>
      <div class="form-line form-collun">
        <label for="comentario" class="textarea">Deixe seu comentário:</label>
        <textarea name="comentario" id="comentario" maxlength="500"></textarea>
      </div>
      <div class="form-line">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?<input type="checkbox" name="agreement" id="agreement"></label>
      </div>
      <div class="form-line">
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
