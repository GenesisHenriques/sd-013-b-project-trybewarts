<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Trybe-Warts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form method="get" class="trybewarts-login">
        <input type="text" id="nome" placeholder="Login" />
        <input type="text" id="password" placeholder="Senha" />
        <button id="button">Enviar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="text" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house"></option>
            <option value="Reactpuff" id="reactpuff-house"></option>
            <option value="Corvinode" id="corvinode-house"></option>
            <option value="Pythenira" id="pytherina-house"></option>        
          </select>
        </div>
          <label id="label-family" for="">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend">
          <input type="radio" name="family" value="Backend">
          <input type="radio" name="family" value="FullStack">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" value="HoFs" class="subject">
          <input type="checkbox" value="Jest" class="subject">
          <input type="checkbox" value="Promises" class="subject">
          <input type="checkbox" value="React" class="subject">
          <input type="checkbox" value="SQL" class="subject">
          <input type="checkbox" value="Python" class="subject">
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate">
          <input type="radio" value="2" name="rate">
          <input type="radio" value="3" name="rate">
          <input type="radio" value="4" name="rate">
          <input type="radio" value="5" name="rate">
          <input type="radio" value="6" name="rate">
          <input type="radio" value="7" name="rate">
          <input type="radio" value="8" name="rate">
          <input type="radio" value="9" name="rate">
          <input type="radio" value="10" name="rate">
        </div>
        <label class="textarea" for="textarea">Deixe seu comentário:</label> <div class="insertCount"></div>
        <div class="contentArea">
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <span id='counter'></span>
        </div>    
        <div>
          <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
          <input id="agreement" type="checkbox" onclick="enableBtnSubmit()">
        </div>
        <button disabled type="submit" id="submit-btn">Enviar</button>
      </form>
      <aside>
        <img id= "trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
      </aside>
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
