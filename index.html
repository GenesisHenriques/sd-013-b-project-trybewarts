<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="Login" type="text" placeholder="Login">
      <input class="Password" type="password" placeholder="Senha">
      <button class="Enter">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
        <input id="input-email" type="email" placeholder="Email">
        <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        <div class="radioButtons">
            <label id="label-family">Qual sua família?</label>
            <label for="Frontend"><input id="Frontend" type="radio" value="Frontend" name="family">Frontend</label> 
            <label for="Backend"><input id="Backend" type="radio" value="Backend" name="family">Backend</label>
            <label for="FullStack"><input id="FullStack" type="radio" value="FullStack" name="family">FullStack</label>
        </div>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="checkBoxButtons">
            <input class="subject" type="checkbox" value="HoFs">HoFs
            <input class="subject" type="checkbox" value="Jest">Jest
            <input class="subject" type="checkbox" value="Promises">Promises
            <input class="subject" type="checkbox" value="React">React
            <input class="subject" type="checkbox" value="SQL">SQL
            <input class="subject" type="checkbox" value="Python">Python
        </div>
        <div class="rateButttons">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <label for="1"><input id="1" type="radio" value="1" name="rate">1</label> 
            <label for="2"><input id="2" type="radio" value="2" name="rate">2</label>
            <label for="3"><input id="3" type="radio" value="3" name="rate">3</label>
            <label for="4"><input id="4" type="radio" value="4" name="rate">4</label> 
            <label for="5"><input id="5" type="radio" value="5" name="rate">5</label>
            <label for="6"><input id="6" type="radio" value="6" name="rate">6</label>
            <label for="7"><input id="7" type="radio" value="7" name="rate">7</label> 
            <label for="8"><input id="8" type="radio" value="8" name="rate">8</label>
            <label for="9"><input id="9" type="radio" value="9" name="rate">9</label>
            <label for="10"><input id="10" type="radio" value="10" name="rate">10</label>
        </div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textbox" maxlength="500" minlength="0" rows="5" cols="50"></textarea>
        <span id="counter">500</span>
        <div>
            <label id="label-infos">Você concorda com o uso das informações acima?</label>
            <input id="agreement" type="checkbox">
        </div>
        <button id="submit-btn" type="submit" disabled='true'>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
