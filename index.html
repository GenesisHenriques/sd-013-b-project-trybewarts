<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trybewarts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<a href="images/trybewarts-header-logo.svg">
			<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
		</a>
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login" action="">
			<div class="login-and-password">
				<input id="input-login" placeholder="Login" type="email">
				<input id="input-password" placeholder="Senha" type="password">
				<button id="button-check"> Button </button>
			</div>
		</form>
	</header>

	<script src="script.js"></script>
</body>
</html>
