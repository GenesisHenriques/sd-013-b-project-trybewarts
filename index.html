<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe Warts</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo da trybewarts"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form id="form-login" class="trybewarts-login">
        <label for="email-login"
          >E-mail:
          <input type="email" placeholder="Login" id="email-login" />
        </label>
        <label for="senha"
          >Senha:
          <input type="password" placeholder="Senha" id="senha-login" />
        </label>
        <button type="submit" id="button-login">Entrar</button>
      </form>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <section id="personal-info">
          <div>
            <input type="text" name="nome" placeholder="Nome" id="input-name" />
            <input
              type="text"
              name="nome"
              placeholder="Sobrenome"
              id="input-lastname"
            />
          </div>
  
          <div>
            <input type="text" name="nome" placeholder="Email" id="input-email" />
            <label for="house">Casa:</label>
            <select id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </section>

        <hr />

        <section id="learn-and-family">
          <div>
            <p id="label-family">Qual sua família?</p>
            <div>
              <input
                id="family-frontend"
                type="radio"
                name="family"
                value="Frontend"
              />
              <label for="family-frontend">Frontend</label>
            </div>
            <div>
              <input
                id="family-backend"
                type="radio"
                name="family"
                value="Backend"
              />
              <label for="family-backend">Backend</label>
            </div>
            <div>
              <input
                id="family-fullstack"
                type="radio"
                name="family"
                value="FullStack"
              />
              <label for="family-fullstack">FullStack</label>
            </div>
          </div>
          <div>
            <p id="label-content">
              Qual conteúdo você está com mais vontade de aprender?
            </p>
            <br />
            <input
              type="checkbox"
              name="HoFs"
              id="hofs"
              value="HoFs"
              class="subject"
            />
            <label for="hofs">HoFs</label>
            <input
              type="checkbox"
              value="Jest"
              name="Jest"
              id="jest"
              class="subject"
            />
            <label for="jest">Jest</label>
            <input
              type="checkbox"
              value="Promises"
              name="Promises"
              id="promises"
              class="subject"
            />
            <label for="promises">Promises</label>
            <input
              type="checkbox"
              value="React"
              name="React"
              id="react"
              class="subject"
            />
            <label for="react">React</label>
            <input
              type="checkbox"
              value="SQL"
              name="SQL"
              id="sql"
              class="subject"
            />
            <label for="sql">SQL</label>
            <input
              type="checkbox"
              value="Python"
              name="Python"
              id="python"
              class="subject"
            />
            <label for="python">Python</label>
          </div>
        </section>

        <hr />
        <div>
          <span id="label-rate">Como você avalia a Trybewarts?</span>
          <input type="radio" name="rate" value="1" />1
          <input type="radio" name="rate" value="2" />2
          <input type="radio" name="rate" value="3" />3
          <input type="radio" name="rate" value="4" />4
          <input type="radio" name="rate" value="5" />5
          <input type="radio" name="rate" value="6" />6
          <input type="radio" name="rate" value="7" />7
          <input type="radio" name="rate" value="8" />8
          <input type="radio" name="rate" value="9" />9
          <input type="radio" name="rate" value="10" />10
        </div>

        <label for="">Deixe seu comentário</label>
        <textarea class="textarea" name="comentario" cols="30" rows="5"></textarea>

        <div>
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" name="" id="agreement" required />
        </div>

        <button type="submit" id="submit-btn">Enviar</button>

      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="brasão trybewarts"
        height="500px"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
