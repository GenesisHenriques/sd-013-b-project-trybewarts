<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project TrybeWarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="input-login" placeholder="Login">
            <input id="input-senha" placeholder="Senha">
            <button id="button-entrar">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form"> 
            <div class="input-row">
                <input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
            </div> 
            
            <div class="input-row">
                <input id="input-email" placeholder="Email"> 
                <select id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>

            <div id="label-container">
                <label id="label-family" for="label-family">Qual sua família?</label>
                  <div>
                    <input type="radio" id="Frontend" name="family" value="Frontend">
                    <label for="Frontend">Família Frontend</label>
                  </div>
                  <div>
                    <input type="radio" id="Backend" name="family" value="Backend">
                    <label for="Backend">Família Backend</label>
                  </div>
                  <div>
                    <input type="radio" id="FullStack" name="family" value="FullStack">
                     <label for="FullStack">Família FullStack</label>
                  </div>          
            </div> 
            
            <div id="label-container-2">
                <label id="label-content" for="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div>
                    <input type="checkbox" class="subject" value="HoFs">
                    <label for="HoFs">HoFs</label>
                    <input type="checkbox" class="subject" value="Jest">
                    <label for="Jest">Jest</label>
                    <input type="checkbox" class="subject" value="Promises">
                    <label for="Promises">Promises</label>
                    <input type="checkbox" class="subject" value="React">
                    <label for="React">React</label>
                    <input type="checkbox" class="subject" value="SQL">
                    <label for="SQL">SQL</label>
                    <input type="checkbox" class="subject" value="Python">
                    <label for="Python">Python</label>
                </div>
            </div>

            <div id="label-container-3" class="input-row">
                <label id="label-rate" for="label-rate">Como você avalia a Trybewarts?</label>
                <!-- R-14 criei os radios buttons e labels pelo js 
                por conter numero muito grande -->
            </div>
            
            <label class="textarea" for="text-coment">Deixe seu comentário:</label>
            <textarea id="text-coment" maxlength="500"></textarea>
        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script> 
</body>
</html>
