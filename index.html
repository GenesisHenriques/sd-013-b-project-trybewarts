<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">
      <input id= "login" type="text" placeholder="Login">
      <input id= "password"type="text" placeholder="Senha">
      <button id="enviar" type="submit">Enviar</button>
    </form>
  </nav>
  </nav>
  <main class="main-container">
    <form id="evaluation-form">
      <div class="containerSide">
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="containerSide">
        <input id="input-email" placeholder="Email">
        <label for="house">Casa: </label>
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="your-family">
        <label id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="frontend">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="backend">Backend</label>
        </div>
        <div>
          <input type="radio" name="family" id="fullStack" value="FullStack">
          <label for="fullStack">FullStack</label>
        </div>
      </div>
      <hr>
      <div class="techs">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input class="subject" type="checkbox" value="HoFs" id="HoFs">
          <label for="HoFs"> HoFs</label>
        </div>
        <div>
            <input class="subject" type="checkbox"value="Jest">
            <label for="Jest">Jest</label>
        </div>
        <div>
          <input class="subject" type="checkbox" value="Promises">
          <label for="Promises">Promises</label>
        </div>
        <div>
          <input class="subject" type="checkbox" value="React">
          <label for="React">React</label>
        </div>
        <div>
          <input class="subject" type="checkbox" value="SQL">
          <label for="SQL">SQL</label>
        </div>
        <div>
          <input class="subject" type="checkbox" value="Python">
          <label for="Python">Python</label>
        </div>
      </div>
      <div class="your-rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
      </div>
      <hr>
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" maxlength="500"></textarea>
      <div>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <hr>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
     <footer>Direitos reservados à Trybewarts©</footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
