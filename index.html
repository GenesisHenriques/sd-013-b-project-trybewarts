<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Trybewarts Project</title>
</head>
<body>

  <header class='header'>
    <div>
      <img src='images/trybewarts-header-logo.svg' class='trybewarts-header-logo'>
    </div>
    <div>
      <h1 id='trybewarts-header-title'>Trybewarts</h1>
    </div>
    <div>
      <form class='trybewarts-login'>
        <label for='username'>
          <input type='email' class='loginBox' id='username' placeholder='Login'>
        </label>
        
        <label for='password'>
          <input type='password' class='loginBox' id='password' placeholder='Senha'>
        </label>
        
        <label for='loginBtn'>
          <button type='submit' id='loginBtn'>Logar</button>
        </label>
      </form>
    </div>
  </header>
  <main class="main">
    <div>
      <form id="evaluation-form">

        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
        <input type="email" name="email" id="input-email" placeholder="Email">
      
          <select name="house" id="house">
          <option value="Gitnoria"  id="gitnoria-house">Gitnoria</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pyterina</option>
        </select>


        <label id='label-rate' name='rate'>Como você avalia a Trybewarts?
          <label for='rate1'>
            <input type='radio' id='score1' name='rate' value='1'>1
          </label>
          <label for='rate2'>
            <input type='radio' id='score2' name='rate' value='2'>2
          </label>
          <label for='rate3'>
            <input type='radio' id='score3' name='rate' value='3'>3
          </label>
          <label for='rate4'>
            <input type='radio' id='score4' name='rate' value='4'>4
          </label>
          <label for='rate5'>
            <input type='radio' id='score5' name='rate' value='5'>5
          </label>
          <label for='rate6'>
            <input type='radio' id='score6' name='rate' value='6'>6
          </label>
          <label for='rate7'>
            <input type='radio' id='score7' name='rate' value='7'>7
          </label>
          <label for='rate8'>
            <input type='radio' id='score8' name='rate' value='8'>8
          </label>
          <label for='rate9'>
            <input type='radio' id='score9' name='rate' value='9'>9
          </label>
          <label for='rate10'>
            <input type='radio' id='score10' name='rate' value='10'>10
          </label>

        </label>

        <label for='text-area' class='textarea'>Deixe seu comentário:
          <textarea id='text-area' maxlength='500' cols='49' rows='10'></textarea>
        </label>

        <label for='agreement' id='label-infos'>Você concorda com o uso das informações acima?
          <input type='checkbox' id='agreement'>
        </label>

        <label for='submit-btn'>
          <button id='submit-btn' type='submit'>Enviar</button>
        </label>

      </form>
    </div>

    <div>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem ilustrativa">
    </div>

  </main>
  <script src='script.js'></script>
</body>
</html>
