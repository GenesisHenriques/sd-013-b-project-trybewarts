<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Warts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">

      <div>
        <div id="dados">
          <input type="text" placeholder="Login" id="login">
          <input type="password" placeholder="Senha" id="password">
          <button id="button" type="submit">Entrar</button>
        </div>
      </div>

    </form>

  </header>

  <main>

    <form action="" id="evaluation-form">
      <div id="nes">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>

      <div id="email-plus-house">
        <input id="input-email" type="text" placeholder="Email">
        <div>
          <label for="">Casa:</label>
          <select name="casa" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuf" id="reactpuff-house">Reactpuf</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>

      <div id="family-and-rating">

        <div id="box-family">
            <label id="label-family" for="">Qual sua família?</label>

          <div id="choose-family">
            <label for="frontend"> Frontend
            <input type="radio" id="frontend" name="family" value="Frontend">
            </label>

            <label for="backend"> Backend
            <input type="radio" id="backend" name="family" value="Backend">
            </label>

            <label for="fullstack"> FullStack
            <input type="radio" id="fullstack" name="family" value="FullStack">
            </label>
          </div>
        </div>

        <div id="rating">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>

          <label for="1">1
            <input type="radio" id="1" name="rate" value="1">
          </label>

          <label for="2">2
            <input type="radio" id="2" name="rate" value="2">
          </label>

          <label for="3">3
            <input type="radio" id="3" name="rate" value="3">
          </label>

          <label for="4">4
            <input type="radio" id="4" name="rate" value="4">
          </label>

          <label for="5">5
            <input type="radio" id="5" name="rate" value="5">
          </label>

          <label for="6">6
            <input type="radio" id="6" name="rate" value="6">
          </label>

          <label for="7">7
            <input type="radio" id="7" name="rate" value="7">
          </label>

          <label for="8">8
            <input type="radio" id="8" name="rate" value="8">
          </label>

          <label for="9">9
            <input type="radio" id="9" name="rate" value="9">
          </label>

          <label for="10">10
            <input type="radio" id="10" name="rate" value="10">
          </label>

        </div>

        <div id="contents">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" value="HoFs" class="subject">HoFs
            <input type="checkbox" value="Jest" class="subject">Jest
            <input type="checkbox" value="Promises" class="subject">Promises
            <input type="checkbox" value="React" class="subject">React
            <input type="checkbox" value="SQL" class="subject">SQL
            <input type="checkbox" value="Python" class="subject">Python
        </div>

        <div>
            <label for="" class="textarea" >Deixe seu comentário:</label>
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        </div>

        <div id="termos">
            <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement">
        </div>

      </div>

      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>

    <section>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts Colorido">
    </section>

  </main>

  <footer id="rodapé">
    <h5>Direitos reservados à Trybewarts©</h5>
  </footer>

  <script src="script.js"></script>
</body>

</html>
