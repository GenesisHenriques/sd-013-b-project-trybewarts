<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" width="80px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id='senha-form' type="text" placeholder="Login">
      <input id='login-form' type="text" placeholder="Senha">
      <button id="btn-login">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h2><p class="titulo">Forms</p></h2>
      <div id="primeiro-grupo-inputs">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="segundo-grupo-inputs">
        <input type="text" id="input-email" placeholder="Email">
        <p class="texto">Casa:</p>
        <select name="Casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pyntheria-house" value="Pytherina">Pytheria</option>
        </select>
      </div>
      <div id="family-div">
        <label id="label-family" for="family">
          Qual a sua familia?
          <label for="front-family"><input type="radio" id="front-family" name="family" value="Frontend">Família Frontend</label>
          <label for="back-family"><input type="radio" id="back-family" name="family" value="Backend">Família Backend</label>
          <label for="full-family"><input type="radio" id="full-family" name="family" value="FullStack">Família FullStack</label>
        </label>
      </div>
      <div id="content-div">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?
          <label for="hofs-subject"><input type="checkbox" id="hofs-subject" class="subject" name="subject" value="HoFs">HoFs</label>
          <label for="jest-subject"><input type="checkbox" id="jest-subject" class="subject" name="subject" value="Jest">Jest</label>
          <label for="promises-subject"><input type="checkbox" id="promises-subject" class="subject" name="subject" value="Promises">Promises</label>
          <label for="react-subject"><input type="checkbox" id="react-subject" class="subject" name="subject" value="React">React</label>
          <label for="sql-subject"><input type="checkbox" id="sql-subject" class="subject" name="subject" value="SQL">SQL</label>
          <label for="python-subject"><input type="checkbox" id="python-subject" class="subject" name="subject" value="Python">Python</label>
        </label>
      </div>
      <label id="label-infos">
        Você concorda com o uso das informações acima?"
        <input type="checkbox" id="agreement">
      </label>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Logo" height="500px">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
