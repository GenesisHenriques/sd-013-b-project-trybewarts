<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="logo-container">
                <img
                class="trybewarts-header-logo"
                src="images/trybewarts-header-logo.svg"
                alt="header logo"
                />
            </div>  

                <h1 id="trybewarts-header-title">Trybewarts</h1>
            
            
        <div class="form-container">
          <form class="trybewarts-login">
            <!-- <div class="form-group"> -->
              <input
                type="email"
                class="form-control"
                placeholder="Login"
                id="input-email"
              />
            <!-- </div> -->

            <!-- <div class="form-group"> -->
              <input
                type="text"
                class="form-control"
                placeholder="Senha"
                id="input-pass"
              />
           <!--  </div> -->

            <button type="submit" class="form-button" id="input-login">Sign In</button>
          </form>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
