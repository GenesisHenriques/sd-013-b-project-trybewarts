<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Início do Header-->
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="get" class="trybewarts-login">
      <input id="inputLogin" type="text" placeholder="Login">
      <input id="inputSenha" type="password" placeholder="Senha">
      <button id="btnLogin">Enviar</button>
    </form>
  </header>
<!--Final do Header-->
<!--Início da Main-->
  <main id = 'main'>
    <!--Início do Form-->
    <form id = 'evaluation-form' action = '' onsubmit = '' method = ''>
      <div class="nameArea">
        <label for="input-name"> Nome: <input id = "input-name" placeholder = "Nome"></label>
        <label for="input-lastname"> Sobrenome: <input id = "input-lastname" placeholder = "Sobrenome"></label>
      </div>
      <div class="emailAndHouse">
        <label for="input-email"> Email: <input id = "input-email" placeholder = "Email"></label>
        <label for="house">Casa
        <select id = "house">
          <option id = "gitnoria-house" value="Gitnória">Gitnória</option>
          <option id = "reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id = "corvinode-house" value="Corvinode">Corvinode</option>
          <option id = "pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </label>
      </div>
      <div class="familyAndContentArea">
        <div class="familyArea">
          <label id="label-family">
            Qual sua família?
          </label>
          <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend">Frontend</label>
          <label for="backend"><input id="backend" type="radio" name="family" value="Backend">Backend</label>
          <label for="fullstack"><input id="fullstack" type="radio" name="family" value="FullStack">Fullstack</label>
        </div>

        
  
        <div class="contentArea">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkBoxes">
          <label for="hofs"> <input id="hofs" type="checkbox" class="subject" value="HoFs">HoFs</label>
          <label for="jest"> <input id="jest" type="checkbox" class="subject" value="Jest">Jest</label>
          <label for="promises"> <input id="promises" type="checkbox" class="subject" value="Promises">Promises</label>
          <label for="react"> <input id="react" type="checkbox" class="subject" value="React">React</label>
          <label for="sql"> <input id="sql" type="checkbox" class="subject" value="SQL">SQL</label>
          <label for="python"> <input id="python" type="checkbox" class="subject" value="Python">Python</label>
          </div>
        </div>
      </div>


      <div class="satisfactionArea">

        <label id="label-rate">Como você avalia a Trybewarts?</label>
          


        <div class="ratingArea"></div>
          <label for = "1"> 1 </label> <input type = "radio" name = "rate" id = "1" value = "1">
          <label for = "2"> 2 </label> <input type = "radio" name = "rate" id = "2" value = "2">
          <label for = "3"> 3 </label> <input type = "radio" name = "rate" id = "3" value = "3">
          <label for = "4"> 4 </label> <input type = "radio" name = "rate" id = "4" value = "4">
          <label for = "5"> 5 </label> <input type = "radio" name = "rate" id = "5" value = "5">
          <label for = "6"> 6 </label> <input type = "radio" name = "rate" id = "6" value = "6">
          <label for = "7"> 7 </label> <input type = "radio" name = "rate" id = "7" value = "7">
          <label for = "8"> 8 </label> <input type = "radio" name = "rate" id = "8" value = "8">
          <label for = "9"> 9 </label> <input type = "radio" name = "rate" id = "9" value = "9">
          <label for = "10"> 10 </label> <input type = "radio" name = "rate" id = "10" value = "10">
        </div>
        
      </div>


      <div id = "message-area">
        <div>
          <label class = "textarea">
            Deixe seu comentário:
          </label>
          <textarea id = "textarea" name = "comentario" rows = "10" cols = "50" maxlength = "500"></textarea>
          <span id="counter">500</span>
        </div>
        <div>
          <input id = "agreement" type = "checkbox" value = "agreement">
          <label id = "label-infos" for = "agreement">Você concorda com o uso das informações acima?</label>
        </div>
          <button type = "submit" id = "submit-btn" disabled>Enviar</button>
      </div>


    </form>
    <!--Final do Form-->


    <div id="trybewartsLogoArea">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </div>

    
    </div>    


  </main>

  <footer class = "footer">
    Direitos reservados à Trybewarts©
  </footer>

  <script src="script.js"></script>
</body>
</html>
