<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logotipo-Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input
          id="campoEmail"
          type="email"
          placeholder="Login"
          name="uname"
          required
        />
        <input
          id="campoSenha"
          type="password"
          placeholder="Senha"
          name="psw"
          required
        />
        <button id="botao">Logar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <div id="input-form">
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
          <input id="input-email" type="email" placeholder="Email" />
          <label for="Casa">Casa:</label>
          <select name="Casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr>
        <div>
          <label id="label-family" for="family">Qual sua família?</label>
          <p>
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="frontend">Família Frontend</label>
          </p>
          <p>
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="backend">Família Backend</label>
          </p>
          <input type="radio" name="family" id="fullstack" value="FullStack">
          <label for="fullstack">Família FullStack</label>
          </p>
        </div>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Logotipo-Trybewarts"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
