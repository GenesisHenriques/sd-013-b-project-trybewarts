<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
  <header class="header">
    <img
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts"
        class="trybewarts-header-logo"
      />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" name="email" id="email" placeholder="Login" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main class="form-container">
    <form action="" id="evaluation-form">
      <div class="row">
        <input
          type="text"
          placeholder="Nome"
          id="input-name"
          class="inputs"
        />
        <input
          type="text"
          id="input-lastname"
          placeholder="Sobrenome"
          class="inputs"
        />
      </div>
      <div class="row">
        <input
          type="email"
          placeholder="Email"
          id="input-email"
          class="inputs"
        />
        <select name="Casa" id="house" class="inputs">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <hr />
      <section class="study-info">
        <div class="family-selector">
          <span id="label-family">Qual sua família?</span>
          <label>
            <input type="radio" name="family" value="Frontend">
            Família Frontend
          </label>
          <label>
            <input type="radio" name="family" value="Backend">
            Família Backend
          </label>
          <label>
            <input type="radio" name="family" value="FullStack">
            Família FullStack
          </label>
        </div>
        <div class="content-selector">
          <span id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</span
          >
          <label>
            <input
              class="subject"
              type="checkbox"
              name="content"
              value="HoFs"
            />
            HoFs
          </label>
          <label>
            <input
              class="subject"
              type="checkbox"
              name="content"
              value="Jest"
            />
            Jest
          </label>
          <label>
            <input
              class="subject"
              type="checkbox"
              name="content"
              value="Promises"
            />
            Promises
          </label>
          <label>
            <input
              class="subject"
              type="checkbox"
              name="content"
              value="React"
            />
            React
          </label>
          <label>
            <input
              class="subject"
              type="checkbox"
              name="content"
              value="SQL"
            />
            SQL
          </label>
          <label>
            <input
              class="subject"
              type="checkbox"
              name="content"
              value="Python"
            />
            Python
          </label>
        </div>
      </section>
      <hr />
      <div class="avaliation">
        <span id="label-rate">Como você avalia a Trybewarts?</span>
        <label>
          <input type="radio" name="rate" value="1">
          1
        </label>
        <label>
          <input type="radio" name="rate" value="2">
          2
        </label>
        <label>
          <input type="radio" name="rate" value="3">
          3
        </label>
        <label>
          <input type="radio" name="rate" value="4">
          4
        </label>
        <label>
          <input type="radio" name="rate" value="5">
          5
        </label>
        <label>
          <input type="radio" name="rate" value="6">
          6
        </label>
        <label>
          <input type="radio" name="rate" value="7">
          7
        </label>
        <label>
          <input type="radio" name="rate" value="8">
          8
        </label>
        <label>
          <input type="radio" name="rate" value="9">
          9
        </label>
        <label>
          <input type="radio" name="rate" value="10">
          10
        </label>
      </div>
      <label class="textarea">
        Deixe seu comentário:
        <textarea name="comment" cols="30" rows="10" maxlength="500"></textarea>
      </label>
      <label id="label-infos">
        Você concorda com o uso das informações acima?
        <input type="checkbox" name="agreement" id="agreement">
      </label>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
  </main>
  <img
    src="images/trybewarts-colored.svg"
    alt="trybewarts-logo"
    id="trybewarts-forms-logo"
  />
</body>
