<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escola de Magia de Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da Trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="GET" class="trybewarts-login">
      <input type="text" name="Login" id="login" placeholder="Login" class="input-text">

      <input type="password" name="senha" id="password" placeholder="Senha" class="input-text">

      <button type="submit" id="button" class="bold">Entrar</button>
    </form>
  </header>
  <div class="container-main">
    <main>
      <form action="" method="GET" id="evaluation-form">
        <h2>☆·.·´¯Forms¯`·.·☆</h2>
        <div class="container-row1">
          <input type="text" name="nome" id="input-name" placeholder="Nome" class="input-text">
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" class="input-text">
        </div>

        <div class="container-row2">
          <input type="email" name="email" id="input-email" placeholder="Email" class="input-text">

          <select name="casas" id="house" class="input-text">
            <option value="" disabled selected hidden>Casa</option>
            <option value="Gitnoria" id="gitnoria-house">Gitnoria</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <hr>

        <div class="container-family-content">
          <div class="container">
            <label for="family" id="label-family" class="bold">Qual sua família?</label>

            <label for="front">
              <input type="radio" name="family" value="Frontend" class="check" id="front"> Frontend
            </label>

            <label for="back">
              <input type="radio" name="family" value="Backend" class="check" id="back"> Backend
            </label>

            <label for="full">
              <input type="radio" name="family" value="FullStack" class="check" id="full"> FullStack
            </label>

          </div>
          <div class="container">
            <label for="" id="label-content" class="bold">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="hofs">
              <input type="checkbox" class="subject check" value="HoFs" id="hofs"> HoFs
            </label>
            
            <label for="jest">
              <input type="checkbox" class="subject check" value="Jest" id="jest"> Jest
            </label>

            <label for="promisses">
              <input type="checkbox" class="subject check" value="Promises" id="promisses"> Promises
            </label>

            <label for="react">
              <input type="checkbox" class="subject check" value="React" id="react"> React
            </label>
            <label for="sql">
              <input type="checkbox" class="subject check" value="SQL" id="sql"> SQL
            </label>
            <label for="python">
              <input type="checkbox" class="subject check" value="Python" id="python"> Python
            </label>
          </div>
        </div>

        <hr>

        <div class="container-rate">
          <label for="" id="label-rate" class="bold">Como você avalia a Trybewarts?</label>
          <label for="1"><input type="radio" name="rate" value="1" id="1" class="check"> 1</label>
          
          <label for="2"><input type="radio" name="rate" value="2" id="2" class="check"> 2</label>
          
          <label for="3"><input type="radio" name="rate" value="3" id="3" class="check"> 3</label>
          
          <label for="4"><input type="radio" name="rate" value="4" id="4" class="check"> 4</label>
          
          <label for="5"><input type="radio" name="rate" value="5" id="5" class="check"> 5</label>
          
          <label for="6"><input type="radio" name="rate" value="6" id="6" class="check"> 6</label>
          
          <label for="7"><input type="radio" name="rate" value="7" id="7" class="check"> 7</label>
          
          <label for="8"><input type="radio" name="rate" value="8" id="8" class="check"> 8</label>
          
          <label for="9"><input type="radio" name="rate" value="9" id="9" class="check"> 9</label>
          
          <label for="10"><input type="radio" name="rate" value="10" id="10" class="check"> 10</label>
        </div>

          <div class="container-textarea">
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea name="comentario" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <div id="counter">500 caracteres restantes</div>
          </div>

        <div class="container-agreement">
          <label for="agreement" id="label-infos" class="bold">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="uso-informacao" id="agreement" class="check">
        </div>


        <button type="submit" id="submit-btn" class="bold">Enviar</button>

      </form>

    </main>

    <img src="images/trybewarts-colored.svg" alt="logotipo do forms Trybewarts" id="trybewarts-forms-logo">
  </div>

  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>

</html>
