<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project TrybeWarts</title>
</head>
<body>
    <header class="header">
        <img class ='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="logotipo TrybeWarts">
        <h1 id ='trybewarts-header-title'>Trybewarts</h1>
        <form class="trybewarts-login">
          <input type="email" name="email" id="email" placeholder="Login">
          <input type="password" name="password" id="password" placeholder="Senha">
          <button id="button">Entrar</button>
        </form>
    </header>
    <main>
      <form id="evaluation-form">
          <div>
            <input class='namesurname' type="text" name="name" id="input-name" placeholder="Nome">
            <input class='namesurname' type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
          </div>
          <div>
            <input type="email" name="email" id="input-email" placeholder="Email">
            <select name="house" id="house">
              <option id='gitnoria-house' value="Gitnória">Gitnória</option>
              <option id='reactpuff-house' value="Reactpuff">Reactpuff</option>
              <option id='corvinode-house' value="Corvinode">Corvinode</option>
              <option id='pytherina-house' value="Pytherina">Pytherina</option>
            </select>
          </div>
          <label id='label-family' for="">Qual sua família?</label>
          <input type="radio" name="family" id="Frontend" value="Frontend">Frontend
          <input type="radio" name="family" id="Backend" value="Backend">Backend
          <input type="radio" name="family" id="FullStack" value="FullStack">FullStack
          <label id='label-content' for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
          <input type="checkbox" class='subject' value='HoFs' name="" id="">HoFs
          <input type="checkbox" class='subject' value="Jest" name="" id="">Jest
          <input type="checkbox" class='subject' value="Promises" name="" id="">Promises
          <input type="checkbox" class='subject' value="React" name="" id="">React
          <input type="checkbox" class='subject' value="SQL" name="" id="">SQL
          <input type="checkbox" class='subject' value="Python" name="" id="">Python
          </div>
          <div id ='satisfação'>
          <div id=label-div>
            <label id='label-rate' for="">Como você avalia a Trybewarts?</label>
          </div>
        </div>
        <div id='comentario'>
          <label class ='textarea' for="">Deixe seu comentário:</label>
          <textarea name="textarea" id="textarea" cols="3" rows="4" maxlength="500"></textarea>
          </div>
        <div id='check'>
          <label id='label-infos' for="">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement" name="agreement">
        </div>
      </form>
    </main>
    <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
  <script src="script.js"></script>
</body>
</html>
