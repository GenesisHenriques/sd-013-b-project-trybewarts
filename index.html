<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <div>
      <form class='trybewarts-login' action="">
        <input id='input-login' placeholder='Login' type="email">
        <input id='input-password' placeholder='Senha' type="password">
        <button id='btn-login'>Logar</button>
      </form>
    </div>
  </header>
  <main id='trybewarts-main'>
    <form id='evaluation-form' action="">
      <h2>Forms</h2>
      <div id='div-name-lastname'>
        <input id='input-name' placeholder='Nome' type="text">
        <input id='input-lastname' placeholder='Sobrenome' type="text">
      </div>
      <div>
				<input id='input-email' placeholder="Email" type="email">
        <select name="" id="house">
					<option id='gitnoria-house' value="Gitnória">Gitnória</option>
          <option id='reactpuff-house' value="Reactpuff">Reactpuff</option>
          <option id='corvinode-house' value="Corvinode">Corvinode</option>
          <option id='pytherina-house' value="Pytherina">Pytherina</option>
        </select>
      </div>
		 		<br><hr><br>
			<div	class="display-flex">
				<div class="display-flex-column">
					<label id='label-family'>Qual sua família?</label>
					<input type="radio" value="Frontend" name="family">Família Frontend
					<input type="radio" value="Backend" name="family">Família Backend
					<input type="radio" value="FullStack" name="family">Família FullStack
				</div>
				<div class="display-flex-column">
					<label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
					<input type="checkbox" value="HoFs">HoFs
					<input type="checkbox" value="Jest">Jest
					<input type="checkbox" value="Promises">Promises
					<input type="checkbox" value="React">React
					<input type="checkbox" value="SQL">SQL
					<input type="checkbox" value="Python">Python
				</div>
			</div>
			  <br><hr><br>
			<div class="display-flex">
				<label id='label-rate' for="">Como você avalia a Trybewarts?</label>
				<div>
					<input name="rate" type="radio" value="1">1
					<input name="rate" type="radio" value="2">2
					<input name="rate" type="radio" value="3">3
					<input name="rate" type="radio" value="4">4
					<input name="rate" type="radio" value="5">5
					<input name="rate" type="radio" value="6">6
					<input name="rate" type="radio" value="7">7
					<input name="rate" type="radio" value="8">8
					<input name="rate" type="radio" value="9">9
					<input name="rate" type="radio" value="10">10
				</div>
			</div>
			<div class="display-flex-column">
				<label class="textarea" for="">Deixe seu comentário:</label>
				<textarea name="" id="textarea" style="height: 150px;width: 500px;" maxlength="500"></textarea>
				<label id="label-infos">Você concorda com o uso das informações acima?</label>			
				<input type="checkbox" name="" id="agreement">
			</div>
    </form>
		<div>
			<img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
		</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
