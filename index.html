<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
    <h1 id="trybewarts-header-title">TrybeWarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" id="Login" placeholder="Login">
      <input type="password" id="Senha" placeholder="Senha">
      <button id="button" type="submit">Logar</button>
    </form>
  </header>
  <main class="main-container">
    <form action="" id="evaluation-form">
      <div class="lados-form">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="lados-form">
        <input type="text" id="input-email" placeholder="Email">
          <label for="Casa">Casa: </label> 
          <select name="Casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherine" id="pytherina-house">Pytherine</option>
          </select>
      </div> 
      
     <div> 
      <form action="">
      <label for="" id="label-family">Qual sua família?</label> <br>
        <input type="radio" name="family" value="Frontend"> Fámilia Frontend 
        <br>
        <input type="radio" name="family" value="Backend"> Fámilia Backend
        <br>
        <input type="radio" name="family" value="FullStack"> Fámilia FullStack
    </form>  
     <h3 id="label-content"> Qual conteúdo você está com mais vontade de aprender?</h3> <br>
        <input type="checkbox" name="" value="HoFs" class="subject"> HoFs
        <input type="checkbox" name="" value="Jest" class="subject"> Jest
        <input type="checkbox" name="" value="Promises" class="subject"> Promises
        <input type="checkbox" name="" value="React" class="subject"> React
        <input type="checkbox" name="" value="SQL" class="subject"> SQL
        <input type="checkbox" name="" value="Python" class="subject">Python
     </div>
    
      
    </form>
    <figure>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" height="500px" alt="asd">
    </figure>
  </main>

  <script src="script.js"></script>
</body>
</html>
