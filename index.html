<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeWarts</title>
  </head>
  <body>
    <!-- Login Area -->
    <header class="header">
      <div>
        <img
          class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg"
          alt=""
        />
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Login" class="username" />
        <input type="password" placeholder="Senha" class="password" />
        <button type="button" class="btn">Entrar</button>
      </form>
    </header>
    <main class="main-form">
      <form action="" id="evaluation-form" class="main-form">
        <div>
          <input type="text" placeholder="Nome" id="input-name" />
          <input type="text" placeholder="Sobrenome" id="input-lastname" />
        </div>
        <div>
          <input type="email" placeholder="Email" id="input-email" />
          <select name="Casa" id="house">
            <option disabled selected value>Selecione sua casa:</option>
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <section class="">
          <label for="family" id="label-family">Qual sua família?</label>
          <div class="family-container">
            <div>
              <input type="radio" value="Frontend" name="family" /><span
                >Frontend</span
              >
            </div>
            <div>
              <input type="radio" value="Backend" name="family" /><span
                >Backend</span
              >
            </div>
            <div>
              <input type="radio" value="FullStack" name="family" /><span
                >FullStack</span
              >
            </div>
          </div>
        </section>
        <section>
          <label for="content" id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <div class="content-container">
            <input
              type="checkbox"
              name="content"
              class="subject"
              value="HoFs"
            /><span>HoFs</span>
            <input
              type="checkbox"
              name="content"
              class="subject"
              value="Jest"
            /><span>Jest</span>
            <input
              type="checkbox"
              name="content"
              class="subject"
              value="Promises"
            /><span>Promises</span>
            <input
              type="checkbox"
              name="content"
              class="subject"
              value="React"
            /><span>React</span>
            <input
              type="checkbox"
              name="content"
              class="subject"
              value="SQL"
            /><span>SQL</span>
            <input
              type="checkbox"
              name="content"
              class="subject"
              value="Python"
            /><span>Python</span>
          </div>
        </section>
        <section class="rate-container">
          <label for="rate" id="label-rate"
            >Como você avalia a Trybewarts?</label
          >
          <div>
            <div>
              <input type="radio" name="rate" value="1" /><span>1</span>
            </div>
            <div>
              <input type="radio" name="rate" value="2" /><span>2</span>
            </div>
            <div>
              <input type="radio" name="rate" value="3" /><span>3</span>
            </div>
            <div>
              <input type="radio" name="rate" value="4" /><span>4</span>
            </div>
            <div>
              <input type="radio" name="rate" value="5" /><span>5</span>
            </div>
            <div>
              <input type="radio" name="rate" value="6" /><span>6</span>
            </div>
            <div>
              <input type="radio" name="rate" value="7" /><span>7</span>
            </div>
            <div>
              <input type="radio" name="rate" value="8" /><span>8</span>
            </div>
            <div>
              <input type="radio" name="rate" value="9" /><span>9</span>
            </div>
            <div>
              <input type="radio" name="rate" value="10" /><span>10</span>
            </div>
          </div>
        </section>
        <section class="comment-container">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea
            name=""
            id="textarea"
            cols="30"
            rows="10"
            maxlength="500"
          ></textarea>
          <p id="counter"></p>
        </section>
        <section id="agreement-container">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement" />
        </section>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
