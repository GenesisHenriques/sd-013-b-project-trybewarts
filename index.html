<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo da escola trybewarts">
        <form class="trybewarts-login" action="#" method="get">
            <label for="login"></label>
            <input id="login" type="text" placeholder="Login">
            <label for="password"></label>
            <input id="password" type="password" placeholder="Senha">
            <button id="login-button" type="submit">Logar</button>
        </form>

    </header>

    <script src="./script.js"></script>
</body>

</html>
