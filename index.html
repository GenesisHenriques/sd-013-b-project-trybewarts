<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logotipo-Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input
          id="campoEmail"
          type="email"
          placeholder="Login"
          name="uname"
          required
        />
        <input
          id="campoSenha"
          type="password"
          placeholder="Senha"
          name="psw"
          required
        />
        <button id="botao">Logar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <div id="input-form">
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
          <input id="input-email" type="email" placeholder="Email" />
          <label for="Casa">Casa:</label>
          <select name="Casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr>
        <div id="div-family">
          <label id="label-family" for="family">Qual sua família?</label>
          <p>
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="frontend">Família Frontend</label>
          </p>
          <p>
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="backend">Família Backend</label>
          </p>
          <input type="radio" name="family" id="fullstack" value="FullStack">
          <label for="fullstack">Família FullStack</label>
          </p>
        </div>
        <div id="div-content">
          <label id="label-content" for="conteudo">Qual conteúdo você está com mais vontade de aprender?</label>
          <input class="subject" type="checkbox" name="conteudo" id="HoFs" value="HoFs">
          <label for="HoFs">HoFs</label>
          <input class="subject" type="checkbox" name="conteudo" id="Jest" value="Jest">
          <label for="Jest">Jest</label>
          <input class="subject" type="checkbox" name="conteudo" id="Promises" value="Promises">
          <label for="Promises">Promises</label>
          <input class="subject" type="checkbox" name="conteudo" id="React" value="React">
          <label for="React">React</label>
          <input class="subject" type="checkbox" name="conteudo" id="SQL" value="SQL">
          <label for="SQL">SQL</label>
          <input class="subject" type="checkbox" name="conteudo" id="Python" value="Python">
          <label for="Python">Python</label>
        </div>
        <hr>
        <div id="div-rate">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" id="1" value="1">
          <label for="1">1</label>
          <input type="radio" name="rate" id="2" value="2">
          <label for="2">2</label>
          <input type="radio" name="rate" id="3" value="3">
          <label for="3">3</label>
          <input type="radio" name="rate" id="4" value="4">
          <label for="4">4</label>
          <input type="radio" name="rate" id="5" value="5">
          <label for="5">5</label>
          <input type="radio" name="rate" id="6" value="6">
          <label for="6">6</label>
          <input type="radio" name="rate" id="7" value="7">
          <label for="7">7</label>
          <input type="radio" name="rate" id="8" value="8">
          <label for="8">8</label>
          <input type="radio" name="rate" id="9" value="9">
          <label for="9">9</label>
          <input type="radio" name="rate" id="10" value="10">
          <label for="10">10</label>
        </div>
        <br>
        <div>
          <label class="textarea" for="textarea">Deixe seu comentário:</label>
          <br>
          <textarea name="" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
        </div>
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <div>
          <button type="submit" id="submit-btn" disabled>Enviar</button>
        </div>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Logotipo-Trybewarts"
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
