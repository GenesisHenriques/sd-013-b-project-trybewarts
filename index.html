<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo tipo da trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="GET" class="trybewarts-login">
            <input type="text" name="user-name" id='user-login' placeholder="Login">
            <input type="password" name="password" id='user-password'placeholder="Senha">
            <button type="button" id='login-button'>Entrar</button>
        </form>
    </header>
    <main>
        <form action=""method="GET" id="evaluation-form">
            <label for="input-name">Nome</label>
            <input type="text" id="input-name" placeholder="Nome">
            <label for="input-lastname">Sobrenome</label>
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <label for="input-email">Email</label>
            <input type="email" id="input-email" placeholder="Email">
            <label for="house"> Casa:
            <select name="house" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </label>
        </form>
        <img src='images/trybewarts-colored.svg' alt="Trybewarts-Logo" id="trybewarts-forms-logo">
    </main>
    
</body>
<script src="script.js"></script>
</html>
