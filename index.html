<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" id="Login" placeholder="Login">
      <input type="password" id="Senha" placeholder="Senha">
      <button id="button" type="submit">Logar</button>
    </form>
  </header>
  <main class="main-container">
    <form action="" id="evaluation-form">
      <div class="lados-form">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="lados-form">
        <input type="text" id="input-email" placeholder="Email">
          <label for="Casa">Casa: </label> 
          <select name="Casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherine" id="pytherina-house">Pytherine</option>
          </select>
      </div> 
      <br>
      <hr>
      <br>
      <div> 
        <form class="familia" action="">
          <div>
            <label for="" id="label-family">Qual sua família?</label> <br> <br>
            <input type="radio" name="family" value="Frontend"> Fámilia Frontend 
            <br>
            <input type="radio" name="family" value="Backend"> Fámilia Backend
            <br>
            <input type="radio" name="family" value="FullStack"> Fámilia FullStack
          </div>
          <br>
          <div>
            <h3 id="label-content"> Qual conteúdo você está com mais vontade de aprender?</h3> <br>
            <input type="checkbox" name="" value="HoFs" class="subject"> HoFs
            <input type="checkbox" name="" value="Jest" class="subject"> Jest
            <input type="checkbox" name="" value="Promises" class="subject"> Promises
            <input type="checkbox" name="" value="React" class="subject"> React
            <input type="checkbox" name="" value="SQL" class="subject"> SQL
            <input type="checkbox" name="" value="Python" class="subject">Python
          </div>
        </form>
        
        <br>
        <hr>
        <br>
        <section class="avaliar">
          <label for="rate" id="label-rate" >Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value=1>1
            <input type="radio" name="rate" value=2>2
            <input type="radio" name="rate" value=3>3
            <input type="radio" name="rate" value=4>4
            <input type="radio" name="rate" value=5>5
            <input type="radio" name="rate" value=6>6
            <input type="radio" name="rate" value=7>7
            <input type="radio" name="rate" value=8>8
            <input type="radio" name="rate" value=9>9
            <input type="radio" name="rate" value=10>10
            <br><br>
          <div class="comentarios">
            <label for="textArea" class="textarea">Deixe seu comentário:</label> <br>
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <br>
            <label id="label-infos" for="concorda">Você concorda com o uso das informações acima?</label>
            <input id="agreement" name="concorda" type="checkbox">
            <br>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
          </div>
        </section>
      </div> 
    </form> 
    <figure>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" height="500px" alt="asd">
    </figure>
  </main>
  <footer class="footer"> Direitos reservados à Trybewarts© </footer>
  
  <script src="script.js"></script>
</body>

</html>
