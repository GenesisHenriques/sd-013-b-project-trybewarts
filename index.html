<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project TrybeWarts</title>
</head>
<body>
    <header class="header">
        <img class ='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="logotipo TrybeWarts">
        <h1 id ='trybewarts-header-title'>Trybewarts</h1>
        <form class="trybewarts-login">
          <input type="email" name="email" id="email" placeholder="Login">
          <input type="password" name="password" id="password" placeholder="Senha">
          <button id="button">Entrar</button>
        </form>
    </header>
    <main>
      <form id="evaluation-form">
          <input type="text" name="name" id="input-name" placeholder="Nome">
          <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
          <input type="email" name="email" id="input-email" placeholder="Email">
      </form>
    </main>
    <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
  <script src="script.js"></script>
</body>
</html>
