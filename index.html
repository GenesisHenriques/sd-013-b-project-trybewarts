<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Simplificado Trybewarts">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="input-email" id="login" placeholder="Login">
      <input type="password" name="input-pass" id="password" placeholder="Senha">
      <button type="submit" id="bttn">Sign In</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <div>
        <input type="text" name="Nome" id="input-name" placeholder="Nome">
        <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="text" name="Email" id="input-email" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id="family-and-content">
        <div id="family">
          <label for="family" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="front" value="Frontend">
            <label for="front">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" id="back" value="Backend">
            <label for="back">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" id="full" value="FullStack">
            <label for="full">FullStack</label>
          </div>
        </div>
        <div id="content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="checkboxs">
            <label for="hofs">HoFs</label>
            <input type="checkbox" id="hofs" name="hofs" value="HoFs" class="subject">
            <label for="jest">Jest</label>
            <input type="checkbox" id="jest" name="jest" value="Jest" class="subject">
            <label for="promises">Promises</label>
            <input type="checkbox" id="promises" name="promises" value="Promises" class="subject">
            <label for="hofs">React</label>
            <input type="checkbox" id="react" name="react" value="React" class="subject">
            <label for="sql">SQL</label>
            <input type="checkbox" id="sql" name="sql" value="SQL" class="subject">
            <label for="python">Python</label>
            <input type="checkbox" id="python" name="python" value="Python" class="subject">
          </div>
        </div>
      </div>
      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="one" class="evaluation" value="1">
        <label for="one">1</label>
        <input type="radio" name="rate" id="two" class="evaluation" value="2">
        <label for="two">2</label>
        <input type="radio" name="rate" id="three" class="evaluation" value="3">
        <label for="three">3</label>
        <input type="radio" name="rate" id="four" class="evaluation" value="4">
        <label for="four">4</label>
        <input type="radio" name="rate" id="five" class="evaluation" value="5">
        <label for="five">5</label>
        <input type="radio" name="rate" id="six" class="evaluation" value="6">
        <label for="seven">7</label>
        <input type="radio" name="rate" id="seven" class="evaluation" value="7">
        <label for="six">6</label>
        <input type="radio" name="rate" id="eight" class="evaluation" value="8">
        <label for="eight">8</label>
        <input type="radio" name="rate" id="nine" class="evaluation" value="9">
        <label for="nine">9</label>
        <input type="radio" name="rate" id="ten" class="evaluation" value="10">
        <label for="ten">10</label>
      </div>
      <div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea maxlength="500" id="textarea"></textarea>
        <span id="counter">500</span>
      </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logotipo Colorido Trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer >
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
