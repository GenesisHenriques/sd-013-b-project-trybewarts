<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybe Warts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input id="login" type="email" placeholder="Login">
      <input id="senha" type="password" placeholder="Senha">
      <button onclick=entrar() id="forms"> Login </button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" width="500" alt="Logo">
     
      <div>
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
    </div>

    <div>
      <input type="email" name="" id="input-email" placeholder="Email">

      <label for="house">Casa</label>
      <select id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </div>
    
    <label for="family" id="label-family">Qual sua família?</label>
    <input  id="frontend" type="radio" name="family" value="Frontend">
    <input type="radio" name="family" value="Backend">
    <input type="radio" name="family" value="FullStack">

    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

    <input class="subject" type="checkbox" value="HoFs">
    <input class="subject" type="checkbox" value="Jest">
    <input class="subject" type="checkbox" value="Promises">
    <input class="subject" type="checkbox" value="React">
    <input class="subject" type="checkbox" value="SQL">
    <input class="subject" type="checkbox" value="Python">
    
    </form>
  </main>

  <script src="./script.js"></script>
</body>
</html>
