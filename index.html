<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <div>
      <form class='trybewarts-login' action="">
        <input id='input-login' placeholder='Login' type="email">
        <input id='input-password' placeholder='Senha' type="password">
        <button id='btn-login'>Logar</button>
      </form>
    </div>
  </header>
  <main id='trybewarts-main'>
    <form id='evaluation-form' action="">
      <h2>Forms</h2>
      <div id='div-name-lastname'>
        <input id='input-name' placeholder='Nome' type="text">
        <input id='input-lastname' placeholder='Sobrenome' type="text">
      </div>
      <div id='div-email-house'>
        <input id='input-email' placeholder="Email" type="email">
        <select name="" id="house">
          <option id='gitnoria-house' value="Gitnória">Gitnória</option>
          <option id='reactpuff-house' value="Reactpuff">Reactpuff</option>
          <option id='corvinode-house' value="Corvinode">Corvinode</option>
          <option id='pytherina-house' value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div id='family-content-box'>
        <div id='family-container'>
          <p id='label-family'>Qual sua família?</p>
          <input type="radio" value='Frontend' name="family" id="front-family">
          <label for="front-family">Família Frontend</label>
          <input type="radio" value='Backend' name="family" id="back-family">
          <label for="back-family">Família Backend</label>
          <input type="radio" value='FullStack' name="family" id="stack-family">
          <label for="stack-family">Família FullStack</label>
        </div>
        <div id='content-container'>
          <label id='label-content' for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id=''>
              <input type="checkbox" value='HoFs' name="" id="">HoFs
              <input type="checkbox" value='Jest' name="" id="">Jest
              <input type="checkbox" value='Promises' name="" id="">Promises
              <input type="checkbox" value='React' name="" id="">React
              <input type="checkbox" value='SQL' name="" id="">SQL
              <input type="checkbox" value='Python' name="" id="">Python
            </div>
        </div>
      </div>
    </form>
    <div>
      <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
