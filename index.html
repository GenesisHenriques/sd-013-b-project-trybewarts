<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" width="80px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id='senha-form' type="text" placeholder="Login">
      <input id='login-form' type="text" placeholder="Senha">
      <button id="btn-login">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h2><p class="titulo">Forms</p></h2>
      <section class="personal-data">
        <div id="primeiro-grupo-inputs">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="segundo-grupo-inputs">
          <input type="text" id="input-email" placeholder="Email">
          <p class="texto">Casa:</p>
          <select name="Casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pyntherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </section>
      <hr>
      <section class="learning-info">
        <div id="family-div">
          <label id="label-family" for="family">
            Qual sua família?
            <label for="front-family"><input type="radio" id="front-family" name="family" value="Frontend">Família Frontend</label>
            <label for="back-family"><input type="radio" id="back-family" name="family" value="Backend">Família Backend</label>
            <label for="full-family"><input type="radio" id="full-family" name="family" value="FullStack">Família FullStack</label>
          </label>
        </div>
        <div id="content-div">
          <label id="label-content" for="subject">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="content-checkbox">
            <label><input type="checkbox" id="hofs-subject" class="subject" name="subject" value="HoFs">HoFs</label>
            <label><input type="checkbox" id="jest-subject" class="subject" name="subject" value="Jest">Jest</label>
            <label><input type="checkbox" id="promises-subject" class="subject" name="subject" value="Promises">Promises</label>
            <label><input type="checkbox" id="react-subject" class="subject" name="subject" value="React">React</label>
            <label><input type="checkbox" id="sql-subject" class="subject" name="subject" value="SQL">SQL</label>
            <label><input type="checkbox" id="python-subject" class="subject" name="subject" value="Python">Python</label>
          </div>
        </div>
      </section>
      <label id="label-rate">
      Como você avalia a Trybewarts?
      <div class="rate-buttons">
        <label>1<input type="radio" name="rate" value="1"></label>
        <label>2<input type="radio" name="rate" value="2"></label>
        <label>3<input type="radio" name="rate" value="3"></label>
        <label>4<input type="radio" name="rate" value="4"></label>
        <label>5<input type="radio" name="rate" value="5"></label>
        <label>6<input type="radio" name="rate" value="6"></label>
        <label>7<input type="radio" name="rate" value="7"></label>
        <label>8<input type="radio" name="rate" value="8"></label>
        <label>9<input type="radio" name="rate" value="9"></label>
        <label>10<input type="radio" name="rate" value="10"></label>
      </div>
      </label>
      <label class="textarea">
        Deixe seu comentário:
        <textarea id="textarea" maxlength="500"></textarea>
      </label>
      <label id="label-infos">
        Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement">
      </label>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Logo" height="500px">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
