<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css" />
      <title>Trybewarts School</title>
  </head>

  <body>

    <header class='header'>
        <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg' />
        <h1 id='trybewarts-header-title'>Trybewarts</h1>
        <form  class='trybewarts-login'>
          <input class='login' type='email' placeholder='Login' />
          <input class='password' type='password' placeholder='Senha' />
          <button type='submit' class='submit'>Submit</button>
        </form>
    </header>

  <main>
    <!-- <section class='forms'> -->
    <form class="form" id="evaluation-form" action="" method="get">
        <div class="forms-part-1">
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
          <input id="input-email" type="text" placeholder="Email">
          <div class="select">
            <label for="house">CASA:</label>
            <select name="Casa" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
          <hr>
          <div class="forms-part-2">
            <div class="family">
              <label for="" id="label-family" class="family-label">Qual sua família?</label>
              <p><input type="radio" name="family" id="" value="Frontend"> Frontend</p>
              <p><input type="radio" name="family" id="" value="Backend"> Backend</p>
              <p><input type="radio" name="family" id="" value="FullStack"> FullStack</p>
            </div><!--family-->
    
            <div class="conteudo">
              <label id="label-content" for="" class="family-label">Qual conteúdo você está com mais vontade de aprender?</label>
              <input type="checkbox" value="HoFs"> HoFs
              <input type="checkbox" name="" value="Jest"> Jest
              <input type="checkbox" name="" id="" value="Promises"> Promises
              <input type="checkbox" name="" id="" value="React"> React 
              <input type="checkbox" name="" id="" value="SQL"> SQL
              <input type="checkbox" name="" id="" value="Python"> Python
            </div><!--conteudo-->
          </div><!--forms part 2-->
    
          <hr/>
          
          <section class="rate">
            <div class="assessment">
              <label id='label-rate'>Como você avalia a Trybewarts?</label>
              <p>1<input type="radio" name="rate" value="1"/></p> 
              <p> 2<input type="radio" name="rate" value="2"/></p>
              <p>3<input type="radio" name="rate" value="3"/></p>
              <p>4<input type="radio" name="rate" value="4"/></p>
              <p>5<input type="radio" name="rate" value="5"/></p>
              <p>6<input type="radio" name="rate" value="6"/></p>
              <p>7<input type="radio" name="rate" value="7"/></p>
              <p>8<input type="radio" name="rate" value="8"/></p>
              <p>9<input type="radio" name="rate" value="9"/></p>
              <p>10<input type="radio" name="rate" value="10"/></p>
            </div>
              
        <!-- </section>rate -->
            <div class="coments">
              <label class="textarea" >Deixe seu comentário:</label>
              <textarea maxlength="500" rows="8" cols="100"></textarea>
            </div>
            <div class="agree">
              <label id="label-infos">Você concorda com o uso das informações acima?</label>
              <input type="checkbox" id="agreement"/>
            </div>
          </section><!--coments-->
        </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts">
  </main>
  
  <button type="submit" id="submit-btn">Enviar</button>
  
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>

  </body>
</html>
