<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 class="is-size-1" id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input placeholder="Login" class="input is-primary column is-3" type="text">
      <input placeholder="Senha" type="password" class="input is-primary column is-3">
      <button class="button is-warning is-foucused">Enviar</button>
    </form>  
  </header>
  <main class="main-conteiner">
    <form id="evaluation-form">
      <div class="lines">
        <input class="input is-primary column is-5" placeholder="Nome" id="input-name" type="text">
        <input class="input is-primary column is-5" placeholder="Sobrenome" id="input-lastname" type="text">
      </div>
      <div class="lines">
        <input class="input is-primary column is-6" placeholder="Email" id="input-email" type="text">
        <div class="select is-primary column is-4">
          <label for="house">Casa:</label>
          <select id="house">
            <option id="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house">Corvinode</option>
            <option id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <label id="label-family">Qual sua família?</label><br>
      <div class="form-check">
      <label class="form-check-label" for="family-frontend">Família Backend</label>
      <input class="form-check-input" type="radio" id="family-frontend" value="Frontend" name="family"><br>
      <label class="form-check-label" for="family-backend">Família Frontend</label>
      <input class="form-check-input" type="radio" id="family-backend" value="Backend" name="family"><br>
      <label class="form-check-label" for="family-fullstack">Família FullStack</label>
      <input class="form-check-input" type="radio" id="family-fullstack" value="FullStack" name="family">
      </div>
    </form>
    <img id="trybewarts-forms-logo" src = "images/trybewarts-colored.svg" alt="logo trybewarts">
  </main>
  <script src="script.js"></script>
</body>
</html>
