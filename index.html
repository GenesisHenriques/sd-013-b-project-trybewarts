<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">      
      <input id="login" type="email" name="trybe-email" placeholder="Login">      
      <input id="senha" type="password" name="senha" placeholder="Senha">
      <button id="login-button" type="button">Logar</button>
    </form>
  </header>
  <script src="script.js"></script>
  
</body>
</html>
