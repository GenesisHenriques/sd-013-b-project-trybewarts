<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts Logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <input
          type="email"
          placeholder="Login"
          id="login"
          class="login-input"
        />
        <input
          type="password"
          placeholder="Senha"
          id="senha"
          class="login-input"
        />
        <button id="button">Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form" action="">
        <input type="text" name="name" id="input-name" placeholder="Nome" />
        <input
          type="text"
          name="lastname"
          id="input-lastname"
          placeholder="Sobrenome"
        />
        <input type="email" name="email" id="input-email" placeholder="Email" />
        <label for="house">Casa</label>
        <select name="Casa" id="house">
          <option id="gitnoria-house" value="Gitnoria">Gitnoria</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Orvinode">Orvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        <label id="label-family" for="">Qual sua fam√≠lia?</label>
        <span>
          <input type="radio" name="family" id="frontend" value="Frontend" />
          <label for="frontend">Familia Frontend</label>
        </span>
        <span>
          <input type="radio" name="family" id="backend" value="Backend" />
          <label for="backend">Familia Backend</label>
        </span>
        <span>
          <input type="radio" name="family" id="fullStack" value="FullStack" />
          <label for="fullStack">Familia FullStack</label>
        </span>
      </form>
    </main>
    <img
      id="trybewarts-forms-logo"
      src="images/trybewarts-colored.svg"
      alt=""
    />

    <script src="script.js"></script>
  </body>
</html>
