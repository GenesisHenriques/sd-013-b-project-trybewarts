<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="GET">
            <input type="text" name="login-input" id="login-input" placeholder="Login">
            <input type="password" name="password-input" id="password-input" placeholder="Senha">
            <button type="button" id="submit-button">Submit</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <input type="text" name="input-name" id="input-name" placeholder="Nome">
            <input type="text" name="input-email" id="input-email" placeholder="Email">
            <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
            <select name="house" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </form>
        <!--Label family-->
        <section>
            <label id="label-family">Qual sua família?</label>
            <div>
                <label for="frontend">Frontend</label>
                <input type="radio" name="family" id="frontend" value="Frontend">
            </div>
            <div>
                <label for="backend">Backend</label>
                <input type="radio" name="family" id="backend" value="Backend">
            </div>
            <div>
                <label for="fullstack">FullStack</label>
            <input type="radio" name="family" id="fullstack" value="FullStack">
            </div>
        </section>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <script src="script.js"></script>
</body>
</html>
