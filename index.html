<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css" />
      <title>Trybewarts School</title>
  </head>

  <body>

    <header class='header'>
        <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg' />
        <h1 id='trybewarts-header-title'>Trybewarts</h1>
        <form  class='trybewarts-login'>
          <input class='login' type='email' placeholder='Login' />
          <input class='password' type='password' placeholder='Senha' />
          <button type='submit' class='submit'>Submit</button>
        </form>
    </header>

  <main>
    <section class='forms'>
      <form id="evaluation-form" action="" method="get">
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
          <input id="input-email" type="text" placeholder="Email">
          <label for="house">CASA:</label>
          <select name="Casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
      </form>

      <hr>

      <div class="forms-part-2">
        <div class="family">
          <label for="" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" id="" value="Frontend"> Frontend
            <input type="radio" name="family" id="" value="Backend"> Backend
            <input type="radio" name="family" id="" value="FullStack"> FullStack
        </div><!--family-->

        <div class="conteudo">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" value="HoFs"> HoFs
          <input type="checkbox" name="" value="Jest"> Jest
          <input type="checkbox" name="" id="" value="Promises"> Promises
          <input type="checkbox" name="" id="" value="React"> React 
          <input type="checkbox" name="" id="" value="SQL"> SQL
          <input type="checkbox" name="" id="" value="Python"> Python
        </div><!--conteudo-->
      </div><!--forms part 2-->

      <hr/>
    
      <section class="rate">
        <label id='label-rate'>Como você avalia a Trybewarts?</label>
        <form>
          1<input type="radio" name="rate" value="1"/>
          2<input type="radio" name="rate" value="2"/>
          3<input type="radio" name="rate" value="3"/>
          4<input type="radio" name="rate" value="4"/>
          5<input type="radio" name="rate" value="5"/>
          6<input type="radio" name="rate" value="6"/>
          7<input type="radio" name="rate" value="7"/>
          8<input type="radio" name="rate" value="8"/>
          9<input type="radio" name="rate" value="9"/>
          10<input type="radio" name="rate" value="10"/>
        </form>
      </section><!--rate-->
    
    <section class="coments">
      <label class="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500"></textarea>
      <label id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement"/>
    </section>
    </section><!--coments-->

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts">
  </main>
  
  <button type="submit" id="submit-btn">Enviar</button>
  
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>

  </body>
</html>
