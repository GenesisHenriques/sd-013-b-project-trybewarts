<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="GET">
            <input id="login-input" type="email" name="Login" placeholder="Login">
            <input id="password-input" type="password" name="Senha" placeholder="Senha">
            <button id="enter-button">Enter</button>
        </form>
    </header>
  <div id="main-container">
  <main>
    <form id="evaluation-form">
      <div id="nameAndLastName">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="emailAndHouse">
          <input type="text" id="input-email" placeholder="Email">
          <select id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
      </div>
      <hr>
      <label id="label-family" for="family">Qual sua família?</label>
      <div id="family-choice">
          <input type="radio" id="Front-family" name="family" value="Frontend" required> Família Frontend
          <input type="radio" id="Back-family" name="family" value="Backend" required> Família Backend
          <input type="radio" id="Back-family" name="family" value="FullStack"required> Família Full-stack  
      </div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id = "checkboxes">
          <div id="labels">
              <label for="HoFs">HoFs</label>
              <label for="Jest">Jest</label>
              <label for="Promises">Promises</label>
              <label for="React">React</label>
              <label for="SQL">SQL</label>
              <label for="Python">Python</label>
            </div>
            <div id="boxes">
                <input class="subject" type="checkbox" value="HoFs" id="HoFs">
                <input class="subject" type="checkbox" value="Jest" id="Jest">
                <input class="subject" type="checkbox" value="Promises" id="Promises">
                <input class="subject" type="checkbox" value="React" id="React">
                <input class="subject" type="checkbox" value="SQL" id="SQL">
                <input class="subject" type="checkbox" value="Python" id="Python">
            </div>
            <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1"> 1
                <input type="radio" name="rate" value="2"> 2
                <input type="radio" name="rate" value="3"> 3
                <input type="radio" name="rate" value="4"> 4
                <input type="radio" name="rate" value="5"> 5
                <input type="radio" name="rate" value="6"> 6
                <input type="radio" name="rate" value="7"> 7
                <input type="radio" name="rate" value="8"> 8
                <input type="radio" name="rate" value="9"> 9 
                <input type="radio" name="rate" value="10"> 10
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement">
            <button type="submit" id="submit-btn">Enviar</button>
            <label class="textarea">Deixe seu comentário:</label>
                <textarea id="textarea" name="comentario" maxlength="500"></textarea>
        </div>
    </form>
  </main>
  <aside>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </aside>
 </div>
 <footer id="footer">
     <h3>Direitos reservados à Trybewarts&copy</h3>
 </footer>
  <script src="script.js"></script>
</body>
</html>
