<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" name="email" id="email" placeholder="Login">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main class="form-container">
    <form action="" id="evaluation-form">
      <input type="text" placeholder="Nome" id="input-name" />
      <input type="text" id="input-lastname" placeholder="Sobrenome" />
      <input type="email" placeholder="Email" id="input-email" />
      <hr>
      <div class="study-info">
        <div class="family-selector">
          <span id="label-family">Qual sua família?</span>
          <label>
            <input type="radio" name="family" value="Frontend">
            Família Frontend
          </label>
          <label>
            <input type="radio" name="family" value="Backend">
            Família Backend
          </label>
          <label>
            <input type="radio" name="family" value="FullStack">
            Família FullStack
          </label>
        </div>
        <div class="content-selector">
          <span id="label-content">Qual conteúdo você está com mais vontade de aprender?</span>
          <label>
            <input class="subject" type="checkbox" name="content" value="HoFs">
            HoFs
          </label>
          <label>
            <input class="subject" type="checkbox" name="content" value="Jest">
            Jest
          </label>
          <label>
            <input class="subject" type="checkbox" name="content" value="Promises">
            Promises
          </label>
          <label>
            <input class="subject" type="checkbox" name="content" value="React">
            React
          </label>
          <label>
            <input class="subject" type="checkbox" name="content" value="SQL">
            SQL
          </label>
          <label>
            <input class="subject" type="checkbox" name="content" value="Python">
            Python
          </label>
        </div>
      </div>
      <hr>
    </form>
  </main>
  <img
    src="images/trybewarts-colored.svg"
    alt="trybewarts-logo"
    id="trybewarts-forms-logo"
  />
</body>
