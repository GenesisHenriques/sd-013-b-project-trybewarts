<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trybewarts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="get" class="trybewarts-login">
      <input type="email" placeholder="Login" name="email" id="email-id">

      <input type="password" placeholder="Senha" name="senha" id="senha-id">
      
      <button type="button" id="botao-id">Enviar</button>
    </form>
  </header>
  <main class="display-flex">
    <form action="" method="GET" id="evaluation-form">
      <div class="display-flex">
        <input type="text" id="input-name" placeholder="Nome" name="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome" name="Sobrenome">  
      </div>
      
      <div class="display-flex">
        <input type="email" id="input-email" placeholder="Email" name="Email">

        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label for="" id="label-family">Qual sua família?</label>
      <input type="radio" name="family" id="frontend-id" value="Frontend">
      <label for="frontend-id">Frontend</label>
      <input type="radio" name="family" id="backend-id" value="Backend">
      <label for="backend-id">Backend</label>
      <input type="radio" name="family" id="fullstack-id" value="FullStack">
      <label for="fullstack-id">FullStack</label>

      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" class="subject" value="HoFs" name="HoFs" id="hofs-id">
      <label for="hofs-id">HoFs</label>
      <input type="checkbox" class="subject" value="Jest" name="Jest" id="jest-id">
      <label for="jest-id">Jest</label>
      <input type="checkbox" class="subject" value="Promises" name="Promises" id="promises-id">
      <label for="promises-id">Promises</label>
      <input type="checkbox" class="subject" value="React" name="React" id="react-id">
      <label for="react-id">React</label>
      <input type="checkbox" class="subject" value="SQL" name="SQL" id="sql-id">
      <label for="sql-id">SQL</label>
      <input type="checkbox" class="subject" value="Python" name="Python" id="python-id">
      <label for="python-id">Python</label>

      <div id="div-avaliation" class="display-flex">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      </div>

    </form>

    <img src="images/trybewarts-colored.svg" alt="Simbolo da Trybewarts" id="trybewarts-forms-logo">

  </main>

  <script src="script.js"></script>
</body>
</html>
