<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo-trybewarts"
      >
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" name="" id="login" placeholder="Login">
        <input type="password" id="senha" placeholder="Senha">
        <button type="button" class="botao-login">Login</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
        <input id="input-email" placeholder="Email">
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </form>
      <div id="content-container">
        <label id="label-content">
          Qual conteúdo você está com mais vontade de aprender?
        </label>
        <div class="checkbox-container">
          <input type="checkbox" name="subject" class="subject" value="HoFs" id="HoFs">
          <label for="HoFs">
            HoFs
          </label>
          <input type="checkbox" name="subject" class="subject" value="Jest" id="Jest">
          <label for="Jest">
            Jest
          </label>
          <input type="checkbox" name="subject" class="subject" value="Promises" id="Promises">
          <label for="Promises">
            Promises
          </label>
          <input type="checkbox" name="subject" class="subject" value="React" id="React">
          <label for="React">
            React
          </label>
          <input type="checkbox" name="subject" class="subject" value="SQL" id="SQL">
          <label for="SQL">
            SQL
          </label>
          <input type="checkbox" name="subject" class="subject" value="Python" id="Python">
          <label for="Python">
            Python
          </label>
        </div>
      </div>
    </div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
