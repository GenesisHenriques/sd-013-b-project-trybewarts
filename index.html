<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" width="80px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id='senha-form' type="text" placeholder="Login">
      <input id='login-form' type="text" placeholder="Senha">
      <button id="btn-login">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h2><p class="titulo">Forms</p></h2>
      <section class="personal-data">
        <div id="primeiro-grupo-inputs">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="segundo-grupo-inputs">
          <input type="text" id="input-email" placeholder="Email">
          <p class="texto">Casa:</p>
          <select name="Casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </section>
      <hr>
      <section class="learning-info">
        <div id="family-div">
          <label id="label-family" for="family">Qual sua família?</label>
          <div id="label-family-options">
            <label for="front-family"><input type="radio" id="front-family" name="family" value="Frontend">Família Frontend</label>
            <label for="back-family"><input type="radio" id="back-family" name="family" value="Backend">Família Backend</label>
            <label for="full-family"><input type="radio" id="full-family" name="family" value="FullStack">Família FullStack</label>
          </div>
        </div>
        <div id="content-div">
          <label id="label-content" for="subject">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="content-checkbox">
            <label><input type="checkbox" id="hofs-subject" class="subject" name="subject" value="HoFs">HoFs</label>
            <label><input type="checkbox" id="jest-subject" class="subject" name="subject" value="Jest">Jest</label>
            <label><input type="checkbox" id="promises-subject" class="subject" name="subject" value="Promises">Promises</label>
            <label><input type="checkbox" id="react-subject" class="subject" name="subject" value="React">React</label>
            <label><input type="checkbox" id="sql-subject" class="subject" name="subject" value="SQL">SQL</label>
            <label><input type="checkbox" id="python-subject" class="subject" name="subject" value="Python">Python</label>
          </div>
        </div>
      </section>
      <hr>
      <section class="feedbacks">
        <div id="rate-info">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <div class="rate-buttons">
            <label for="rate1">1</label> <input id="rate1" type="radio" name="rate" value="1">
            <label for="rate2">2</label> <input id="rate2" type="radio" name="rate" value="2">
            <label for="rate3">3</label> <input id="rate3" type="radio" name="rate" value="3">
            <label for="rate4">4</label> <input id="rate4" type="radio" name="rate" value="4">
            <label for="rate5">5</label> <input id="rate5" type="radio" name="rate" value="5">
            <label for="rate6">6</label> <input id="rate6" type="radio" name="rate" value="6">
            <label for="rate7">7</label> <input id="rate7" type="radio" name="rate" value="7">
            <label for="rate8">8</label> <input id="rate8" type="radio" name="rate" value="8">
            <label for="rate9">9</label> <input id="rate9" type="radio" name="rate" value="9">
            <label for="rate10">10</label> <input id="rate10" type="radio" name="rate" value="10">
          </div>
        </div>
        <label class="textarea">
          Deixe seu comentário:
          <textarea id="textarea" maxlength="500"></textarea>
        </label>
      </section>
      <label id="label-infos">
        Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement">
      </label>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Logo" height="500px">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
