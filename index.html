<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto Trybewarts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo em T do projeto trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="get" class="trybewarts-login">
      <label for="user">
        <input type="text" name="login" id="user" placeholder="Login">		
      </label>	
      <label for="password">
	<input type="password" name="login" id="password" placeholder="Senha">
      </label>
      <label for="btn-login">
	<button type="submit">Entrar</button>
      </label>   
    </form>
  </header>

  <main class="main">
    <form id="evaluation-form" class="evaluation-form" action="" method="get">
      <div class="linha">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="linha">
        <input type="text" name="email" id="input-email" placeholder="Email">
        <p>Casa:
          <select name="casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </p>
      </div>

      <div class="familia">
        <p id="label-family">Qual sua família?</p>
        <div>
          <input type="radio" name="family" value="Frontend">Família Frontend
        </div>
        <div>
          <input type="radio" name="family" value="Backend">Família Backend
        </div>
        <div>
          <input type="radio" name="family" value="FullStack">Família FullStack
        </div>
      </div>

      <div id="label-content">
        <p>Qual conteúdo você está com mais vontade de aprender?</p>
        <label for="HoFs"> 	  
          <input type="checkbox" name="skills" id="HoFs" value="HoFs" class="subject">
          HoFs	  
        </label>
        <label for="Jest"> 	  
          <input type="checkbox" name="skills" id="Jest" value="Jest" class="subject">
          Jest	  
        </label>
        <label for="Promises"> 	  
          <input type="checkbox" name="skills" id="Promises" value="Promises" class="subject">
          Promises	  
        </label>
        <label for="React">	  
          <input type="checkbox" name="skills" id="React" value="React" class="subject">
          React	  
        </label>
        <label for="SQL">	  
          <input type="checkbox" name="skills" id="SQL" value="SQL" class="subject">
          SQL	  
        </label>
        <label for="Python">	  
          <input type="checkbox" name="skills" id="Python" value="Python" class="subject">
          Python	  
        </label>
      </div>
      <div id="label-rate">
        <p>Como você avalia a Trybewarts?</p>
        <label for="one">1</label>
          <input type="radio" name="rate" id="one" value="1">
        <label for="two">2</label>
          <input type="radio" name="rate" id="two" value="2">
        <label for="three">3</label>
          <input type="radio" name="rate" id="three" value="3">
        <label for="four">4</label>
          <input type="radio" name="rate" id="four" value="4">
        <label for="five">5</label>
          <input type="radio" name="rate" id="five" value="5">
        <label for="six">6</label>
          <input type="radio" name="rate" id="six" value="6">
        <label for="seven">7</label>
          <input type="radio" name="rate" id="seven" value="7">
        <label for="eigth">8</label>
          <input type="radio" name="rate" id="eigth" value="8">
        <label for="nine">9</label>
          <input type="radio" name="rate" id="nine" value="9">
        <label for="ten">10</label>
          <input type="radio" name="rate" id="ten" value="10">
      </div>
        
      <div class="textarea-container">
        <label class="textarea" for="comment"> Deixe seu comentário:
          <textarea name="" id="comment" maxlength="500"></textarea>		 
        </label>
      </div>

      <div class="agreement">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement" required>
      </div>
      <div class="submit-btn-container">
	      <button id="submit-btn" type="submit">Enviar</button>
      </div>
    </form>
    <div class="trybewarts-forms-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>	
</body>
</html>
