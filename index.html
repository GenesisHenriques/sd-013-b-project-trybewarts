<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo trybe warts"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <input type="email" id="login" placeholder="Login" />

        <input type="password" id="senha" placeholder="Senha" />
        <button id="enviar" type="submit">Enviar</button>
      </form>
    </header>

    <main class="content-main">
      <form action="" id="evaluation-form">
        <div class="inputs">
          <input type="text" id="input-name" placeholder="Nome" />

          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="inputs">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />

          <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Gitnória" id="corvinode-house">Corvinode</option>
            <option value="Gitnória" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <div class="inputs-family">
          <div class="brother1">
            <label id="label-family" for="">
              <p>Qual sua família?</p>
            </label>
            <input id="frontend" type="radio" name="family" value="Frontend" />
            <label for="frontend">Família Frontend</label>
            <br />
            <input id="backend" type="radio" name="family" value="Backend" />
            <label for="backend">Família Backend</label>
            <br />
            <input
              id="fullstack"
              type="radio"
              name="family"
              value="FullStack"
            />
            <label for="fullstack">Família FullStack</label>
          </div>
          <div class="brother2">
            <label id="label-content" for="">
              <p>Qual conteúdo você está com mais vontade de aprender?</p>
            </label>
            <input type="checkbox" value="HoFs" class="subject" id="hofs" />
            <label for="hofs">HoFs</label>
            <input type="checkbox" value="Jest" class="subject" id="jest" />
            <label for="jest">Jest</label>
            <input
              type="checkbox"
              value="Promises"
              class="subject"
              id="promises"
            />
            <label for="promises">Promises</label>
            <br />
            <input type="checkbox" value="React" class="subject" id="react" />
            <label for="react">React</label>
            <input type="checkbox" value="SQL" class="subject" id="sql" />
            <label for="sql">SQL</label>
            <input type="checkbox" value="Python" class="subject" id="python" />
            <label for="python">Python</label>
          </div>
        </div>

        <br />

        <div class="avaliador">
          <label for="" id="label-rate"
            ><p>Como você avalia a Trybewarts?</p>
          </label>
          <input type="radio" value="1" name="rate" />1
          <input type="radio" value="2" name="rate" />2
          <input type="radio" value="3" name="rate" />3
          <input type="radio" value="4" name="rate" />4
          <input type="radio" value="5" name="rate" />5
          <input type="radio" value="6" name="rate" />6
          <input type="radio" value="7" name="rate" />7
          <input type="radio" value="8" name="rate" />8
          <input type="radio" value="9" name="rate" />9
          <input type="radio" value="10" name="rate" />10
        </div>

        <div class="text-area">
          <label for="" class="textarea">
            <p>Deixe seu comentário:</p>
            <textarea name="textarea" maxlength="500" id="textarea"></textarea>
          </label>
        </div>

        <div class="concordo">
          <label for="" id="label-infos">
            <p>Você concorda com o uso das informações acima?</p>
          </label>
          <input type="checkbox" id="agreement">
        </div>
      </form>

      <img
        src="images/trybewarts-colored.svg"
        id="trybewarts-forms-logo"
        alt="logo trybewarts"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
