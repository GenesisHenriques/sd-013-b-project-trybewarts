<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <!-- REQUISITO 01 -->
  <header class="header">

  <!-- REQUISITO 02 -->
  <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
  
  <!-- REQUISITO 04 -->
  <h1 id=trybewarts-header-title>Trybewarts</h1>
  
  <!-- REQUISITO 03 -->
  <form class="trybewarts-login" method="GET">
    <input type="email" name="email" id="email" placeholder="Login">

    <input type="password" name="password" id="password" placeholder="Senha">

    <button type="submit" id="login-btn">Login</button>
  </form>
  </header>

  <!-- REQUISITO 05 -->
<main class="main">
  <form id="evaluation-form">formulario</form>
</main>
  <!-- CRIAR A TAG 'form' e ADICIONAR OS ITENS DO FORMULÁRIO DENTRO DELA-->
  
  <!-- REQUISITOS DO 11 À 19 -->

  <!-- REQUISITO 11 -->

  <!-- REQUISITO 12 -->
  <div id="familia">
    <label for="" id="label-family">Qual sua família?</label>

    <label for="radioFrontend">
      <input type="radio" id="radioFrontend" name="family" value="Frontend"> Frontend
    </label>

    <label for="radioBackend">
      <input type="radio" id="radioBackend" name="family" value="Backend"> Backend
    </label>

    <label for="radioFullStack">
      <input type="radio" id="radioFullStack" name="family" value="FullStack"> FullStack
    </label>
  </div>

  <!-- REQUISITO 13 -->
  <div id="conteudo">
    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
    
    <div id="opcoesConteudo">
      <label for="checkboxHoFs">
        <input type="checkbox" class="subject" id="checkboxHoFs" value="HoFs"> HoFs
      </label>
      <label for="checkboxJest">
        <input type="checkbox" class="subject" id="checkboxJest" value="Jest"> Jest
      </label>
      <label for="checkboxPromises">
        <input type="checkbox" class="subject" id="checkboxPromises" value="Promises"> Promises
      </label>
      <label for="checkboxReact">
        <input type="checkbox" class="subject" id="checkboxReact" value="React"> React
      </label>
      <label for="checkboxSQL">
        <input type="checkbox" class="subject" id="checkboxSQL" value="SQL"> SQL
      </label>
      <label for="checkboxPython">
        <input type="checkbox" class="subject" id="checkboxPython" value="Python"> Python
      </label>
    </div>

  </div>

  <!-- REQUISITO 14 -->
  <div id="avaliacao">

    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

    <label for="valor1">1<input type="radio" name="rate" id="valor1" value="1"></label>
    <label for="valor2">2<input type="radio" name="rate" id="valor2" value="2"></label>
    <label for="valor3">3<input type="radio" name="rate" id="valor3" value="3"></label>
    <label for="valor4">4<input type="radio" name="rate" id="valor4" value="4"></label>
    <label for="valor5">5<input type="radio" name="rate" id="valor5" value="5"></label>
    <label for="valor6">6<input type="radio" name="rate" id="valor6" value="6"></label>
    <label for="valor7">7<input type="radio" name="rate" id="valor7" value="7"></label>
    <label for="valor8">8<input type="radio" name="rate" id="valor8" value="8"></label>
    <label for="valor9">9<input type="radio" name="rate" id="valor9" value="9"></label>
    <label for="valor10">10<input type="radio" name="rate" id="valor10" value="10"></label>
  </div>

  <!-- REQUISITO 15 -->
  <div id="comentario">
    <label class="textarea">Deixe seu comentário:</label>
    <textarea id="textarea" cols="50" rows="10" maxlength="500"></textarea>
  </div>

  <!-- REQUISITO 16 -->
  <div id="termoDeAcordo">
    <label for="agreement" id="label-infos">
      <input type="checkbox" id="agreement"> Você concorda com o uso das informações acima?
    </label>
  </div>

  <!-- REQUISITO 17 -->
  <div id="botoes">
    <button type="submit" id="submit-btn">Enviar</button>
    <button type="reset" id="resetbtn">Apagar tudo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
