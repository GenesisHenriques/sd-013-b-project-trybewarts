<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto Trybewarts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo em T do projeto trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="get" class="trybewarts-login">
      <label for="user">
        <input type="text" name="login" id="user" placeholder="Login">		
      </label>	
      <label for="password">
	<input type="password" name="login" id="password" placeholder="Senha">
      </label>
      <label for="btn-login">
	<button type="submit">Entrar</button>
      </label>   
    </form>
  </header>
  <script src="script.js"></script>	
</body>
</html>
