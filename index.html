<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <img class="trybewarts-header-logo"src="images/trybewarts-header-logo.svg" alt="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form  class="trybewarts-login" action="GET">
          <input id="input-email-login" type="email" placeholder="Login">
          <input id="input-senha" type="password" placeholder="Senha">
          <button id="login-btn">Entrar</button>
      </form>
  </header>

  <main id="main-form">
    <form id="evaluation-form" action="GET">
      <div class="evaluation">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="evaluation-two"> 
        <input id="input-email" type="text" placeholder="Email">  
        <legend>Casa: </legend>
        <select name="casa" id="house">      
          <option id="gitnoria-house" value="">Gitnória</option>
          <option id="reactpuff-house" value="">Reactpuff</option>
          <option id="corvinode-house" value="">Corvinode</option>
          <option id="pytherina-house" value="">Pytherina</option>
        </select>
      </div>

      <hr>

      <div class="forms-list">
        <h3 id="label-family">Qual sua família?</h3><br>
        <input type="radio" id="familia-frontend" name="family" value="Frontend">
        <label for="male">Família Frontend</label><br>
        <input type="radio" id="familia-beckend" name="family" value="Backend">
        <label for="female">Família Backend</label><br>
        <input type="radio" id="familia-fullstack" name="family" value="FullStack">
        <label for="other">Família Fullstack</label>
      </div> 
  
      <div class="forms-list">
        <h3 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h3>
        <input type="checkbox" id="hofs" name="hofs" value="HoFs">
        <label for="hofs">HoFs</label><br>
        <input type="checkbox" id="jest" name="jest" value="Jest">
        <label for="jest">Jest</label><br>
        <input type="checkbox" id="promises" name="promises" value="Promises">
        <label for="promises">Promisses</label>
        <input type="checkbox" id="react" name="react" value="React">
        <label for="react">React</label><br>
        <input type="checkbox" id="sql" name="sql" value="SQL">
        <label for="sql">SQL</label><br>
        <input type="checkbox" id="python" name="python" value="Python">
        <label for="python">python</label>
      </div> 

      <hr>
      
      <div class="rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input id="label-rate" type="radio" value="1" name="rate"> 1
        <input id="label-rate" type="radio" value="2" name="rate"> 2
        <input id="label-rate" type="radio" value="3" name="rate"> 3
        <input id="label-rate" type="radio" value="4" name="rate"> 4
        <input id="label-rate" type="radio" value="5" name="rate"> 5
        <input id="label-rate" type="radio" value="6" name="rate"> 6
        <input id="label-rate" type="radio" value="7" name="rate"> 7
        <input id="label-rate" type="radio" value="8" name="rate"> 8
        <input id="label-rate" type="radio" value="9" name="rate"> 9
        <input id="label-rate" type="radio" value="10" name="rate"> 10 
      </div>

      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea> 

      <div class="terms">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" name="" value="">
      </div>

      <button id="submit-btn" type="submit" disabled>Enviar</button> 
    </form> 
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main> 
  
  <footer id="footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
