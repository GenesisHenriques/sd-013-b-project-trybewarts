<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <input class="input-login-email" type="text" placeholder="Login" />
        <input class="input-login-password" type="text" placeholder="Senha" />
        <button type="submit">Logar</button>
      </form>
    </header>

    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
  </body>
</html>
