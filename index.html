<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>

   <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts">
    <h1 id="trybewarts-header-title" class="title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login" name="username" id="input-login" class="input">
      <input type="password" placeholder="Senha" name="psw" id="input-senha" class="input">
      <button id="entrar" class="button">Entrar</button>
    </form>
   </header>

  <main>
    <form action="" id="evaluation-form">
      <h2 class="block title is-3 titleForms">Forms</h2>
      <div id="nome-e-sobrenome" class="block">
        <input type="text" id="input-name" placeholder="Nome" class="input inputFormsNome">
        <input type="text" id="input-lastname" placeholder="Sobrenome" class="input inputFormsNome">
      </div>
      <div id="email-e-casa" class="block">
        <input type="email" name="" id="input-email" placeholder="Email" class="input inputFormsMail">
        <div class="select">
          <select name="" id="house">
            <option value="Gitnória"  id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <div id="familia-e-conteudos">
        <div id="familia" class="block">
          <label id="label-family">Qual sua família?</label>
          <div class="familyDiv">
            <input type="radio" name="family" id="family-1" value="Frontend">
            <label for="family-1">Frontend</label>
          </div>
          <div class="familyDiv">
            <input type="radio" name="family" id="family-2" value="Backend">
            <label for="family-2">Backend</label>
          </div>
          <div class="familyDiv">
            <input type="radio" name="family" id="family-3" value="FullStack">
            <label for="family-3">FullStack</label>
          </div>
        </div>
        <div id="conteudos">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="conteudos">
            <input type="checkbox" name="check-1" id="check-1" value="HoFs">
            <label for="check-1">HoFs</label>
            <input type="checkbox" name="check-2" id="check-2" value="Jest">
            <label for="check-2">Jest</label>
            <input type="checkbox" name="check-3" id="check-3" value="Promises">
            <label for="check-3">Promises</label>
          </div>
          <div class="conteudos">
            <input type="checkbox" name="check-4" id="check-4" value="React">
            <label for="check-4">React</label>
            <input type="checkbox" name="check-5" id="check-5" value="SQL">
            <label for="check-5">SQL</label>
            <input type="checkbox" name="check-6" id="check-6" value="Python">
            <label for="check-6">Python</label>
          </div>
        </div>
      </div>
      <div id="satisfacao" class="block">
        <div id="pai-radio-buttons">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
        </div>
      </div>
      <div id="comentario-e-check" class="block">
        <label for="textarea" class="textarea" id="labelTextArea">Deixe seu comentário:</label>
        <label for="textarea">Deixe seu comentário:</label>
        <textarea class="textarea block" name="textarea" id="textarea" cols="3" rows="3" maxlength="500"></textarea>
        <div id="check">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement" id="agreement">
        </div>
      </div>
      <button type="submit" id="submit-btn" class="button">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts logo" id="trybewarts-forms-logo">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
