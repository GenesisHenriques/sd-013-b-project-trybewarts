<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class='header'>
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class= 'trybewarts-header-logo'>
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action='' class = "trybewarts-login">
      <input type="text" placeholder="Login" id="Login" required>
      <input type="password" placeholder="Senha" id='Senha' required>
      <button type="button" id="button-login">Entrar</button>
    </form>
  </header>
  
  <main>
    <form id="evaluation-form"  method="get" >
     <div id="nome-sobrenome">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
    </div> 
    <div id="casa-email"> 
      <input type="email" id="input-email" placeholder="Email">
      <select name="Casa" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </div>
    <div id="label-family"> <p> Qual sua família?</p> </div>
    <div id="family-buttons">
      <label ><input type="radio" name="family" value="Frontend">Frontend</input></label>
      <label ><input type="radio" name="family" value="Backend">Backend</input></label>
      <label ><input type="radio" name="family" value="FullStack">FullStack</input></label>
    </div>
    <div id="rate">
      <div id="label-rate">Como você avalia a Trybewarts?</div>
      <input type="radio" name="rate" value='1'>1
      <input type="radio" name="rate" value='2'>2
      <input type="radio" name="rate" value='3'>3
      <input type="radio" name="rate" value='4'>4
      <input type="radio" name="rate" value='5'>5
      <input type="radio" name="rate" value='6'>6
      <input type="radio" name="rate" value='7'>7
      <input type="radio" name="rate" value='8'>8
      <input type="radio" name="rate" value='9'>9
      <input type="radio" name="rate" value='10'>10
      </div>
    <div id='label-content'>"Qual conteúdo você está com mais vontade de aprender?"</div>
    <input type="checkbox" name="tecno" class="subject" value="HoFs"> HoFs
    <input type="checkbox" name="tecno" class="subject" value="Jest"> Jest
    <input type="checkbox" name="tecno" class="subject" value="Promises"> Promises
    <input type="checkbox" name="tecno" class="subject" value="React"> React
    <input type="checkbox" name="tecno" class="subject" value="SQL"> SQL
    <input type="checkbox" name="tecno" class="subject" value="Python"> Python
    <label for="textarea" class="textarea">Deixe seu comentário:
      <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <div id="counter">500</div>
    </label>
    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
      <input type="checkbox" id="agreement">
    </label>
    <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da trybewarts">

    <script src="script.js"></script>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
