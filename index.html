<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <main class="main-container">
      <form id="evaluation-form">
        <h2>Forms</h2>
        <div>
          <input type="text" name="first-name" id="input-name" placeholder="Nome">
          <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="email" name="email" id="input-email" placeholder="Email">
          <label for="house">Casa: </label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </form>
      <img src="images/trybewarts-colored.svg" alt="Trybewarts Logo" id="trybewarts-forms-logo">
    </main>
  </body>
</html>
