<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">      
      <input id="login" type="email" name="trybe-email" placeholder="Login">      
      <input id="senha" type="password" name="senha" placeholder="Senha">
      <button id="login-button" type="button">Logar</button>
    </form>
  </header>

  <main>
    <form action="" method="GET" id="evaluation-form">

      <div class="first-line-form">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      
      <div class="second-line-form">
        <input id="input-email" type="text" name="" placeholder="Email">
        
        <label for="house">Casa</label>
        <select id="house" name="house-name">
          <option id="gitnoria-house" value="gitnoria-house">Gitnória</option>
          <option id="reactpuff-house" value="reactpuff-house">Reactpuff</option>
          <option id="corvinode-house" value="corvinode-house">Corvinode</option>
          <option id="pytherina-house" value="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="family-and-checks">
        
        <div class="family-select">
                <label id="label-family" for="family">Qual sua família?</label>
                <div>
                  <input type="radio" name="family" id="family1" value="Frontend">
                  <label for="family1">Família Frontend</label>
                </div>
                <div>
                  <input type="radio" name="family" id="family2" value="Backend">
                  <label for="family2">Família Backend</label>
                </div>
                <div>
                  <input type="radio" name="family" id="family3" value="FullStack">
                  <label for="family3">Família FullStack</label>
                </div>
        </div>

        <div class="checkbox">
                <label id="label-content" for="subject">Qual conteúdo você está com mais vontade de aprender?</label>
                <div class="checkbox-options">
                  <input class="subject" type="checkbox" value="HoFs">HoFs
                  <input class="subject" type="checkbox" value="Jest">Jest
                  <input class="subject" type="checkbox" value="Promises">Promises
                  <input class="subject" type="checkbox" value="React">React
                  <input class="subject" type="checkbox" value="SQL">SQL
                  <input class="subject" type="checkbox" value="Python">Python
                </div>
        </div>
                
      </div>

      <hr>

      <div class="rates">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <div>
          <input type="radio" name="rate" id="rate1" value="1">
          <label for="rate1">1</label>
        </div>
        <div>
          <input type="radio" name="rate" id="rate2" value="2">
          <label for="rate2">2</label>
        </div>
        <div>
          <input type="radio" name="rate" id="rate3" value="3">
          <label for="rate3">3</label>
        </div>
        <div>
          <input type="radio" name="rate" id="rate4" value="4">
          <label for="rate4">4</label>
        </div>
        <div>
          <input type="radio" name="rate" id="rate5" value="5">
          <label for="rate6">5</label>
        </div>
        <div>
          <input type="radio" name="rate" id="rate6" value="6">
          <label for="rate7">6</label>
        </div>
        <div>
          <input type="radio" name="rate" id="rate7" value="7">
          <label for="rate7">7</label>
        </div>
        <div>
          <input type="radio" name="rate" id="rate8" value="8">
          <label for="rate8">8</label>
        </div>
        <div>
          <input type="radio" name="rate" id="rate9" value="9">
          <label for="rate9">9</label>
        </div>
        <div>
          <input type="radio" name="rate" id="rate10" value="10">
          <label for="rate10">10</label>
        </div>
      </div>

      <div class="comment-text-area">
        <label class="textarea" for="text-area">Deixe seu comentário:</label>
        <textarea name="" id="text-area" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div class="agreement-check">
        <input type="checkbox" name="" id="agreement">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
      </div>
    </form>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da escola de magia Trybewarts">
  </main>
<script src="script.js"></script>
  
</body>
</html>
