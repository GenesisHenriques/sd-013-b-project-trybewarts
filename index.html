<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div>
        <form class="trybewarts-login" action="">
          <input id="input-login" placeholder="Login" type="email" />
          <input id="input-password" placeholder="Senha" type="password" />
          <button id="btn-login">Logar</button>
        </form>
      </div>
    </header>
    <main id="trybewarts-main">
			<form id="evaluation-form" action="">
				<img
					id="trybewarts-forms-logo"
					src="images/trybewarts-colored.svg"
					alt="Logo da trybewarts colorido"
				/>
        <h2>Forms</h2>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
