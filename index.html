<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section class="login-form">
      <form name="login-form" action="" class="trybewarts-login" method="GET">
        <input id="login" name="login" type="email" placeholder="Login">
        <input id="password" name="password" type="password" placeholder="Senha">
        <button id="btn-login">Logar</button>
      </form>
    </section>
  </header>
  <main class="main">
    <!-- FORMULÁRIO -->
    <form action="" id="evaluation-form" method="GET" name="evaluation-form">
      <div class="line">
        <input type="text" name="input-name" id="input-name" placeholder="Nome">
        <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="line">
        <input type="email" name="input-email" id="input-email" placeholder="Email">
        <label for="house">Casa:
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
    </form>
    <div>
      <!-- LOGO TRYBEWARTS -->
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </div>
  </main>
    
    <footer class="footer">
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
