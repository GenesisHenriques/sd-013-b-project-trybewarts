<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header class="header">
  <div>
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
  </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="login-container">
      <form class="trybewarts-login" method="GET">
        <input type="text" placeholder="Login" name="email" id="input-login-email" class="style-input">
        <input type="password" placeholder="Senha" id="input-login-password" class="style-input">
        <button id="loginButton" class="style-button">Login</button>
      </form>
    </div>
</header>
<!-- Esta imagem se posicionara a direita do form  -->
<img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
<footer>"Direitos reservados à Trybewarts©"</footer>
<script src="script.js"></script>
</body>
</html>
