<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header action="" class="header">
      <img  class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" id="textLogin"   placeholder="Login">
        <input type="text" id="textSenha"  placeholder="Senha">
        <button type="submit" id="confirmar">Logar</button>
      </form>
    </header>
    <main class="main-container">
      <form id="evaluation-form">
        <h2>Forms</h2>
        <div class="forms-line">
          <input type="text" name="first-name" id="input-name" placeholder="Nome">
          <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="forms-line">
          <input type="email" name="email" id="input-email" placeholder="Email">
          <label for="house">Casa: </label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div>
          <label id="label-family">Qual sua família?</label><br>
          <input type="radio" id="frontend" name="family" value="Frontend">
          <label for="frontend">Frontend</label><br>
          <input type="radio" id="backend" name="family" value="Backend">
          <label for="backend">Backend</label><br>
          <input type="radio" id="fullstack" name="family" value="FullStack">
          <label for="fullstack">FullStack</label>
        </div>
        <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
          <input type="checkbox" id="hofs" name="hofs" value="HoFs">
          <label for="hofs"> HoFs</label>
          <input type="checkbox" id="jest" name="jest" value="Jest">
          <label for="jest"> Jest</label>
          <input type="checkbox" id="promises" name="promises" value="Promises">
          <label for="promises"> Promises</label>
          <input type="checkbox" id="react" name="react" value="React">
          <label for="react"> React</label>
          <input type="checkbox" id="sql" name="sql" value="SQL">
          <label for="sql"> SQL</label>
          <input type="checkbox" id="python" name="python" value="Python">
          <label for="python"> Python</label>
        </div>
        <div>
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" id="um" value="1">
          <label for="um">1</label>
          <input type="radio" name="rate" id="dois" value="2">
          <label for="dois">2</label>
          <input type="radio" name="rate" id="tres" value="3">
          <label for="tres">3</label>
          <input type="radio" name="rate" id="quatro" value="4">
          <label for="quatro">4</label>
          <input type="radio" name="rate" id="cinco" value="5">
          <label for="cinco">5</label>
          <input type="radio" name="rate" id="seis" value="6">
          <label for="seis">6</label>
          <input type="radio" name="rate" id="sete" value="7">
          <label for="sete">7</label>
          <input type="radio" name="rate" id="oito" value="8">
          <label for="oito">8</label>
          <input type="radio" name="rate" id="nove" value="9">
          <label for="nove">9</label>
          <input type="radio" name="rate" id="dez" value="10">
          <label for="dez">10</label>
        </div>
        <div>
          <label class="textarea">Deixe seu comentário:</label><br>
          <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        </div>
      </form>
      <img src="images/trybewarts-colored.svg" alt="Trybewarts Logo" id="trybewarts-forms-logo">
    </main>
  </body>
  <script src="script.js"></script>
</html>
