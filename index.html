<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
   <header class="header">
    <a href="#" class="trybewarts-header-logo"><img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo"></a>

    <h1 id="trybewarts-header-title">Trybewarts</h1>
    
    <form action="" method="get" class="trybewarts-login">
      <label for="trybe-email">
        <input type="email" name="trybe-email" id="trybe-email" placeholder="Login" required>
      </label>
      <label for="trybe-password">
        <input type="password" name="trybe-password" id="trybe-password" placeholder="Senha" required>
      </label>
      <button id="submit-btn" type="submit">Entrar</button>
    </form>

   </header>

   <main id="main-page">
     <form id="evaluation-form">
      <label for="input-name">Nome</label>
      <input id="input-name" name="input-name" type="text" placeholder="Nome">
      <label for="input-lastname">Sobrenome</label>
      <input id="input-lastname" name="input-lastname" type="text" placeholder="Sobrenome">
      <label for="input-email">Email</label>
      <input id="input-email" name="input-email" type="email" placeholder="Email">
      <label for="house">Na Trywarts, a qual casa você pertence?</label>
      <select name="house" id="house">
        <option id="select-one" selected disabled>Selecione</option>
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
     </form>

     <div id="trybewarts-logo">
      <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="Logo da Trybewarts">
     </div>
   </main>

   <footer></footer>

   <script src="script.js"></script>
</body>
</html>
