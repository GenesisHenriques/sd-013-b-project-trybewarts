<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input class="entrar" type="email" name="login" id="login" placeholder="Login">
      <input class="entrar" type="password" name="senha" id="senha" placeholder="Senha">
      <button type="submit" class="button" id="buttonLogin">LOGAR</button>
    </form>
  </header>
  <!-- Principal -->
  <main id="principal">
    <form action="" method="GET" id="evaluation-form">
      <div>
      <input class="entrar" type="text" name="name" id="input-name" placeholder="Nome">
      <input class="entrar" type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <input class="entrar" type="email" name="email-name" id="input-email" placeholder="Email">
      <label for="house">Escolha sua Casa:</label>
      <select name="casas" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
</body>
</html>
