<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tribewarts</title>
  </head>
  <body>
    <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="header logo"/>
  </div>  
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <div class="form-container">
    <form class="trybewarts-login">
      <input type="email" class="form-control" placeholder="Login" id="user"/>
      <input type="text" class="form-control" placeholder="Senha" id="input-pass"/>
      <button type="submit" class="form-button" id="input-login">Sign In</button>
    </form>
  </div>
</header>
<main>
  <form action="" method="get" id="evaluation-form">
    <div id="name-lastname">
      <label for="input-name">
        <input type="text" id="input-name" placeholder="Nome">
      </label>
      <label for="input-lastname">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </label>
    </div>
    
    <div id="email-and-home">
      <label for="input-email">
        <input type="email" id="input-email" placeholder="Email">
      </label>
      <label for="house">Casa:
        <select name="casa" id="house">
          <option value="git" id="gitnoria-house">Gitnória</option>
          <option value="git" id="reactpuff-house">Reactpuff</option>
          <option value="git" id="corvinode-house">Corvinode</option>
          <option value="git" id="pytherina-house">Pytherina</option>
        </select>
      </label>
      <hr>
      <span id="radio-buttons-family">
        <label for="" id="label-family">Qual sua família?
        </label>
          <label for="front">
            <input type="radio" name="family" id="front" value="Frontend">
            Frontend
          </label>
          <label for="back">
            <input type="radio" name="family" id="back" value="Backend">
            Backend
          </label>
          <label for="full">
            <input type="radio" name="family" id="full" value="FullStack">
            FullStack
          </label>
      </span>
    </div>
    <div class="buttons">
      <button type="submit" id="submit-btn ">Enviar</button>
    </div>
    <span id="agreement-section">
      <label for="agreement" id="label-infos">
        <input type="checkbox" name="" id="agreement" required>
        Você concorda com o uso das informações acima?</label>
    </span>
  </form>
  <img src="images/trybewarts-colored.svg" alt="Logo-TrybeWarts" id="trybewarts-forms-logo">
</main>
<footer>
  <h3 id="copy-rigth">Direitos reservados à Trybewarts©</h3>
</footer>
<script src="script.js"></script>
</body>
</html>
