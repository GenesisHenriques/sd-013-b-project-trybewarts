<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tryber School</title>
  </head>
  <body>
    <div class="header-container">
      <header class="header">
        <img
          class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg"
          alt="Logo escola"
        />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
          <label for="user-login">
            <input
              type="email"
              name="login"
              id="user-login"
              placeholder="Login"
            />
          </label>
          <label for="user-pass">
            <input
              type="password"
              name="password"
              id="user-pass"
              placeholder="Senha"
            />
          </label>
          <button type="submit" id="button-login">Logar</button>
        </form>
      </header>
    </div>
    <main>
      <form id="evaluation-form">
        <div class="container-data">
        <label for="input-name">
          <input type="text" name="name" id="input-name" placeholder="Nome" />
        </label>
        <label for="input-lastname">
          <input
            type="text"
            name="last-name"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </label>
        <label for="input-mail">
          <input
            trype="email"
            name="user-email"
            id="input-email"
            placeholder="Email"
          />
        </label>
      </div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Logo escola maior"
      />
      <label for="house"
        >Casa
        <select name="user-house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </label>
      <form>
      <div class="container-select">
        <p id="label-family">Qual sua família?</p>
        <label>
          <input type="radio" id="family1" name="family" value="Frontend">
          Frontend
        </label>
        <label>
          <input type="radio" id="family2" name="family" value="Backend">
          Backend
        </label>
        <label>
          <input type="radio" id="family3" name="family" value="FullStack">
          FullStack
        </label>
          <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
          <label>
            <input type="checkbox" name="content" value="HoFs" class="subject">
            HoFs
          </label>
          <label>
            <input type="checkbox" name="content" value="Jest" class="subject">
            Jest
          </label>
          <label>
            <input type="checkbox" name="content" value="Promises" class="subject">
            Promises
          </label>
          <label>
            <input type="checkbox" name="content" value="React" class="subject">
            React
          </label>
          <label>
            <input type="checkbox" name="content" value="SQL" class="subject">
            SQL
          </label>
          <label>
            <input type="checkbox" name="content" value="Python" class="subject">
            Python
          </label>
        </div>
      </div>
    </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
