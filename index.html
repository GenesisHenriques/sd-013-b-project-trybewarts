<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Warts</title>
</head>
<body>
    <header></header>
    <main>
      <div id="left-side">
        <form action="" id="evaluation-form">
          <div class="form-item">
          <label for="input-name">Nome: </label>
          <input type="text" name="name" id="input-name" placeholder="Nome">
        </div>
        <div class="form-item">
          <label for="input-lastname">Sobrenome: </label>
          <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="form-item">
          <label for="input-email">Email: </label>
          <input type="email" name="email" id="input-email" placeholder="Email">
        </div>
        </form>
    </div>
    <div id="right-side">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
    </main>
</body>
</html>
