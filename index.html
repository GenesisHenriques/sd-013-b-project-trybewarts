<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Trybewarts Logo">
  </header>

  <div id="family-container">
    <label id="label-family" for="family">
      Qual sua família?
    </label>
    <div>
      <input type="radio" name="family" id="" value="Frontend">
      <label for="family">Frontend </label>
    </div>

    <div>
      <input type="radio" name="family" id="" value="Backend">
      <label for="family">Backend</label>
    </div>

    <div>
      <input type="radio" name="family" id="" value="FullStack">
      <label for="family">FullStack</label>
    </div>
  </div>

  <div id="content-container">
    <label for="" id="label-content">
      Qual conteúdo você está com mais vontade de aprender?
    </label>
    <br>

    <input type="checkbox" name="hofs" id="" value="HoFs" class="subject">
    <label for="hofs">HoFs</label>
    <input type="checkbox" name="Jest" id="" value="Jest" class="subject">
    <label for="Jest">Jest</label>
    <input type="checkbox" name="Promises" id="" value="Promises" class="subject">
    <label for="Promises">Promises</label>
    <input type="checkbox" name="React" id="" value="React" class="subject">
    <label for="React">React</label>
    <input type="checkbox" name="SQL" id="" value="SQL" class="subject">
    <label for="SQL">SQL</label>
    <input type="checkbox" name="Python" id="" value="Python" class="subject">
    <label for="Python">Python</label>

  </div>

  <script src="script.js"></script>
</body>

</html>
