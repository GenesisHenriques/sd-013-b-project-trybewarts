<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TrybeWarts</title>
</head>

<body>
    <header class="header">
        <!-- imagem requisito 2 -->
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo TrybeWarts">

        <!-- titulo requisito 4 -->
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <!-- formulario requisito 3 -->
        <form class="trybewarts-login" action="" method="get">
            <label for="login">Login:</label>
            <input type="email" id="login" name="login" placeholder="Login" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>

            <button id="login-button">Login</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="" method="get">

        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>

    <script src="script.js"></script>
</body>

</html>
