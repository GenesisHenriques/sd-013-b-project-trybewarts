<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Início do Header-->
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="get" class="trybewarts-login">
      <input id="inputLogin" type="text" placeholder="Login">
      <input id="inputSenha" type="password" placeholder="Senha">
      <button id="btnLogin">Enviar</button>
    </form>
  </header>
<!--Final do Header-->
<!--Início da Main-->
  <main id = 'main'>
    <!--Início do Form-->
    <form id = 'evaluation-form' action = '' onsubmit = '' method = ''>
      <div class="nameArea">
        <label for="input-name"> Nome: <input id = "input-name" placeholder = "Nome"></label>
        <label for="input-lastname"> Sobrenome: <input id = "input-lastname" placeholder = "Sobrenome"></label>
      </div>
      <div class="emailAndHouse">
        <label for="input-email"> Email: <input id = "input-email" placeholder = "Email"></label>
        <label for="house">Casa
        <select id = "house">
          <option id = "gitnoria-house" value="Gitnória">Gitnória</option>
          <option id = "reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id = "corvinode-house" value="Corvinode">Corvinode</option>
          <option id = "pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </label>
      </div>
      <div class="familyAndContentArea">
        <div class="familyArea">

          <label id="label-family">
            Qual sua família?
          </label>
          <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend">Frontend</label>
          <label for="backend"><input id="backend" type="radio" name="family" value="Backend">Backend</label>
            <label for="fullstack"><input id="fullstack" type="radio" name="family" value="FullStack">Fullstack</label>


        </div>

        
  
        <div class="contentArea">
  
        </div>

      </div>
      




    </form>
    <!--Final do Form-->


  <div id="trybewartsLogoArea">
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </div>    
  </main>
  
<!-- 
  O select deverá conter o id house
  Deverá conter a opção com text e value Gitnória e com o id gitnoria-house
  Deverá conter a opção com text e value Reactpuff e com o id reactpuff-house
  Deverá conter a opção com text e value Corvinode e com o id corvinode-house
  Deverá conter a opção com text e value Pytherina e com o id pytherina-house -->

  <script src="script.js"></script>
</body>
</html>
