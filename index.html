<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TrybeWarts</title>
</head>

<body>
    <header class="header">
        <!-- imagem requisito 2 -->
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo TrybeWarts">

        <!-- titulo requisito 4 -->
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <!-- formulario requisito 3 -->
        <form class="trybewarts-login" action="" method="get">

            <input type="email" id="login" name="login" placeholder="Login" required>

            <input type="password" id="senha" name="senha" placeholder="Senha" required>

            <button type="button" id="login-button">Login</button>
        </form>
    </header>

    <main>

        <form id="evaluation-form" action="" method="get">
            <h2>Forms</h2>
            <div>
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
            <input type="email" id="input-email" placeholder="Email">
            <label for="casa" id="house">Casa:</label>
            <select id="casa">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            </div>
            <hr>
        </form>

        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">

    </main>


    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
