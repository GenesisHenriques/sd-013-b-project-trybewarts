<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Trybewarts</title>
</head>
<body>

   <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Trybewarts" height="100">

    <form class="trybewarts-login">
        <label for="uname"><b>Login</b></label>
        <input type="text" placeholder="Digite seu login" name="uname" required>

        <label for="psw"><b>Senha</b></label>
        <input type="password" placeholder="Digite sua senha" name="psw" required>

        <button type="submit">Entrar</button>
      </form>
   </header>

  <main>
    <form action="" id="evaluation-form">
      <h2>Forms</h2>
      <div id="nome-e-sobrenome">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="email-e-casa">
        <input type="email" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória"  id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id="familia">
        <label id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" id="family-1" value="Frontend">
          <label for="family-1">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" id="family=2" value="Backend">
          <label for="family-2">Backend</label>
        </div>
        <div>
          <input type="radio" name="family" id="family-3" value="FullStack">
          <label for="family-3">FullStack</label>
        </div>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts logo" id="trybewarts-forms-logo">
  </main>
</body>
</html>
