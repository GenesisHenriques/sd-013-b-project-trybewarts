<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h3>Trybewarts</h3>
    </header>
    <link rel= "stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
  <main>
    <form id="evaluation-form">
      <div id="nameAndLastName">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="emailAndHouse">
          <input type="text" id="input-email" placeholder="Email">
          <select id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="Reactpuff">Reactpuff</option>
              <option value="Corvinode" id="Corvinode">Corvinode</option>
              <option value="Pytherina" id="Pytherina">Pytherina</option>
          </select>
      </div>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id = "checkboxes">
          <div id="labels">
              <label for="HoFs">HoFs</label>
              <label for="Jest">Jest</label>
              <label for="Promises">Promises</label>
              <label for="React">React</label>
              <label for="React">SQL</label>
              <label for="React">Python</label>
            </div>
            <div id="boxes">
                <input class="subject" type="checkbox" value="HoFs" id="HoFs" class >
                <input class="subject" type="checkbox" value="Jest" id="Jest">
                <input class="subject" type="checkbox" value="Promises" id="Promises">
                <input class="subject" type="checkbox" value="React" id="React">
                <input class="subject" type="checkbox" value="SQL" id="SQL">
                <input class="subject" type="checkbox" value="Python" id="Python">
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
</main>
</body>
</html>
