<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gênesis e Alan - Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Ínicio de Trecho de Código do Genesis -->
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
    <p>a</p>
    
    <form action="" method="" class="trybewarts-login">

      <label for="login"></label>
      <input type="text" name="login" id="login" placeholder="Login" required>

      <label for="password"></label>
      <input type="text" name="password" id="password" placeholder="Senha" required>

      <label for="btnLogin"></label>
      <button id="btnLogin" type="submit">Enviar</button>

    </form>

  </HEader>
  <!-- Fim de Trecho de Código do Genesis -->

  <!-- Inicio de Trecho de código do Alan -->
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" height="500px">
  <div class="personal-info-div">
    <input type="text" name="name" id="input-name" placeholder="Nome">
    <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
  </div>
  <div class="email-and-house-div"></div>
  <input type="email" name="email" id="input-email" placeholder="Email">  
    <label for="house">Qual sua casa?</label>
    <select name="house" id="house">
      <option value="Gitnória" id="gitnoria-house">Gitnória</option>
      <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
      <option value="Corvinode" id="corvinode-house">Corvinode</option>
      <option value="Pytherina" id="pytherina-house">Pytherina</option>
    </select>
  </div>  
  <div class="family-div">
    <label for="family" id="label-family">Qual sua família?</label>
    <div class="family-radio-btn">
      <input type="radio" value="Frontend" name="family" id="">Frontend
    </div>
    <div class="family-radion-btn">
      <input type="radio" value="Backend" name="family" id="">Backend
    </div>
    <div class="family-radion-btn">
      <input type="radio" value="FullStack" name="family" id="">Fullstack
    </div>      
  </div>
  <div class="content-div">
    <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
    <div class="checkbox-div">
      <input type="checkbox" value="HoFs" name="content" id="">HoFs
      <input type="checkbox" value="Jest" name="content" id="">Jest
      <input type="checkbox" value="Promises" name="content" id="">Promises
      <input type="checkbox" value="React" name="content" id="">React
      <input type="checkbox" value="SQL" name="content" id="">SQL
      <input type="checkbox" value="Python" name="content" id="">Python
    </div>
  </div>
  <div class="rate-div">
    <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
  </div>
  <div class="textarea-div">
    <label class="textarea" for="textarea">Deixe seu comentário:</label>
    <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
  </div>
  <div class="agreement-div">
    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
    <input type="checkbox" name="agreement" id="agreement">
  </div>
  <button type="submit" id="submit-btn">Enviar</button>

  <footer class="footer">
    <p>
      Direitos reservados à Trybewarts©
    </p>
  </footer>



  <!-- Fim de Trecho de Código do Alan -->

<script src="script.js"></script>
</body>
</html>
