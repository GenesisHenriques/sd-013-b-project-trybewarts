<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input class="form-control" id="Login" type="text" placeholder="Login">
      <input class="form-control" id="Senha" type="text" placeholder="Senha">
      <button class="btn btn-primary" id="logar">Logar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="">

      <h2 class="fs-1">Forms</h2>
      <br>

      <div class="first-forms">
        <input class="form-control" placeholder="Nome" type="text" name="" id="input-name">
        <input class="form-control" placeholder="Sobrenome" type="text" name="" id="input-lastname">
        <input class="form-control" placeholder="Email" type="email" name="" id="input-email">
        <label for="house">Casa:</label>
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Escolha casa:
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Gitnória</a></li>
          <li><a class="dropdown-item" href="#">Reactpuff</a></li>
          <li><a class="dropdown-item" href="#">Corvinode</a></li>
          <li><a class="dropdown-item" href="#">Pytherina</a></li>
        </ul>
      </div>  
        
      <br>
      <hr>
      <br>
    
      <div class="second-forms">
        <div class="form-familia">
          <label class="form-check-label fs-3" for="" id="label-family">Qual sua família?</label> 
          <br> 

          <input class="form-check-input" type="radio" name="family" id="Frontend" value="Frontend">
          <label class="form-check-label fs-6" for="Frontend"> Frontend</label><br>

          <input class="form-check-input" type="radio" name="family" id="Backend" value="Backend">
          <label class="form-check-label fs-6" for="Backend">Backend</label><br>

          <input class="form-check-input" type="radio" name="family" id="FullStack" value="FullStack" > 
          <label class="form-check-label fs-6" for="FullStack">FullStack</label>
        </div> 

        <div class="form-conteudo">
          <label class="form-check-label fs-3" for="" id="label-content"> Qual conteúdo você está com mais vontade de aprender?</label>
          <br>
          <label class="form-check-label" for="HoFs">HoFs</label>
          <input class="form-check-input" type="checkbox" name="HoFs" class="subject" value="HoFs">

          <label class="form-check-label" for="Jest">Jest</label>
          <input class="form-check-input" type="checkbox" name="Jest" class="subject" value="Jest">

          <label class="form-check-label" for="Promises">Promises</label>
          <input class="form-check-input" type="checkbox" name="Promises" class="subject" value="Promises">

          <label class="form-check-label" for="React">React</label>
          <input class="form-check-input" type="checkbox" name="React" class="subject" value="React">

          <label class="form-check-label" for="SQL">SQL</label>
          <input class="form-check-input" type="checkbox" name="SQL" class="subject" value="SQL">

          <label class="form-check-label" for="Python">Python</label>
          <input class="form-check-input" type="checkbox" name="Python" class="subject" value="Python">
        </div>
      </div>

      <br>
      <hr>
      <br>

      <div class="radio-forms">
      
        <label class="fs-3" id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <div>
        <input class="form-check-input" type="radio" name="rate" id="1" value="">
        <label class="form-check-label" for="1">1</label>
       
     
        <input class="form-check-input" type="radio" name="rate" id="2" value="">
        <label class="form-check-label" for="2">2</label>
       
       
        <input class="form-check-input" type="radio" name="rate" id="3" value="">
        <label class="form-check-label" for="3">3</label>
        
       
        <input class="form-check-input" type="radio" name="rate" id="4" value="">
        <label class="form-check-label" or="4">4</label>
       
      
        <input class="form-check-input" type="radio" name="rate" id="5" value="">
        <label class="form-check-label" for="5">5</label>
     
      
        <input class="form-check-input" type="radio" name="rate" id="6" value="">
        <label class="form-check-label" for="6">6</label>
       
       
        <input class="form-check-input" type="radio" name="rate" id="7" value="">
        <label class="form-check-label" for="7">7</label>
        
       
        <input class="form-check-input" type="radio" name="rate" id="8" value="">
        <label class="form-check-label" for="8">8</label>
       
     
        <input class="form-check-input" type="radio" name="rate" id="9" value="">
        <label class="form-check-label" for="9">9</label>
       
        
        <input class="form-check-input" type="radio" name="rate" id="10" value="">
        <label class="form-check-label" for="10">10</label>
        </div>
      </div>

      <br>

      <div class="form-floating">
        <textarea id="text-coment" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Deixe seu comentário</label>
      </div>
    
      <br>

      <div class="accept-form">
        <label class="form-check-label fs-5" for ="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement">
        <br>
        <button class="btn btn-primary" type="submit" id="submit-btn">Enviar</button>
      </div>

    </form>

    <div id="photo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>


  <footer>
    <span>Direitos reservados à Trybewarts©</span>
  </footer>


<script src="script.js"></script>
</body>
</html>
