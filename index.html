<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form onsubmit="return false"  name= "frmEnvia" class="trybewarts-login" action="">
            <input class="input-email" name="inputEmail" type="email" placeholder="Login">
            <input class="input-senha" name= "inputSenha" type="password" placeholder="Senha">
            <button class="button-login">Logar</button>
        </form>
    </header>
    <main class="main-container">
        <form class="form-main" id="evaluation-form" action="">
            <section>
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </section>
            <section>
                <input id="input-email" type="email" placeholder="Email">
                <select name="house" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvine</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </section>
            <section class="family">
                <label for="family" id="label-family">Qual sua família?</label>
                <div><input type="radio" name="family" id="" value="Frontend"><label for="family">Família Frontend</label></div>
                <div><input type="radio" name="family" id="" value="Backend"><label for="family">Família Backend</label></div>
                <div><input type="radio" name="family" id="" value="FullStack"><label for="family">Família FullStack</label></div>
            </section>
        </form>
        <img class="img-main" id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <script src="script.js"></script>
</body>
</html>
