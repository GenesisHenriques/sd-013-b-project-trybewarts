<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"  alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
        <input id="username" type="text" placeholder="Login">
        <input id="password" type="text" placeholder="Senha">
        <button onclick=handleLogin()>Logar</button>
    </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div>
                <input id='input-name' type="text" placeholder="Nome">
                <input id='input-lastname' type="text" placeholder="Sobrenome">
            </div>
            <div>
                <input id='input-email' type="text" placeholder="Email">
                <label for="house">select a house</label>
                <select name="house" id="house">
                    <option id="gitnoria-house" value="gitnoria-house">Gitnoria</option>
                    <option id="reactpuff-house" value="reactpuff-house">Reactpuff</option>
                    <option id="corvinode-house" value="corvinode-house">Corvinode</option>
                    <option id="pytherina-house" value="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="input-radio">
                <label for="family" id="label-family">Qual sua fam√≠lia?</label>
                <div>
                    <input type="radio" name="family" value="Frontend">Frontend
                </div>
                <div>
                    <input type="radio" name="family" value="Backend">Backend
                </div>
                <div>
                    <input type="radio" name="family" value="FullStack">FullStack
                </div> 
            </div>
        </form>
        <img id="side-img" src="images/trybewarts-colored.svg" alt="">
    </main>
</body>
<script src="script.js"></script>
</html>
