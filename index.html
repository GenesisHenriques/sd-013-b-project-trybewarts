<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto Trybewarts</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo em T do projeto trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form method="get" name="loginForm" class="trybewarts-login">
      <input type="text" name="login" id="user" placeholder="Login">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="btn-login">Entrar</button>
    </form>

  </header>

  <main class="main">

    <form id="evaluation-form" class="evaluation-form" action="" method="get">
      <div class="row">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="row">
        <input type="text" name="email" id="input-email" placeholder="Email">
        <p>Casa:
          <select name="casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </p>
      </div>

      <div class="family">
        <p id="label-family">Qual sua família?</p>
        <div>
          <input type="radio" class="familia" name="Familia" id="frontEnd" value="Frontend">
          <label for="frontEnd">Família Frontend</label>
        </div>
        <div>
          <input type="radio" class="familia" name="Familia" id="backEnd" value="Backend">
          <label for="backEnd">Família Backend</label>
        </div>
        <div>
          <input type="radio" class="familia" name="Familia" id="fullStack" value="FullStack">
          <label for="fullStack">Família FullStack</label>
        </div>
      </div>

      <div class="aprender">
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <label for="HoFs"> 	  
          <input type="checkbox" name="Matérias" id="HoFs" value="HoFs" class="subject">
          HoFs	  
        </label>
        <label for="Jest"> 	  
          <input type="checkbox" name="Matérias" id="Jest" value="Jest" class="subject">
          Jest	  
        </label>
        <label for="Promises"> 	  
          <input type="checkbox" name="Matérias" id="Promises" value="Promises" class="subject">
          Promises	  
        </label>
        <label for="React">	  
          <input type="checkbox" name="Matérias" id="React" value="React" class="subject">
          React	  
        </label>
        <label for="SQL">	  
          <input type="checkbox" name="Matérias" id="SQL" value="SQL" class="subject">
          SQL	  
        </label>
        <label for="Python">	  
          <input type="checkbox" name="Matérias" id="Python" value="Python" class="subject">
          Python	  
        </label>
      </div>

      <div class="avalia">
        <p id="label-rate">Como você avalia a Trybewarts?</p>
        <label for="one">1</label>
          <input type="radio" class="avaliacao" name="Avaliação" id="one" value="1">
        <label for="two">2</label>
          <input type="radio" class="avaliacao" name="Avaliação" id="two" value="2">
        <label for="three">3</label>
          <input type="radio" class="avaliacao" name="Avaliação" id="three" value="3">
        <label for="four">4</label>
          <input type="radio" class="avaliacao" name="Avaliação" id="four" value="4">
        <label for="five">5</label>
          <input type="radio" class="avaliacao" name="Avaliação" id="five" value="5">
        <label for="six">6</label>
          <input type="radio" class="avaliacao" name="Avaliação" id="six" value="6">
        <label for="seven">7</label>
          <input type="radio" class="avaliacao" name="Avaliação" id="seven" value="7">
        <label for="eigth">8</label>
          <input type="radio" class="avaliacao" name="Avaliação" id="eigth" value="8">
        <label for="nine">9</label>
          <input type="radio" class="avaliacao" name="Avaliação" id="nine" value="9">
        <label for="ten">10</label>
          <input type="radio" class="avaliacao" name="Avaliação" id="ten" value="10">
      </div>
        
      <div class="textarea-container">
        <label class="textarea" for="comment"> Deixe seu comentário:
        <textarea name="" id="textarea" maxlength="500"></textarea>
        <span id="counter"></span>	  		 
        </label>
      </div>

      <div class="agreement">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" required>
      </div>

      <div class="submit-btn-container">
	<button id="submit-btn" type="submit">Enviar</button>
      </div>
    </form>

    <div class="trybewarts-forms-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>	
</body>
</html>
