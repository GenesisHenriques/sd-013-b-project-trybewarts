<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>

  <header class="header" style="background-color: rgb(50, 167, 145);">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id = "login-user" placeholder="Login">
      <input id = "login-pass" placeholder="Senha">
      <button id = "login-button">logar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form"><H2>Forms</H2>

      <div id="div1Forms" class="can-delete-after">
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
        <input id="input-email" placeholder="Email">
        <div class="input-casas">
          <label for="house">Casa:</label>
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <hr>
      <div id="div2Forms" class="can-delete-after">
        <div class="div2Child1">
          <div id="label-family">Qual sua família?</div>
          <ul id="ul-lista">
            <li>
              <input id="Frontend" type="radio" value="Frontend" name="family">
              <label for="Frontend">Família Frontend</label>
            </li>
            <li>
              <input id="Backend" type="radio" value="Backend" name="family">
              <label for="Backend">Família Backend</label>
            </li>
            <li>
              <input id="FullStack" type="radio" value="FullStack" name="family">
              <label for="FullStack">Família FullStack</label>
            </li>
          </ul>
        </div>

        <div class="div2Child2">
          <div id="label-content">Qual conteúdo você está com mais vontade de aprender?</div>
          <ul id="uldiv2-lista">
            <li class="liDiv2">
              <input class="subject" type="checkbox" id="HoFs" value="HoFs">
              <label for="HoFs">HoFs</label>
            </li>
            <li class="liDiv2">
              <input class="subject" type="checkbox" id="Jest" value="Jest">
              <label for="Jest">Jest</label>
            </li>
            <li class="liDiv2">
              <input class="subject" type="checkbox" id="Promises" value="Promises">
              <label for="Promises">Promises</label>
            </li>
            <li class="liDiv2">
              <input class="subject" type="checkbox" id="React" value="React">
              <label for="React">React</label>
            </li>
            <li class="liDiv2">
              <input class="subject" type="checkbox" id="SQL" value="SQL">
              <label for="SQL">SQL</label>
            </li>
            <li class="liDiv2">
              <input class="subject" type="checkbox" id="Python" value="Python">
              <label for="Python">Python</label>
            </li>
          </ul>
        </div>
      </div>
      <hr class="can-delete-after">
      <div id="div3Forms" class="can-delete-after">
        <div id="label-rate">Como você avalia a Trybewarts?</div>
        <ul id="ul-lista-rate">
          <li>
            <input id="1" type="radio" value="1" name="rate">
            <label for="1">1</label>
          </li>
          <li>
            <input id="2" type="radio" value="2" name="rate">
            <label for="2">2</label>
          </li>
          <li>
            <input id="3" type="radio" value="3" name="rate">
            <label for="3">3</label>
          </li>
          <li>
            <input id="4" type="radio" value="4" name="rate">
            <label for="4">4</label>
          </li>
          <li>
            <input id="5" type="radio" value="5" name="rate">
            <label for="5">5</label>
          </li>
          <li>
            <input id="6" type="radio" value="6" name="rate">
            <label for="6">6</label>
          </li>
          <li>
            <input id="7" type="radio" value="7" name="rate">
            <label for="7">7</label>
          </li>
          <li>
            <input id="8" type="radio" value="8" name="rate">
            <label for="8">8</label>
          </li>
          <li>
            <input id="9" type="radio" value="9" name="rate">
            <label for="9">9</label>
          </li>
          <li>
            <input id="10" type="radio" value="10" name="rate">
            <label for="10">10</label>
          </li>
        </ul>
      </div>
      
      <div id="div4Forms" class="can-delete-after">
        <div class="textarea">Deixe seu comentário:</div>
        <textarea name="comment" id="textarea" cols="20" rows="5" maxlength="500"></textarea>
        <label for="textarea"></label>
      </div>
      <h5 id="counter" class="can-delete-after">500</h5>

      <div id="div5Forms" class="can-delete-after">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox" value="agreement" name="agreement">
        <button type="submit" disabled id="submit-btn">Enviar</button>
      </div>
      
    </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo"></main>

  <footer>
    <H3>Direitos reservados à Trybewarts©</H3>
  </footer>

  <script src="script.js"></script>
</body>
</html>
