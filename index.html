<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto - Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts Logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Login" id="input-login" />
        <input type="password" placeholder="Senha" id="input-password" />
        <button type="submit" id="btn-login">Entrar</button>
      </form>
    </header>
    <main class="main">
      <form action="" id="evaluation-form">
        <div class="container-name-lastname">
          <input type="text" placeholder="Nome" id="input-name" />
          <input type="text" placeholder="Sobrenome" id="input-lastname" />
        </div>
        <div class="container-email-house">
          <input type="email" placeholder="Email" id="input-email" />
          <select name="house" id="house">
            <option value="gitnoria" id="gitnoria-house">Gitn√≥ria</option>
            <option value="reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="corvinode" id="corvinode-house">Corvinode</option>
            <option value="pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Trybewarts Logo"
        id="trybewarts-forms-logo"
      />
    </main>
  </body>
</html>
